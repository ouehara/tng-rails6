<p>下記の第三者によるお客様の個人情報の取得について、当社は金銭的または精神的危害を含め、一切の責任を負わず、紛争が発生した場合は、当該事業者及びお客様及び当社が解決しなければならず、当社は仲介役を務めません。</p>
