<p>当社は、当サイトで取得した個人情報の紛失、流用、改ざんを防止するため、適切なセキュリティ対策を講じております。具体的には、SSL暗号化送信を利用し、アクセス権の管理を個人情報データベースに限定することで、データを安全に保管しております。</p>
