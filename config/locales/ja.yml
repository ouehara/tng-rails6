<section>
<h3>Cookieポリシー</h3>
<p>当サイトでは、以下の目的のためにCookieおよび類似技術を使用して一定の情報を収集します。</p>
<h4>Cookieの利用について</h4>
<p>(1) サービス利用のためのCookieの利用<br>
(2) アクセス状況等の解析等のためのCookieおよび類似技術の利用<br>
(3) 広告配信のためのCookieの利用<br>
(4) ソーシャルメディアの投稿のためのCookieの利用</p>
<p>本Cookieポリシーでは、これらの利用目的のためのCookieおよび類似技術の説明をした上で、利用目的の詳細な説明、Cookieおよび類似技術についての拒否方法（オプトアウト）について説明します。</p>
<h4>Cookieおよび類似技術について</h4>
<p>「Cookie」とは、お客様がウェブサイトにアクセスした時に、ウェブサーバからお客様のコンピューターまたはモバイルデバイス（以下、あわせて「デバイス」といいます）のブラウザに送信され、デバイスのハードディスクドライブに保存される小さなテキストファイルです。</p>
<p>Cookieは、一般的に「1st Party Cookie（ファーストパーティクッキー）」と「3rd Party Cookie（サードパーティクッキー）」という2種類のカテゴリーに大別されます。</p>
<h5>1. 1st Party Cookie</h5>
<p>「1st Party Cookie」は、当サイトによって設定されます。このCookieは、ほとんどの場合、当社ウェブサイト上で提供される機能を利用するために設けられており、利用を拒否することによってウェブサイトが正常に機能しない場合があります。</p>
<h5>2. 3rd Party Cookie</h5>
<p>「3rd Party Cookie」は、当社ではなく、当社が提携する第三者（3rd Party）によって設定されます。例えば、3rd Party Cookieの一部は、当社が提携する広告配信サービス提供会社によって、適切なオンライン広告を適切な場所に掲載することができるようお客様のブラウジング活動を追跡するために設定されることがあります。</p>
<h4>Cookieおよび類似技術の利用目的</h4>
<h5>(1) サービス利用のためのCookieの利用</h5>
<p>上述のCookieのうち、1st Party Cookieは、一般的にお客様がインターネット閲覧を行う際、または特定のウェブサービスを利用する際に、自動的にお客様のデバイスを識別し、お客様が同じ情報を繰り返し入力することなく、前回の続きとしてサービスを利用できるために用いられています。</p>
<h5>(2) アクセス状況等の解析等のためのCookieおよび類似技術の利用</h5>
<br>当サイトでは、Cookieおよび類似技術を使用して収集した情報を利用して、お客様のウェブサイトの利用状況（アクセス状況、トラフィック、ルーティング等）を分析し、ウェブサイト自体のパフォーマンス改善や、ウェブサイトを通じて当社からお客様に提供するサービスの向上、改善のために使用することがあります。この場合のCookieは、アクセス状況等を解析する事業者から設定される3rd Party Cookieが用いられます。</br>
