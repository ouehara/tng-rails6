</ul>
<h5>2. 特定のCookieを拒否する方法</h5>
<p>前条(2)項に記載するツールへの情報提供を停止するための方法は以下に記載するリンク先にそれぞれ記載されています。ただし、これらのCookie（3rd Party Cookie）情報をすべて削除した場合には、各社が提供する製品やサービスを活用するうえでの制約を受けることがあることにご留意ください。</p>
<p>ツール提供会社: Google LLC<br>
プライバシーポリシー: <a href=\"https://policies.google.com/privacy?hl=ja\" target=\"_blank\">https://policies.google.com/privacy?hl=ja</a><br>
