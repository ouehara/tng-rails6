      section2:
          title: "D2CXのGDPRに関する個人情報保護方針"
          text_html: "<section>
<h3>1. 当社の個人情報保護に関する声明</h3>
<p>この個人情報保護方針（以下「本方針」といいます）は、D2CX（以下「当社」といいます）が、データ管理者として、お客様が当社に提供または開示する個人情報を、どのように収集し処理するかについてご説明するものです。当社は、EU所在のお客様の個人情報をデータ管理者として、直接にまたは第三者を通じて受領し、処理する場合があります。その際、当社は、適用されるEUおよびEU加盟国のデータ保護に関する規制、特にデータ保護に関する一般データ保護規則第2016/679号（以下「GDPR」といいます）に従って当該個人情報を処理します。</p>
<p>本方針は、「D2CXプライバシーポリシー」に加えて、特にGDPRが適用される個人情報の取扱いに関する方針を示すものです。</p>
<p>お客様におかれましては、本方針をご確認いただきますようお願い申し上げます。当社がお客様の個人情報を本方針に記載されているように使用することをご希望にならない場合は、当社に個人情報をご提供にならないようお願い申し上げます。なお、その場合、当社は当社のサービスをご提供できない場合があること、お客様がTsunaguJapanサイトの一部の機能にアクセスできない、および／またはその機能を使用できない場合があること、ならびにお客様の顧客満足度に影響を及ぼす可能性があることにご注意ください。</p>
</section>
<section>
<h3>2. お客様の個人情報の使用について</h3>
<p>当社は、常に、GDPRに規定されている法的根拠（GDPR第6条および第7条）のうち、本人の同意、契約締結のために必要な場合、または正当な利益がある場合において、お客様の個人情報を処理します。</p>
<p>当社は、正当な利益を追求し、お客様に適切なサービスを提供するために必要な、以下の目的でお客様の個人情報を収集し、処理することがあります。</p>
<ul>
<li>当社のサービスの変更についてお客様にお知らせする。</li>
<li>お客様のアカウントを管理する。</li>
<li>当社のサービスをお客様に提供する。</li>
<li>当社の方針と規約についてお客様にお知らせする。</li>
<li>不正行為の監視や、疑わしい行為もしくは潜在的な違法行為、または当社の方針や規約への違反行為の調査等により安全性やセキュリティを向上する。</li>
<li>サービス、および広告を提供、改善、および創出する。</li>
<li>データ分析、調査、監査などの目的で個人情報を使用する。</li>
</ul>
<p>当社では、上記の特定された、明確かつ正当な目的のためにお客様のデータを処理し、これらの目的に適合しない方法でそのデータをさらに処理することはありません。当社において、当初ある目的のために収集したデータを、別の目的のために処理しようとする場合、必ず変更後の目的をお客様にお知らせします。当社は、当社の法的義務を遵守するため、適切なサービスを確実に提供するため、または当社の事業活動を維持するために必要である場合に限り、お客様の個人情報を保持します。</p>
</section>
<section>
<h3>3. 使用する個人情報の種類</h3>
<p>本方針に明記されている目的のために、当社は以下のカテゴリーの個人情報を収集することがあります。</p>
<ul>
<li>氏名</li>
<li>住所</li>
<li>Eメールアドレス</li>
<li>電話番号</li>
<li>オンライン識別子（IPアドレス、クッキー識別子）</li>
</ul>
<p>当社は、お客様が当社に個人情報を提供することを決定される場合（すなわち、お客様がウェブサイトに表示されるフォームにご記入になる場合）には、お客様から直接お客様の個人情報を取得いたします。当社は、処理される個人情報が、処理の目的に関連して必要であるものに適合し、関連し、また限定されるように、個人情報の処理を徹底します。</p>
</section>
<section>
<h3>4. 個人情報の第三者開示について</h3>
<p>当社は、GDPRに従い、お客様の個人情報をD2Cグループ（<a href=\"https://www.d2c.co.jp/company/group/\" target=\"_blank\">https://www.d2c.co.jp/company/group/</a>）、またはお客様の同意を事前にいただくことを条件に、お客様の個人情報は、当社と共同で当社のサービスを提供し、当社と適切な契約関係を有する、顧客へのマーケティングを支援するパートナー会社に対して移転され、パートナー会社によって保管され、されに処理されることがあります。当社がお客様の個人情報をパートナー会社に開示するのは、当社のサービス、および広告を提供し、またはこれらを改善する場合に限ります。<br>
お客様の個人情報をデータ処理者に開示する場合、当社は、当該データ処理者との間でデータ処理に関する適切な契約を締結します。さらに、お客様の個人情報をEEA域外の組織に開示する場合、当社は、そのようなデータの移転および処理を対象とする適切な法的枠組み、すなわちお客様の同意、欧州委員会の十分性認定、または欧州委員会により承認された管理者間の標準契約条項を適切に整えることで、適法に個人情報の域外移転を行います。</p>
</section>
<section>
<h3>5. 法令遵守とセキュリティ</h3>
<p>法律、法的手続、訴訟、および／またはお客様の居住国内外の公的機関および政府当局の要請により、当社がお客様の個人情報を開示する必要が生じる場合があります。当社は、国家の安全保障、法執行その他社会的に重要な課題ゆえに、開示が必要または適切であると判断した場合にも、お客様の個人情報を開示することがあります。</p>
<p>当社はこのほか、当社の権利を保護し、利用できる救済措置を求め、当社の利用規約を執行し、不正を調査し、または当社の事業もしくはユーザーを保護するために、開示が合理的に必要であると誠実に判断した場合にも、お客様の個人情報を開示することがあります。</p>
</section>
<section>
<h3>6. セキュリティ対策</h3>
<p>当社は、適切なセキュリティ（権限の無いまたは違法な処理、偶発的な喪失、破棄、または破損に対する保護などを含みます）を確保した方法でお客様の個人情報を処理します。かかる水準の保護を達成するため、当社は、適切な技術的または組織的対策を講じます。</p>
<p>法律上、より長期の保管期間が要求されている、または許されている場合を除き、当社は、本方針で概説された目的を達成するのに必要な期間に限り、お客様の個人情報を保管します。</p>
<p>当社における個人情報の取扱いに疑義がある場合には、当社は、助言および提案を受けるため、所管のデータ保護監督当局に連絡します。</p>
</section>
<section>
<h3>7. お客様の権利</h3>
<p>お客様には、当社が収集し、処理する個人データに関して以下の権利があります。</p>
<p>お客様のデータの処理に関する情報：お客様は、お客様に関係する当社のデータ処理行為に関してすべての必要情報を当社から取得することができます。<br>
個人情報へのアクセス：お客様は、お客様に関係する個人情報が処理されているか否かについて、当社に確認をとることができ、処理されている場合には、個人情報および関連情報にアクセスすることができます。<br>
個人情報の訂正または消去：お客様は、お客様に関係する不正確な個人情報を不当な遅滞なく訂正させることができ、また、不完全な個人情報があればこれを完全なものにすることができます。また、GDPRが定める要件を満たす場合には、お客様に関係する個人情報を不当な遅滞なく消去させることもできます。<br>
個人情報の処理の制限：GDPRが定める要件を満たす場合には、お客様は、当社に個人情報の処理を制限させることができます。<br>
個人情報の処理に対する異議：GDPRが定める要件を満たす場合には、お客様は、お客様の特定の状況を理由に、いつでも、お客様に関係する個人情報の処理に異議を唱えることができます。<br>
個人情報のデータポータビリティ：GDPRが定める要件を満たす場合には、お客様は、構造化され、一般に利用され、かつ機械で読み取り可能な形式でお客様の個人情報を受領することができ、また、そのようなデータを、当社の妨害なく別の管理者に転送することができます。<br>
自動化された意思決定の対象とならないこと：GDPRが定める要件を満たす場合は、お客様は、お客様に法的効果または同等の効果を及ぼす、個人情報の処理に基づく自動化された意思決定（プロファイリングを含みます。）の対象にならないことができる場合があります。<br>
上記の権利をお客様が行使される場合は、連絡先についての項をご参照ください。</p>
<p>お客様からのご要望に対する当社の対応にご不満がある場合、または当社によるお客様の個人情報の処理方法について苦情がある場合、お客様は、データ保護監督当局に苦情を申し立てることができます。</p>
</section>
<section>
<h3>8. 子供について</h3>
<p>当社は、16歳未満の子供に関する情報を、親の許可と同意なしに、故意に収集し、処理することはありません。 当社は、16歳未満の、またはEU加盟国法によって異なるGDPRと同趣旨の最低年齢に達しない子供の個人情報を直接収集し、処理していたことを発見した場合は、できるだけ速やかに情報を消去する措置を講じます。 16歳未満の子供が当社に個人情報を提供したことにお気付きの場合は、本方針に記載した連絡先を利用して直ちに当社にご連絡ください。</p>
</section>
<section>
<h3>9. 他のサイトへのリンク</h3>
<p>当社は、本方針が掲載されたウェブサイトから第三者のウェブサイトまたはインターネットソースへのハイパーテキストリンクを提案することがあります。当社は、第三者の個人データ保護に関する実際の取扱および内容を管理しておらず、また、それらに関して責任を負うことはできません。当該第三者の個人データ保護に関する方針を注意深くお読みいただき、当該第三者がお客様の個人データをどのように収集し、処理するかをご確認下さいますようお願いいたします。</p>
</section>
<section>
