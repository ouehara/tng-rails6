<li>公衆衛生の向上や子どもの健全な発達の促進が必要であるが、お客様の許可を得ることが難しい場合。</li>
<li>政府機関、地域の公的機関、またはこれらの機関から委任された者と協力して法律で定められた業務を遂行する必要があり、お客様の許可を得ることにより、本業務の遂行に支障をきたす場合。</li>
</ul>
</section>
<section>
<h3>個人情報の利用目的の変更</h3>
<p>当社は、関連する適正な範囲内で、個人情報の使用目的を変更する場合がございます。利用目的を変更した場合は、お客様に通知し、変更内容をお知らせいたします。</p>
</section>
<section>
<h3>第三者への情報開示と情報提供</h3>
<p>当社は、原則として、お客様から受け取った個人情報を第三者に開示することはございません。ただし、以下の場合、当社は、お客様の同意なしに、関連する法律に違反しない範囲でお客様の個人情報を提供することができます。</p>
<ul>
<li>第三者がお客様に不利益をもたらすことはないと判断された場合。</li>
<li>裁判所、警察、その他同様の権限を有する機関から個人情報の開示を求められた場合。</li>
<li>情報の開示または情報の提供が法律で許可されている場合。</li>
</ul>
</section>
<section>
<h3>情報の共有利用</h3>
<p>当社がお客様に本サービスを提供する際、取引先と共同で作業を行う必要がある場合には、お客様の個人情報を取引先と共同で利用することがございます。この場合、当社は、取引先名、業種、管理職の肩書きを発表した上で、共同で情報を利用いたします。</p>
