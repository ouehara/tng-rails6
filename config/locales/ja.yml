<p>当社は、利用者が本規約に違反しまたは違反するおそれがあると認めた場合、あらかじめ利用者に通知することなく、アカウントを停止または廃止することができます。</p>
<p>他の事業者が提供するアカウント（以下「他社アカウント」といいます。）で本サービスにログインする利用者は、当該他社アカウントが削除される等により、当該他社アカウントがこれを提供する事業者によって認証されなくなった場合、当該他社アカウントにより本サービスにログインして、本サービスを利用することはできなくなりますのでご注意ください。</p>
<br><br>
<p><b>第9条（通知または連絡の方法）</b></p>
<p>本サービスに関する当社から利用者への通知または連絡は、当社が運営するウェブサイト内の適宜の場所への掲示その他、当社が適当と判断する方法により行ないます。</p>
<p>本サービスに関する利用者から当社への通知または連絡は、当社が運営するウェブサイト内の適宜の場所に設置するお問い合わせフォームの送信または当社が指定する方法により行っていただきます。</p>
