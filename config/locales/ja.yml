<p>前条(3)項に記載する行動ターゲティング広告に関しては、以下に記載する広告配信サービス提供会社のURLに配信停止の方法が記載されています。ただし、これらのCookie情報をすべて削除した場合には、各社が提供する製品やサービスを活用するうえでの制約を受けることがあることにご留意ください。なお、以下の広告配信サービス提供会社のうち、Facebook Japan合同会社につきましては、お客様が同社の登録ユーザーである場合には、ウェブサイトの閲覧履歴は、お客様の登録情報に紐づく形で管理されることになります。</p>
<p>ツール提供会社: グーグル合同会社およびGoogleネットワーク<br>
プライバシーポリシー: <a href=\"https://policies.google.com/privacy?hl=ja\" target=\"_blank\">https://policies.google.com/privacy?hl=ja</a><br>
