        description: "東京駅を始点に、東京西部の八王子市の方まで横断する「JR中央線」。その沿線にはとてもローカルで地元の人に愛されている街が点在します。今回、tsunagu Japanの特集記事「Area of Japan」では、中央線の駅である高円寺、阿佐ヶ谷、荻窪、西荻窪を中心に、このエリアの魅力的なスポットを紹介します。"
