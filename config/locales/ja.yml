<p>3rd Party Cookieはお客様のブラウジング活動を追跡し、お客様のブラウザの表示画面に適切な広告を表示するためにも用いられています。当サイトにアクセスすることにより、次条の広告配信サービス提供会社から3rd Party Cookieが送信されます。当社が送信する1st Party Cookieは、各広告配信サービス提供会社が送信する3rd Party Cookieと共にそれぞれの広告配信サービス提供会社のサーバに保存され、それぞれのプライバシーポリシーに従って取り扱われます。行動ターゲティング広告の配信停止方法等については、次条をご確認ください。</p>
<h5>(4) ソーシャルメディアの投稿のためのCookieの利用</h5>
<p>3rd Party Cookieは、ソーシャルメディアの共有ボタン等を使用して情報を共有する場合、当サイトに訪れたお客様のアカウントをソーシャルメディアにリンクする場合、またはFacebook、Xなどのソーシャルネットワーク上において、もしくはそれを通じて当サイト上のコンテンツと係わる場合に使用されます。ソーシャルネットワークは、当サイトのお客様の上記の行動を記録します。これらのCookieにより収集される情報は、ターゲティングおよび広告活動に使用されることがあります。Cookieを設定している可能性のある各ソーシャルメディアのプライバシーポリシー等は下記からご確認ください。</p>
