<h4>Cookieおよび類似技術の拒否方法</h4>
<h5>1. 全てのCookieを拒否する方法</h5>
<p>お客様のデバイス上のCookieは、お客様が自ら削除されるか、または一定の有効期限が切れるまでデバイスに残ります。ほとんどのブラウザではデフォルトで自動的にCookieの受け入れを有効にしていますが、お客様がブラウザの設定を変更することによりCookieを無効にすることが可能です。ただし、Cookieを無効にした場合、サービス利用のためのCookieの利用との関係では、一部のウェブサイトの機能が使用できなくなったり、一部のページが正しく表示されなくなる場合がありますのでご留意ください。<br>
一般的に普及しているブラウザについての情報と、Cookieの設定の変更方法については、以下のリンク先をご参照ください</p>
<ul>
