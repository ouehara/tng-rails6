<section>
<h3>プライバシーポリシーの変更</h3>
<p>プライバシーポリシーの目的は個人情報を適切に管理および保護することであるため、当社は随時プライバシーポリシーを変更することができます。変更されたプライバシーポリシーの内容がサイトに公開された時点で、すべてのお客様と会員様が変更されたプライバシーポリシーに同意したものと見なされます。</p>
