<li>アンケート、インタビュー、キャンペーンへのご参加またはご招待のため。</li>
<li>サービス等に関する情報、当社以外の広告スポンサーからの広告や情報をメールマガジン等で公表するため。</li>
<li>必要に応じて、サービスに関する重要な情報を伝達するため。</li>
<li>お問い合わせへの対応のため。</li>
</ul>
</section>
<section>
<h3>個人情報の提供に関する制限</h3>
<p>当社は、個人情報保護法およびそれに関連する法で認められている場合、また下記の場合を除き、お客様の許可なく利用目的を超越して個人情報を取り扱うことはございません。</p>
