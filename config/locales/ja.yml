          4:
            title_html: "National Parks"
            text_html: "Shikoku is home to two national parks. One is Setonaikai National Park, which is the largest national park in all of Japan and has an amazing view of the various islands that make up the Seto Inland Sea. The other one is Ashizuri-Uwakai National Park, which is full of splendor, such as the unique subtropical marine life that populates its waters due to the Kuroshio Current and its vast rias coastline. Come to Shikoku and enjoy the view from one of its observation decks or savor the great outdoors!"
