          2:
            title_html: "Luxury Accommodations"
            text_html: "Let us introduce you to Shikoku accommodations nestled right within its grand nature, such as a renovated old private villa near the exceptionally clear Shimanto River and an inn with a stunning view of the small island of Shodoshima on the Seto Inland Sea. We'll also introduce other kinds of lodgings in places like Dogo Onsen, one of Japan's most well-known hot spring resorts, and the secluded Iya Onsen. All the accommodations we introduce, such as private villas and annexes, take proper COVID-19 measures, allowing you to relax in peace as they let you avoid contact with others."
