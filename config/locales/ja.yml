        text_html: "<section>
<h3>プライバシーポリシー</h3>
<p>D2C X Inc.（以下「当社」）は、お客様および雇用者の氏名、住所、電話番号、メールアドレスなど、個人を特定できる個人情報を「tsunagu Japan」（以下「当サイト」）の運営のために収集し、利用いたします。当社は、お客様の個人情報の保護が重要な義務であることを認識しており、この義務を果たすために個人情報保護法に基づいてこのプライバシーポリシーを規定いたしました。</p>
<p>当社は、個人情報保護法およびそれに関連する法を遵守し、個人情報を適切に取り扱い、個人情報の取り扱いの改善に常に努めて参ります。</p>
<p>当社のすべての執行役員および従業員は、個人情報取り扱い義務に精通しております。</p>
<p>個人情報を収集する際には、その利用目的を明記および通知し、利用目的に応じて取り扱います。</p>
<p>当社は、個人情報の漏えい、紛失、改ざん等を防止するため、必要な措置を講じ、情報の適切な管理を行います。</p>
<p>当社は、お客様からの当社が保有する個人情報の開示または削除のご要望を所定の方法で承諾し、誠意を持って対応いたします。</p>
</section>
<section>
<h3>個人情報の利用目的</h3>
<p>個人情報の利用目的は、以下のとおりです。当社が個人情報を以下の目的以外に利用することはございません。</p>
<ul>
<li>お客様がサービスを円滑に利用できるようにするため。</li>
<li>サービスの使用に関する統計データを作成するため。</li>
