            text_html: "Tại Chugoku bạn có thể tìm thấy nhiều địa điểm lưu trú khác nhau như khách sạn nghỉ dưỡng 400 năm tuổi gần đền Itsukushima, hay một ryokan truyền thống với tất cả các phòng nghỉ đều có bồn tắm suối nước nóng lộ thiên. Ngoài ra, bạn cũng có thể tìm thấy một khu nhà trọ lâu đời ở Khu phố Lịch sử Kurashiki Bikan, tỉnh Okayama, một khu nhà trọ suối nước nóng ở Yamaguchi với bồn tắm lớn nhìn ra dòng suối chảy từ vách núi, hoặc một quán trọ ở Tottori nơi bạn sẽ được thưởng thức hải sản tươi sống từ Biển Nhật Bản như cua. Hãy đến Chugoku và tìm cho mình một nơi nghỉ ngơi lý tưởng nhé!"
            url: "https://www.tsunagujapan.com/vi/trustworthy-luxury-accommodations-in-japans-chugoku-area/"
          3:
            title_html: "Du lịch mạo hiểm"
            text_html: "Có rất nhiều hoạt động du lịch mạo hiểm thú vị bạn có thể tham gia khi đến Chugoku như đi xe đạp bánh to trên cồn cát Tottori, bay qua cồn cát Tottori bằng dù lượn, chèo thuyền kayak trên biển để được chiêm ngưỡng cổng torii màu đỏ của đền Itsukushima ở cự ly gần, chèo ván đứng SUP trên đảo Suo-Oshima ở Yamaguchi, hay leo thác nước (Shower Climbing) ở Hiroshima và ngâm mình thư giãn tại Yuki Onsen trên đường về."
            url: "https://www.tsunagujapan.com/vi/adventure-tourism-in-chugoku/"
          4:
            title_html: "Vườn quốc gia"
            text_html: "Vườn quốc gia lớn nhất Nhật Bản \"Setonaikai\" là nơi tập trung khoảng 1.000 hòn đảo thuộc Biển Nội địa Seto. \"Vườn quốc gia Daisen-Oki\" nổi tiếng với ngôi đền Izumo Taisha là nơi trú ngụ của các vị thần trong thần thoại Nhật Bản, dãy núi Daisen, và khung cảnh ven biển tuyệt đẹp được tạo ra bởi những con sóng nhấp nhô của Biển Nhật Bản. Hãy đến Chugoku và khám phá những điều thú vị tại 2 vườn quốc gia này nhé!"
            url: "https://www.tsunagujapan.com/vi/national-park-in-chugoku/"
          5:
            title_html: "Công trình kiến trúc lịch sử"
            text_html: "Tại Chugoku bạn có thể tìm thấy rất nhiều những công trình kiến trúc lịch sử lâu đời như Di sản thế giới Đền Itsukushima nổi tiếng với cổng torii lớn ở giữa biển, Khu phố lịch sử Kurashiki Bikan nơi bạn có thể thưởng thức phong cảnh trang nhã của những nhà kho tường màu trắng và những cây liễu rủ dọc bờ sông. Ngoài ra, tại đây còn có cây cầu gỗ Kintaikyo với tổng chiều dài khoảng 200m và kết cấu 5 nhịp cầu gỗ uốn cong, Bảo vật quốc gia Điện Nageiredo của chùa Mitokusan Sanbutsu-ji được xây dựng trên vách của một núi đá."
