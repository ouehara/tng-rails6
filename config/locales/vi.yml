            text_html: "Kyushu là khu vực có khí hậu ấm áp, nằm ở phía Tây Nam và là một trong những hòn đảo cấu thành nên quốc đảo Nhật Bản. Kyushu gồm 7 tỉnh là Fukuoka, Saga, Nagasaki, Oita, Kumamoto, Miyazaki và Kagoshima, trong đó Fukuoka nằm ở phía Bắc Kyushu được coi là cửa ngõ kết nối Kyushu với khu vực châu Á khi tại đây có cảng hàng không nội địa và quốc tế, cùng ga tàu Shinkansen.<br>Kyushu nổi tiếng với nhiều thắng cảnh thiên nhiên, suối nước nóng, di tích lịch sử nổi tiếng, các hoạt động ngoài trời, cùng nhiều món ăn ngon như mì ramen Hakata."
            url: "https://www.tsunagujapan.com/vi/why-is-it-called-kyushu-9-provinces-when-there-are-only-7-prefectures/"
          2:
            title_html: "Cơ sở lưu trú cao cấp"
            text_html: "Kyushu có nhiều khu nghỉ dưỡng suối nước nóng nổi tiếng Nhật Bản. Được bao quanh bởi biển và thiên nhiên trù phú như núi Aso và đảo Yakushima, nơi đây có rất nhiều khu nghỉ dưỡng sang trọng để bạn có thể ngâm mình trong suối nước nóng và tận hưởng phong cảnh tuyệt mỹ vào mỗi mùa. Bạn có thể an tâm dành thời gian nghỉ ngơi tại những phòng nghỉ cao cấp, hạn chế tiếp xúc với người lạ vì các khu nghỉ dưỡng và nhà trọ kiểu Nhật ở đây được xây trong từng khu đất riêng biệt nằm cách xa nhau."
            url: "https://www.tsunagujapan.com/vi/trustworthy-luxury-accommodations-in-japans-kyushu-area/"
          3:
            title_html: "Du lịch mạo hiểm"
            text_html: "Du lịch mạo hiểm là một trải nghiệm bao gồm hai trong ba yếu tố: thiên nhiên, sự khác biệt văn hóa và các hoạt động. Đây là loại hình du lịch thế hệ mới đang nhận được nhiều sự quan tâm, đặc biệt ở khu vực trung tâm Hokkaido do tác động của Mục tiêu phát triển bền vững (SDGs) và đại dịch Covid-19. Với tài nguyên thiên nhiên phong phú, Kyushu hứa hẹn là một miền đất tiềm năng cho hoạt động này. Hãy cùng chúng tôi khám phá những thông tin về du lịch mạo hiểm ở Kyushu qua phần này nhé!"
            url: "https://www.tsunagujapan.com/vi/adventuretravel_in_kumamoto"
          4:
            title_html: "Vườn quốc gia"
            text_html: "Có 6 vườn quốc gia ở Kyushu. Di sản thế giới \"Vườn quốc gia Yakushima\" và \"Vườn quốc gia quần đảo Amami\" - nơi có rừng ngập mặn lớn thứ hai ở Nhật Bản là những địa điểm còn rất hoang sơ. Ngoài ra, còn rất nhiều khu vườn mà bạn có thể cảm nhận được nguồn năng lượng từ núi lửa ở gần đó, chẳng hạn như \"Vườn quốc gia Kirishima Kinkowan\" với núi lửa Sakurajima. Tại sao bạn không thử ghé thăm các địa danh này và trải nghiệm những cảm xúc chỉ có thể có được ở đây?"
            url: "https://www.tsunagujapan.com/vi/national-park-in-kyushu/"
          5:
            title_html: "Du lịch trực tuyến"
            text_html: "Du lịch trực tuyến giúp bạn có thể chạm tới những điểm tham quan hấp dẫn ngay cả khi đang ở nhà. Đây là hình thức trải nghiệm du lịch mới, không thể thiếu trong thời đại ngày nay. Đặc biệt, việc kết hợp các tour du lịch trực tuyến với dịch vụ chuyển phát các sản phẩm địa phương đang trở nên được yêu thích. Với mục đích giúp du khách cảm nhận bầu không khí của các địa phương trước khi thực sự đặt chân đến, du lịch trực tuyến đang ngày càng phát triển hơn nữa với nhiều hình thức trải nghiệm đa dạng."
            url: "https://www.tsunagujapan.com/vi/kyushu-online-tours/"
          6:
            title_html: "Suối nước nóng"
            text_html: "Kyushu được coi là thiên đường suối nước nóng ở Nhật Bản, sở hữu 3 trong 5 suối nước nóng hàng đầu xứ sở hoa anh đào về lượng nước nóng và số nguồn nước. Nơi đây tập trung các khu suối nước nóng nổi tiếng nhất Nhật Bản như Beppu, Yufuin, thu hút những người yêu thích thư giãn tại suối nước nóng ghé thăm. Với nguồn nước và công năng khác nhau, những suối nước nóng lộ thiên ẩn mình giữa khung cảnh thiên nhiên hay những thị trấn suối nước nóng mang vẻ hoài cổ sẽ giúp xoa dịu tâm trí và thư giãn cơ thể cho những người ghé thăm."
            url: "https://www.tsunagujapan.com/vi/onsen-in-kyushu-top10/"
