        article:
          1:
            title_html: "Vài nét về Shikoku"
            text_html: "Shikoku nằm ở phía Tây Nam của đảo Honshu, bao gồm 4 tỉnh là Tokushima, Kagawa, Ehime và Kochi. Phía Bắc tiếp giáp với Biển nội địa Seto và phía Nam tiếp giáp với Thái Bình Dương. Nơi đây có khí hậu tương đối ấm áp ngay cả vào mùa đông và có mưa nhiều. Khu vực này có địa hình dốc tương đối hiểm trở, có nhiều hòn đảo trong vùng Biển nội Seto và nhiều khu rừng rộng lớn mang đến vẻ đẹp thiên nhiên đầy sức hấp dẫn. Ngoài ra, hoạt động sản xuất rau, trái cây và ngành ngư nghiệp tại đây đang phát triển mạnh đem đến nguồn thực phẩm phong phú cho Shikoku."
            url: "https://www.tsunagujapan.com/vi/all-about-shikoku/"
          2:
            title_html: "Cơ sở lưu trú cao cấp"
            text_html: "Shikoku có nhiều cơ sở lưu trú được bao quanh bởi thiên nhiên trù phú, chẳng hạn như biệt thự được cải tạo từ một ngôi nhà cổ gần sông Shimanto trong vắt, hay một nhà trọ có tầm nhìn đặc biệt ra Shodoshima nổi trên Biển Nội địa Seto. Ngoài ra, du khách cũng có thể ghé qua \"Dogo Onsen\" - một trong những ngôi làng suối nước nóng hàng đầu Nhật Bản, hoặc \"Iya Onsen\" - một khu vực chưa được khám phá. Hãy chọn những cơ sở lưu trú mà bạn có thể đảm bảo việc hạn chế tiếp xúc với những người xung quanh chẳng hạn như biệt thự, nhà nghỉ riêng biệt áp dụng các biện pháp kiểm soát dịch bệnh tốt để đảm bảo an toàn cho chuyến đi."
            url: "https://www.tsunagujapan.com/vi/trustworthy-luxury-accommodations-in-japans-shikoku-area/"
          3:
            title_html: "Du lịch mạo hiểm"
            text_html: "Được bao quanh bởi biển, Shikoku có khí hậu ấm áp và nhiều hoạt động ngoài trời vô cùng tuyệt vời. Bạn có thể chèo thuyền trên dòng sông Shimanto trong vắt, chèo thuyền kayak trên Biển nội Seto, chèo thuyền vượt thác trên Oboke Koboke, lặn ở Kashiwajima, hay ngắm cá voi ở Kochi,… Cùng tìm hiểu thêm các hoạt động du lịch mạo hiểm tại Shikoku để có một chuyến hành trình thú vị hơn nhé."
            url: "https://www.tsunagujapan.com/vi/adventure-tourism-in-shikoku"
          4:
            title_html: "Vườn quốc gia"
            text_html: "Shikoku có 2 vườn quốc gia. \"Vườn quốc gia Setonaikai\" là vườn quốc gia lớn nhất ở Nhật Bản, với khung cảnh quần đảo của vùng biển nội địa được cấu thành bởi nhiều hòn đảo lớn nhỏ khác nhau. Tại Vườn Quốc gia Ashizuri-Uwakai, bạn có thể nhìn thấy khung cảnh tuyệt đẹp được tạo nên bởi các sinh vật biển cận nhiệt đới chịu ảnh hưởng của dòng hải lưu đen, các rạn san hô và các cửa cắt khía. Hãy ghé thăm nơi đây để chiêm ngưỡng khung cảnh thiên nhiên này cũng như tham gia vào các hoạt động thú vị từ đài quan sát."
            url: "https://www.tsunagujapan.com/vi/national-park-in-shikoku/"
          5:
            title_html: "Đi hành hương"
            text_html: "\"Shikoku Ohenro\" là cung đường hành hương đến 88 địa điểm linh thiêng nằm rải rác trong khu vực Shikoku, mà nhà sư Kobo Daishi (hay còn gọi là Kukai) sống ở đầu thời Heian (794-1185) được cho là đã từng đi qua đây. Với tổng chiều dài khoảng 1.200km, cung đường này không chỉ phục vụ mục đích tôn giáo mà còn là tuyến đường lý tưởng để ngắm cảnh đẹp của Shikoku trên đường đi, thưởng thức những món ăn đặc sản của địa phương và cảm nhận bầu không khí tự do. Nơi đây hiện đã và đang thu hút rất nhiều khách hành hương từ trong và ngoài nước ghé thăm."
            url: "https://www.tsunagujapan.com/vi/ohenro-shikoku-pilgrimage/"
