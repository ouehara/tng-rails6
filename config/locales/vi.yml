            text_html: "Kanto là khu vực trung tâm kinh tế, chính trị Nhật Bản, là nơi có hơn 1/3 tổng dân số Nhật Bản sinh sống. Khu vực này cũng tập trung nhiều thành phố du lịch nổi tiếng như thủ đô Tokyo - một trong những thành phố lớn nhất thế giới, thành phố cảng quốc tế Yokohama, thành phố cổ Kamakura, hay Di sản thế giới Nikko Toshogu. Hãy cùng khám phá những thông tin cơ bản về khu vực này để chuẩn bị cho hành trình đến Kanto trong tương lai nhé."
            url: "https://www.tsunagujapan.com/vi/all-about-kanto/"
          2:
            title_html: "Cơ sở lưu trú cao cấp"
            text_html: "Khu vực Kanto có rất nhiều khách sạn cao cấp với dịch vụ hoàn hảo chỉ có ở thành phố lớn Tokyo. Ngoài ra, bạn cũng có thể đến nghỉ dưỡng ở các khu nhà trọ truyền thống tại một số khu suối nước nóng hàng đầu Nhật Bản như Kusatsu Onsen và Ikaho Onsen ở Gunma, hay Hakone Onsen ở Kanagawa. Trong phần này, chúng tôi sẽ giới thiệu các khách sạn, biệt thự và nhà trọ bạn có thể dễ dàng đi và đến từ Tokyo, hãy lựa chọn cho mình một nơi dừng chân thích hợp nhé."
            url: "https://www.tsunagujapan.com/vi/trustworthy-luxury-accommodations-in-japans-kanto-area"
          3:
            title_html: "Du lịch mạo hiểm"
            text_html: "Khu vực Kanto, bao gồm cả Tokyo có rất nhiều hoạt động để bạn hòa mình vào thiên nhiên. Đặc biệt, các khu vực như Tochigi và Gunma có thiên nhiên trù phú, và bạn có thể tham gia các hoạt động ngoài trời như vượt thác trên sông và cưỡi ngựa trên núi. Bạn cũng có thể dễ dàng di chuyển trong ngày đến những nơi này từ Tokyo, vì vậy đừng quên trải nghiệm chúng trong thời gian ghé thăm Tokyo nhé."
            url: "https://www.tsunagujapan.com/vi/adventure-tourism-in-kanto"
          4:
            title_html: "Vườn quốc gia"
            text_html: "Tại Vườn quốc gia Nikko, bạn có thể thưởng thức vẻ đẹp tự nhiên của núi, hồ, thác nước và đầm lầy cũng như tham quan các ngôi đền và các địa danh được công nhận là Di sản văn hóa thế giới. Tại Vườn quốc gia Oze bạn có thể đi bộ dọc theo những con đường bằng gỗ được xây dựng trong đầm lầy. Hoặc di chuyển dễ dàng từ Tokyo đến Vườn quốc gia Chichibu Tama Kai - công viên quốc gia gần khu vực đô thị nhất. Tìm hiểu thêm thông tin về các vườn quốc gian ở khu vực Kanto để hiểu hơn về tự nhiên của khu vực này nhé."
            url: "https://www.tsunagujapan.com/vi/national-park-in-kanto/"
          5:
            title_html: "Suối nước nóng"
            text_html: "Có rất nhiều khu suối nước nóng ở khu vực Kanto mà bạn có thể dễ dàng di chuyển từ thủ đô Tokyo, chẳng hạn như \"Kusatsu Onsen\" - nơi có lượng suối tự nhiên lớn nhất Nhật Bản, \"Hakone Yumoto Onsen\" - nơi bạn có thể thưởng thức nghệ thuật, hay \"Kamogawa Onsen\" - khu suối nước nóng nằm trong khu nghỉ mát ven biển. Kết hợp với tham quan Tokyo bạn có thể dành 1 ngày 1 đêm để nghỉ dưỡng tại đây. Chúng tôi cũng sẽ giới thiệu những đặc điểm nổi bật của từng suối nước nóng và tác dụng của suối nước nóng, để bạn có thể lựa chọn một nơi phù hợp nhất để nghỉ ngơi, thư giãn."
