        description: "\"People of Japan\" là chuyên mục đặc biệt giới thiệu về những con người đang sinh sống ở Nhật Bản như thợ thủ công truyền thống, nghệ sĩ mới nổi, những nhà khởi nghiệp muốn thay đổi thế giới bằng những ý tưởng mới lạ, hay chủ các cửa hàng nổi tiếng. Bạn sẽ có cơ hội tìm hiểu về các sản phẩm, dịch vụ mà họ cung cấp, cũng như những câu chuyện thú vị, bí quyết kinh doanh, và những triết lý đằng sau những thành công của họ."
