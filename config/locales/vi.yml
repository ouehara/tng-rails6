      teaser_desc_html: "Nhằm hạn chế sự lây lan của dịch COVID-19, chính phủ Nhật Bản đã đưa ra chính sách \"3 không\".
      Chính sách \"3 không\" gồm có \"Không đóng cửa\", \"Không tập trung\" và \"Không tiếp xúc\". Cụ thể, \"Không đóng cửa\" là mở cửa để giúp không khí được lưu thông, \"Không tập trung\" là không tụ tập đông người và \"Không tiếp xúc\" là không nói chuyện ở khoảng cách gần với người khác.
      Hãy cùng chúng tôi tìm hiểu xem các doanh nghiệp Nhật Bản đã áp dụng \"3 không\" vào \"Chính sách đảm bảo an toàn\" như thế nào trong việc phòng chống Covid-19."
      menu:
        headline: "Chính sách của các doanh nghiệp"
        transport: "Sân bay - Hệ thống giao thông công cộng"
        accommodate: "Cơ sở lưu trú"
        restaurant: "Nhà hàng"
        shops: "Trung tâm mua sắm"
        sightseeing: "Các địa điểm tham quan"
        other: "Các hoạt động, trải nghiệm khác"
      descs:
        transport: "Ở sân bay - nơi đưa đón một lượng lớn khách du lịch từ khắp nơi trên thế giới đến Nhật Bản, hay các hệ thống giao thông công cộng như tàu điện, xe buýt, số lượng người đi lại rất đông, và đây chính là cơ hội để virus lây lan nhanh chóng. Hãy cùng chúng tôi tìm hiểu các biện pháp phòng chống Covid-19 tại sân bay và các hệ thống giao thông công cộng ở Nhật Bản trong phần này."
        accommodate: "Bên cạnh các địa điểm tham quan, các món ăn ngon thì cơ sở lưu trú như khách sạn, nhà nghỉ cũng đóng vai trò hết sức quan trọng quyết định chuyến đi của bạn có thành công hay không.
        Chúng ta đều mong muốn có thể tìm được một nơi đem lại cảm giác thoải mái, an toàn để yên tâm nghỉ lại.
        Cùng tìm hiểu các biện pháp phòng chống Covid-19 tại các hệ thống nhà nghỉ, khách sạn ở Nhật Bản trong phần này."
        restaurant: "Có lẽ có rất nhiều người đặt việc ăn uống lên hàng đầu khi đi du lịch.
        Mặc dù cảm giác vừa tận hưởng văn hóa ẩm thực địa phương, vừa quây quần bên gia đình và bạn bè khi thưởng thức bữa tối thật tuyệt vời, nhưng điều này cũng tiềm ẩn nguy cơ lấy nhiễm virus rất cao.
        Hãy cùng chúng tôi tìm hiểu các biện pháp phòng chống Covid-19 của các nhà hàng, quán ăn để có thể yên tâm tận hưởng những bữa ăn ngon trong chuyến đi của bạn!"
        shops: "Một trong những thú vui không thể bỏ qua trong chuyến đi của bạn có lẽ chính là việc nhìn ngắm những món quà lưu niệm hay các món đồ nhỏ xinh.
        Hãy cùng chúng tôi tìm hiểu các biện pháp an toàn như khử độc, hệ thống lọc không khí tại các trung tâm mua sắm đông người tại Nhật Bản!"
        sightseeing: "Đến với Nhật Bản, rất nhiều người lựa chọn các công viên chủ đề, bảo tàng mỹ thuật, triển lãm hay đền chùa để tìm hiểu về văn hóa và lịch sử của xứ sở anh đào. Thế nhưng, tập trung ở một nơi đông người như vậy chắc chắn cũng sẽ khiến bạn cảm thấy bất an.
        Trong phần này hãy cùng chúng tôi tìm hiểu các biện pháp an toàn nhằm phòng chống Covid-19 tại các địa điểm tham quan tập trung đông người ở Nhật Bản."
        other: "Đến Nhật Bản, hẳn có không ít người mong muốn được tham gia trải nghiệm văn hóa tại nơi đây. Để có thể yên tâm tham gia các hoạt động trải nghiệm, trong phần này hãy cùng chúng tôi tìm hiểu các biện pháp an toàn cũng như các biện pháp phòng chống Covid-19 để xử lý với các tình huống khi bạn đang đi du lịch tại Nhật Bản!"
