            url: "https://www.tsunagujapan.com/vi/national-park-in-chubu/"
          5:
            title_html: "Những khu phố cổ kính"
            text_html: "Vùng Chubu có rất nhiều cảnh quan thị trấn cổ đẹp mắt, tiêu biểu như khu phố Higashi Chaya ở Kanazawa, Ishikawa, nổi bật với lối kiến trúc cổ tuyệt đẹp và con đường lát đá, Di sản thế giới làng gassho-zukuri Gokayama ở Toyama, hay Arimatsu ở Nagoya - thị trấn buôn bán nổi tiếng với nghề nhuộm vải truyền thống và thị trấn bưu điện Kumagawa-juku tại Fukui, được phát triển từ đầu mối giao thương với Kyoto trước đây."
