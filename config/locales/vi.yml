      shikoku:
        title: "Tuyển tập Shikoku"
        description: "Trang này tổng hợp các bài viết về Shikoku. Tại đây bạn có thể tìm thấy thông tin hữu ích về các cơ sở lưu trú, vườn quốc gia, tour du lịch trải nghiệm và các cung đường hành hương để khám phá trọn vẹn vùng đất này."
