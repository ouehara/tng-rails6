      tohoku:
        title: "Tuyển tập Tohoku"
        description: "Trang này tổng hợp những bài viết về Tohoku. Tại đây bạn có thể tìm thấy thông tin hữu ích về các cơ sở lưu trú, vườn quốc gia, các địa danh du lịch và các hoạt động trải nghiệm để khám phá trọn vẹn vùng đất này."
        top: "Tohoku"
        article:
          1:
            title_html: "Vài nét về Tohoku"
            text_html: "Tohoku nằm ở cực Bắc của đảo Honshu, bao gồm 6 tỉnh là Aomori, Iwate, Akita, Miyagi, Yamagata và Fukushima. Do nằm ở vĩ độ cao nên khu vực này có nhiệt độ thấp hơn so với các vùng khác ở Honshu, và có mùa đông tuyệt đẹp với tuyết phủ trắng xóa. Đây là một vùng đất đầy bí ẩn và quyến rũ với thiên nhiên trù phú, nhiều sự kiện truyền thống độc đáo, các sản phẩm thủ công truyền thống, và ẩm thực địa phương phong phú."
            url: "https://www.tsunagujapan.com/vi/all-about-tohoku/"
          2:
            title_html: "Cơ sở lưu trú cao cấp"
            text_html: "Tohoku tập trung nhiều thị trấn suối nước nóng nổi tiếng như \"Sukayu Onsen\" ở Aomori, nổi tiếng với các bồn tắm chung lớn dành cho cả nam và nữ, \"Nyuto Onsen\" ở Akita nơi có 7 dòng suối với tinh chất nước khác nhau, và \"Ginzan Onsen\" ở Yamagata mang phong cách hoài cổ. Du khách đến đây có thể lưu trú tại các khu nhà trọ hoặc biệt thự biệt lập để hạn chế tiếp xúc với những người khác, trong khi vẫn có thể nghỉ ngơi thư giãn giữa bốn bề thiên nhiên hoang sơ của Tohoku."
            url: "https://www.tsunagujapan.com/vi/trustworthy-luxury-accommodations-in-japans-tohoku-area/"
          3:
            title_html: "Du lịch mạo hiểm"
            text_html: "Thiên nhiên ở Tohoku vô cùng trù phú với khu rừng sồi nguyên sinh rộng lớn Shirakami Sanchi, bờ biển Sanriku với khung cảnh thiên nhiên tuyệt đẹp, hồ Towada và Tazawa, cùng các khu vực khác như Oze và Zao. Du khách cũng sẽ có dịp hiểu hơn về văn hóa đặc trưng của Nhật Bản thông qua các điểm du lịch tâm linh tại đây như Dewa Sanzan và Matagi ở Akita. Tohoku chính là vùng đất tuyệt vời để trải nghiệm du lịch mạo hiểm, khám phá thiên nhiên và văn hóa."
            url: "https://www.tsunagujapan.com/vi/adventure-tourism-in-tohoku/"
          4:
            title_html: "Vườn quốc gia"
            text_html: "Tohoku có 3 vườn quốc gia là \"Vườn quốc gia Towada-Hachimantai\" với khung cảnh tuyệt đẹp của núi lửa và suối nước nóng, \"Vườn quốc gia Sanriku Fukko\" được xây dựng để tái thiết lại khu vực Sanriku đã bị tàn phá trong thảm họa động đất sóng thần Tohoku (2011), và \"Vườn quốc gia Bandai Asahi\" với nhiều hồ nước và đầm lầy tuyệt đẹp cùng với những dãy núi linh thiêng. Đặt chân đến đây du khách sẽ được trải nghiệm vẻ đẹp cũng như sự khắc nghiệt của thiên nhiên, khám phá các cung đường hành hương và suối nước nóng lâu đời ở Nhật Bản."
            url: "https://www.tsunagujapan.com/vi/national-park-in-tohoku/"
          5:
            title_html: "Địa danh du lịch"
            text_html: "Tohoku có rất nhiều địa điểm du lịch nổi tiếng với thiên nhiên phong phú và đậm chất lịch sử như Matsushima - một trong ba danh thắng đẹp nhất Nhật Bản, lâu đài Hirosaki tràn ngập sắc hồng của hoa anh đào vào mùa xuân, thung lũng Naruko - một trong những điểm ngắm lá mùa thu đẹp nhất ở Tohoku. Ngoài ra, còn có đền Rissyakuji - địa điểm từng xuất hiện trong thơ haiku của nhà thơ nổi tiếng Matsuo Basho, hay thị trấn bưu điện \"Ouchi-juku\" đã được xây dựng từ khoảng 400 năm trước. Hãy tìm hiểu về các địa danh du lịch tại 6 tỉnh ở Tohoku để lên kế hoạch cho chuyến du lịch khám phá vùng đất này nhé."
            url: "https://www.tsunagujapan.com/vi/10-recommended-spots-in-tohoku/"
