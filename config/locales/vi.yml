    aoj:
      theme1:
        title: "Một ngày dạo chơi ở Tokyo"
        description: "Bạn sẽ làm gì nếu có một ngày ở Tokyo? Trong chuyên mục đặc biệt này, các biên tập viên người nước ngoài đang sinh sống ở Tokyo sẽ giới thiệu về những địa điểm họ muốn ghé thăm nếu có thời gian một ngày ở thành phố này. Tất cả đều được chia sẻ từ những trải nghiệm thực tế sẽ giúp bạn có cái nhìn rõ nét hơn về những địa điểm thú vị nhưng chưa được biết đến ở Nhật Bản."
        article1:
          title: "Dạo quanh công viên Komaba ở Tokyo để tìm hiểu văn học, kiến ​​trúc lịch sử và những sản phẩm thủ công truyền thống của Nhật Bản"
          description: "Bạn yêu thích văn học, những công trình kiến trúc lịch sử và sản phẩm thủ công truyền thống của Nhật Bản? Nếu câu trả lời là có thì Công viên Komaba ở Tokyo là điểm đến lý tưởng dành cho bạn. Tác giả bài viết vốn là một người yêu thích nghệ thuật đã có một ngày khám phá công viên Komaba và ghi lại những trải nghiệm tuyệt vời của cô ấy tại đây."
          url: "https://www.tsunagujapan.com/vi/a-day-of-literature-and-art-in-komaba-park/"
          writer:
            name: "Dawn"
            country: "Đài Loan"
            profile: "Tôi thích đến các buổi triển lãm nghệ thuật và bảo tàng trên khắp Nhật Bản. Tôi hy vọng có thể truyền tải sức hấp dẫn của du lịch nghệ thuật Nhật Bản đến mọi người. Trong tương lai, tôi muốn sinh sống ở cả hai nơi Tokyo và Đài Bắc."
        article2:
          title: "Một ngày thư giãn tại \"khu phố cà phê\" Kiyosumi Shirakawa"
          description: "Sở hữu nhiều quán cà phê phong cách, khu vực Kiyosumi Shirakawa được biết đến với tên gọi \"Khu phố cà phê\" vô cùng nổi tiếng ở Tokyo. Một biên tập viên yêu thích cà phê của chúng tôi đã ghé thăm Kiyosumi Shirakawa để tìm hiểu lý do tại sao nơi đây lại có nhiều quán cà phê như vậy và tất nhiên là cũng để thưởng thức những ly cà phê chất lượng!"
          url: "https://www.tsunagujapan.com/vi/a-day-of-coffee-tasting-in-kiyosumi-shirakawa/"
          writer:
            name: "Kinoko"
            country: "Việt Nam"
            profile: "Tôi thích khám phá những vùng đất mới và con người mới trên khắp Nhật Bản. Thông qua những trải nghiệm của bản thân, tôi hy vọng có thể đưa mọi người đến gần hơn với nước Nhật."
        article3:
          title: "Một ngày tại Trường đua ngựa Tokyo City Keiba để khám phá một khía cạnh thú vị khác của Nhật Bản!"
          description: "Mặc dù trường đua ngựa có thể không nằm trong danh sách những địa điểm bạn muốn ghé thăm khi đến Nhật Bản, nhưng đua ngựa là loại hình cá cược được chính phủ Nhật Bản cho phép và được rất nhiều người yêu thích. Nhiều người thường có ấn tượng không tốt về những nơi như thế này, nhưng thực tế không giống như những gì bạn vẫn nghĩ. Hãy cùng theo chân tác giả của bài viết để dõi theo hành trình một ngày dạo chơi ở trường đua ngựa của cô ấy xem có điều gì thú vị nhé!"
          url: "https://www.tsunagujapan.com/vi/one-day-in-tokyo-city-keiba-oi-keibajo/"
          writer:
            name: "Lu"
            country: "Đài Loan"
            profile: "Tôi sinh ra ở Đài Bắc và hiện đang sinh sống ở Tokyo. Tôi yêu thích các nền văn hóa phụ và đang tận hưởng cuộc sống Otaku của mình bên cạnh các chuyến du lịch trên khắp Nhật Bản."
        article4:
          title: "Tsukishima - Một khu phố khác biệt so với phần còn lại của Tokyo"
          description: "Tsukishima vốn được xây dựng trên một vùng đất khai hoang gần sông Sumida. Đây là một khu phố độc đáo với nhiều tòa nhà cao tầng và các công trình kiến trúc hiện đại trải dài trước biển xen lẫn với bầu không khí cổ kính của một khu phố Shitamachi điển hình. Khu vực này cũng nổi tiếng với món monjayaki. Nếu bạn đang tìm kiếm một địa điểm khác lạ ở Tokyo, tại sao không thử ghé thăm Tsukishima?"
          url: "https://www.tsunagujapan.com/vi/unique-retro-downtown-neighborhood-tsukishima/"
          writer:
            name: "Kim"
            country: "Mỹ"
            profile: "Tôi yêu văn hóa cà phê của Nhật Bản và thường ghé thăm các quán cà phê vào ngày nghỉ để tìm kiếm những không gian hoài cổ và những khu vực mới lạ ít người biết đến."
        article5:
          title: "Dạo quanh Shibamata - Khu phố cổ kính lạ lẫm ngay giữa lòng thủ đô"
          description: "Shibamata nằm ở quận Katsushika, Tokyo, là một khu phố shitamachi nơi vẫn còn lưu dấu hình ảnh về cuộc sống của những người dân bình thường, và là điểm đến thú vị cho những chuyến du lịch. Nơi đây nổi bật với khung cảnh thanh bình của những tòa kiến trúc cổ, những quán ăn bình dân. Đây là một nơi tuyệt vời dành cho những người muốn khám phá một khía cạnh ít được biết đến của Tokyo và cho những ai yêu thích lịch sử."
          url: ""
          writer:
            name: "Stefania Sabia"
            country: "Ý"
            profile: "Tôi yêu thích truyền thống Nhật Bản, thích đến những nơi ít người biết đến, những nơi mang bầu không khí hoài cổ. Từ nhỏ tôi đã bị cuốn hút bởi văn hóa Nhật Bản. Sau khi đến Nhật tôi đã có cơ hội đi nhiều nơi hơn và giới thiệu vẻ đẹp của Nhật Bản qua trang Instagram của mình."
    coj:
      theme2:
        title: "Thưởng thức ẩm thực Nhật Bản theo cách của các nhà chuyên môn"
        description: "Chuyên mục này được tạo ra với hy vọng những người đến Nhật Bản có thể thưởng thức ẩm thực Nhật Bản nhiều nhất có thể. Ngoài onigiri, wagashi và rượu sake, bạn có thể khám phá cách thưởng thức cũng như quá trình làm nên những món ăn độc đáo khác của Nhật Bản như trứng sống."
        article1:
          title: "Bí quyết để làm onigiri ngon! Chia sẻ từ một cửa hàng onigiri lâu đời hơn 60 năm tuổi ở Tokyo"
          description: "Bạn đã từng ăn \"onigiri\" (cơm nắm) ở Nhật Bản bao giờ chưa? Một số người thường nhầm đây là \"đặc sản\" của cửa hàng tiện lợi, nhưng onigiri từ lâu đã là một món ăn gia đình rất được yêu thích ở Nhật Bản. Một món ăn vô cùng đơn giản mà bạn có thể dễ dàng làm được tại nhà. Và nếu bạn muốn biết thêm một vài bí quyết để làm món này hãy đọc bài chia sẻ từ chủ cửa hàng onigiri nổi tiếng ở Tokyo \"Onigiri Bongo\" dưới đây nhé."
          url: "https://www.tsunagujapan.com/vi/tips-for-making-perfect-onigiri-from-master/"
          writer:
            name: "Pan"
            country: "Đài Loan"
            profile: "Tôi sinh ra ở Đài Nam, khu vực nổi tiếng với những người sành ăn. Chính vì thế tôi rất thích nấu ăn và thích những đồ thủ công được làm bằng tay. Tôi thích triết lý tôn trọng thiên nhiên \"mùa nào thức nấy\" trong văn hóa ẩm thực Nhật Bản và mong muốn truyền tải nó đến tất cả mọi người."
        article2:
          title: "Jo-Namagashi - Tác phẩm nghệ thuật tinh tế đại diện tiêu biểu cho đồ ngọt truyền thống Nhật Bản"
          description: "\"Wagashi\" là một thuật ngữ chỉ các loại bánh kẹo truyền thống của Nhật Bản. Mặc dù có nhiều loại wagashi, nhưng nổi bật nhất phải kể đến \"jo-namagashi\" - loại đồ ngọt trông giống như những tác phẩm nghệ thuật tinh tế được tạo ra một cách tỉ mỉ. Trong bài viết này, chúng tôi sẽ chia sẻ đến bạn trải nghiệm đến thăm cửa hàng wagashi lâu đời \"Tsuruya Yoshinobu\" để tìm hiểu về sức hấp dẫn của jo-namagashi và cách thưởng thức chúng."
          url: "https://www.tsunagujapan.com/vi/jo-namagashi-edible-works-of-art/"
          writer:
            name: "Kim"
            country: "Mỹ"
            profile: "Tôi yêu văn hóa cà phê của Nhật Bản và thường ghé thăm các quán cà phê vào ngày nghỉ để tìm kiếm những không gian hoài cổ và những khu vực mới lạ ít người biết đến."
        article3:
          title: "Cách thưởng thức trứng sống ở Nhật! Chia sẻ từ một cửa hàng chuyên về trứng ở Tokyo"
          description: "Bên cạnh thịt, cá, người Nhật còn có thói quen ăn trứng sống, sử dụng trứng sống trong nhiều món ăn khác nhau như tamago kakegohan hay sukiyaki,.... Tuy nhiên, không ít người nước ngoài cảm thấy lo ngại với cách ăn này vì cho rằng nó không thực sự an toàn. Để tìm hiểu xem liệu trứng sống có thật sự an toàn khi ăn không cũng như cách người Nhật thưởng thức trứng sống, chúng tôi đã quyết định ghé thăm một cửa hàng chuyên phục vụ các món về trứng \"Kisaburo Nojou\" ở Tokyo và tham khảo ý kiến của chủ cửa hàng."
          url: "https://www.tsunagujapan.com/vi/how-to-eat-deliciously-japanese-raw-eggs/"
          writer:
            name: "Kinoko"
            country: "Việt Nam"
            profile: "Tôi thích khám phá những vùng đất mới và con người mới trên khắp Nhật Bản. Thông qua những trải nghiệm của bản thân, tôi hy vọng có thể đưa mọi người đến gần hơn với nước Nhật."
        article4:
          title: "Thưởng thức rong biển đúng cách theo tiêu chuẩn của một cửa hàng rong biển 100 năm tuổi"
          description: "Rong biển (nori) là một trong những thực phẩm truyền thống mà Nhật Bản luôn tự hào. Rong biển có giá trị dinh dưỡng cao thường được sử dụng để làm sushi, onigiri, mà nhiều người Nhật thường ăn nó từ khi còn nhỏ. Rong biển cũng được nhiều du khách chọn mua về làm quà. Tuy nhiên không phải ai cũng phân biệt được sự khác nhau giữa các loại rong biển, cũng như cách tưởng thức chúng một cách ngon nhất. Chính vì vậy chúng tôi đã đến thăm cửa hàng rong biển lâu đời ở Tokyo \"Ito Noriten\" để hỏi ý kiến của một chuyên gia về vấn đề này."
          url: "https://www.tsunagujapan.com/vi/a-guide-to-japanese-seaweed-nori/"
          writer:
            name: "Pan"
            country: "Đài Loan"
            profile: "Tôi sinh ra ở Đài Nam, khu vực nổi tiếng với những người sành ăn. Chính vì thế tôi rất thích nấu ăn và thích những đồ thủ công được làm bằng tay. Tôi thích triết lý tôn trọng thiên nhiên \"mùa nào thức nấy\" trong văn hóa ẩm thực Nhật Bản và mong muốn truyền tải nó đến tất cả mọi người."
        article5:
          title: "Học cách nếm rượu sake với chuyên gia tại nhà máy rượu 250 tuổi"
          description: "Một trong những cách tốt nhất để người mới bắt đầu làm quen với rượu sake là tham gia một khóa học nếm rượu tại các nhà máy rượu trên khắp Nhật Bản. Để giúp các bạn có cái nhìn rõ nét hơn về rượu sake, lần này chúng tôi đã đến thăm Nhà máy rượu Sake Imayo Tsukasa 250 tuổi để nếm thử rượu sake dưới sự hướng dẫn của một chuyên gia. Với phương pháp nếm thử rượu sake đơn giản này, bất kỳ ai kể cả những người không chuyên cũng có thể tìm hiểu và khám phá thêm những điều thú vị về loại đồ uống đặc trưng này."
          url: "https://www.tsunagujapan.com/vi/learning-to-taste-sake-with-an-expert-at-a-250-year-old-brewery/"
          writer:
            name: "Steve Csorgo"
            country: "Úc"
            profile: "Tôi sinh ra ở Melbourne - thành phố của cà phê. Tôi yêu thích anime, rượu sake và nghề thủ công Nhật Bản. Hiện tại tôi đang sống tại thành phố Niigata, nơi nổi tiếng với đặc sản rượu sake."
