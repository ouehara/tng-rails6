      okinawa:
        title: "Tuyển tập Okinawa"
        description: "Trang này tổng hợp những bài viết về Okinawa. Tại đây bạn có thể tìm thấy thông tin hữu ích về các cơ sở lưu trú, vườn quốc gia, các bãi biển đẹp và các hoạt động trải nghiệm để khám phá trọn vẹn vùng đất này."
        top: "Okinawa"
        article:
          1:
            title_html: "Vài nét về Okinawa"
            text_html: "Okinawa là điểm cực Nam của Nhật Bản, bao gồm 160 hòn đảo nằm rải rác trong một vùng biển rộng lớn. Đây là khu vực duy nhất ở Nhật Bản có hệ sinh thái và văn hóa riêng vì toàn bộ tỉnh nằm trong khu vực khí hậu cận nhiệt đới hải dương. Tại đây bạn sẽ được khám phá và trải nghiệm những điều thú vị chỉ có ở riêng khu vực này như tận mắt trông thấy các loài cá nhiệt đới và san hô dưới làn nước biển trong xanh, những khu rừng với hệ sinh thái độc đáo, trải nghiệm văn hóa truyền thống có từ lâu đời, và tham gia các hoạt động thể thao trên biển."
            url: "https://www.tsunagujapan.com/vi/beginners-guide-to-okinawa/"
          2:
            title_html: "Cơ sở lưu trú cao cấp"
            text_html: "Tại 4 khu vực chính trên đảo Okinawa (khu phía Bắc, khu trung tâm, Naha, khu phía Nam), đảo Ishigaki và đảo Miyako có rất nhiều căn nhà và biệt thự riêng dành cho các du khách muốn hạn chế tiếp xúc với những người xung quanh. Mỗi cơ sở đều lắp đặt hồ bơi riêng và bồn tắm với tầm nhìn hướng ra biển để bạn có thể cảm nhận trọn vẹn thiên nhiên rộng lớn của Okinawa. Với mỗi cơ sở lưu trú hãy kiểm tra các điểm du lịch gần đó để lên kế hoạch cho một chuyến đi hoàn hảo nhé!"
            url: "https://www.tsunagujapan.com/vi/10-okinawa-accommodations-that-can-be-rented-out/"
          3:
            title_html: "Du lịch mạo hiểm"
            text_html: "Okinawa được hình thành từ nhiều hòn đảo bao gồm đảo chính Okinawa, Miyako, Ishigaki và Iriomote. Những bãi cát trắng và biển xanh chính là đặc trưng của nơi này, tuy nhiên bên cạnh đó cũng có những môi trường tự nhiên khác chỉ có riêng tại đây như rừng mưa nhiệt đới. Chính vì thế, Okinawa có rất nhiều thuận lợi để tổ chức các tour du lịch trải nghiệm thiên nhiên chẳng hạn như khám phá hang động, trải nghiệm cưỡi ngựa “Yonaguni” (giống ngựa đặc trưng của Okinawa), và tham quan bằng thuyền Sabani truyền thống."
            url: "https://www.tsunagujapan.com/vi/adventuretourism-in-okinawa/"
          4:
            title_html: "Vườn quốc gia"
            text_html: "Được bao quanh bởi vùng biển xinh đẹp, Okinawa có 3 vườn quốc gia là \"Vườn quốc gia Yanbaru\", \"Vườn quốc gia quần đảo Kerama\" và \"Vườn quốc gia Iriomote-Ishigaki\". Đến đây bạn sẽ được chiêm ngưỡng những khu rừng lá rộng thường xanh cận nhiệt đới lớn nhất Nhật Bản, rừng ngập mặn, nước biển trong suốt, các rạn san hô với nhiều loài san hô đa dạng, các loại động thực vật đặc trưng và những ngôi làng có mái ngói đỏ truyền thống. Hãy ghé thăm công viên để tận hưởng không gian ngoài trời tuyệt vời và nền văn hóa đặc trưng của vùng đất này nhé!"
            url: "https://www.tsunagujapan.com/vi/national-park-in-okinawa/"
          5:
            title_html: "Biển"
            text_html: "Okinawa nổi tiếng là một khu nghỉ mát vì ở đây có nhiệt độ trung bình năm cao nhất Nhật Bản do có khí hậu cận nhiệt đới nóng ẩm. Biển ở Okinawa vô cùng đẹp với đặc trưng là những bãi cát trắng và nước biển trong xanh. Trong phần này chúng tôi sẽ giới thiệu đến bạn những bãi biển đẹp nhất nằm trên đảo chính và các đảo xa bờ của Okinawa được nhiều du khách lui tới. Bạn có thể xem thông tin về các địa điểm nổi bật, các điểm du lịch ít người biết tới, cách thưởng ngoạn, phương pháp di chuyển để lên kế hoạch cho chuyến đi của mình."
            url: "https://www.tsunagujapan.com/vi/top-okinawa-beaches/"
