        description: "Trang này tổng hợp những bài viết về Hokkaido. Tại đây bạn có thể tìm thấy những thông tin hữu ích về các cơ sở lưu trú, vườn quốc gia, các món ăn ngon, hoạt động du lịch để khám phá trọn vẹn vùng đất này."
        top: "Hokkaido"
        article:
          1:
            title_html: "Vài nét về Hokkaido"
            text_html: "Hokkaido nằm ở cực Bắc của Nhật Bản, là một điểm đến du lịch nơi bạn có thể tận hưởng thiên nhiên rộng lớn với Di sản Thiên nhiên thế giới Shiretoko, những ngọn núi hùng vĩ, và vùng đầm lầy Kushiro - nơi sinh sống của nhiều loài động, thực vật khác nhau. Ngoài ra, do có diện tích rộng lớn nên khí hậu và thổ nhưỡng của từng khu vực rất khác biệt. Đây cũng là một nét hấp dẫn của Hokkaido giúp du khách có thể trải nghiệm sự đa dạng của văn hóa truyền thống, ẩm thực địa phương, cũng như các lễ hội và hoạt động trải nghiệm khác."
            url: "https://www.tsunagujapan.com/vi/all-about-hokkaido/"
          2:
            title_html: "Cơ sở lưu trú cao cấp"
            text_html: "Có rất nhiều cơ sở lưu trú sang trọng cho phép du khách hòa mình vào thiên nhiên hùng vĩ tại Hokkaido. Từ những cơ sở lưu trú độc đáo nằm rải rác ở mỗi khu vực như khu nghỉ dưỡng trượt tuyết Niseko, khu trang trại Furano - nơi bạn được hòa mình vào khung cảnh vùng nông thôn tuyệt đẹp suốt 4 mùa, hay cửa ngõ vào Hokkaido -  Hakodate, cho đến những khu biệt thự cao cấp. Chỉ cần hòa mình vào không gian thiên nhiên ở Hokkaido là bạn sẽ cảm thấy thư giãn, không một chút vướng bận."
            url: "https://www.tsunagujapan.com/vi/trustworthy-luxury-accommodations-in-japans-hokkaido-area/"
          3:
            title_html: "Du lịch mạo hiểm"
            text_html: "Du lịch mạo hiểm là một trải nghiệm bao gồm hai trong ba yếu tố: thiên nhiên, sự khác biệt văn hóa và các hoạt động. Đây là loại hình du lịch thế hệ mới đang nhận được nhiều sự quan tâm do tác động của Mục tiêu phát triển bền vững (SDGs) và đại dịch Covid-19. Với thiên nhiên biến đổi theo từng mùa, văn hóa của người Ainu và nhiều hoạt động hấp dẫn để truyền tải những sức hút đó đến du khách, Hokkaido hứa hẹn là một miền đất tiềm năng cho loại hình du lịch này."
            url: "https://www.tsunagujapan.com/vi/adventure-tourism_in_hokkaido/"
          4:
            title_html: "Vườn quốc gia"
            text_html: "Nằm ở cực Bắc của Nhật Bản và được bao quanh bởi biển, Hokkaido có một hệ sinh thái độc đáo khác với đảo chính Honshu. Tại đây có 6 vườn quốc gia đó là Di sản thế giới \"Vườn quốc gia Shiretoko\", \"Vườn quốc gia Rishiri Rebun Sarobetsu\" với những cánh đồng hoa thuộc hệ sinh thái trên núi cao và \"Vườn quốc gia Akan Mashu\" nổi tiếng với hồ Mashu - một trong những hồ nước trong suốt nhất thế giới. Du khách đến đây chắc chắn sẽ ngỡ ngàng trước vẻ đẹp độc đáo của những khu vườn này."
            url: "https://www.tsunagujapan.com/vi/national-park-in-hokkaido/"
          5:
            title_html: "Ẩm thực địa phương"
            text_html: "Hokkaido là \"kho thực phẩm\" tươi sống của Nhật Bản với hải sản được đánh bắt ở các thị trấn cảng hướng ra biển; rau, thịt và các sản phẩm từ sữa được thu hoạch trong đất liền. Mỗi món ăn lại được chế biến theo nhiều cách khác nhau của mỗi vùng, ví dụ như mì ramen với rất nhiều hương vị khác nhau. Ngoài ra, còn có các món đặc sản khác như Jingisukan với thịt cừu và rau, súp cà ri khoai tây. Đừng quên thưởng thức những món ăn này khi đến thăm Hokkaido nhé!"
            url: "https://www.tsunagujapan.com/vi/12-local-foods-not-to-be-missed-in-hokkaido/"
        read_more: "Xem thêm"
        related_articles:
          title: "Bài viết liên quan"
          lead: "Còn rất nhiều bài viết thú vị khác về khu vực Hokkaido. Các bạn hãy nhớ đón đọc nhé!"
