          3:
            title_html: "Wisata Petualangan"
            text_html: "Wisata petualangan mengacu pada aktivitas yang mencakup setidaknya dua dari tiga elemen alam, pertukaran budaya, dan aktivitas fisik. Ini merupakan bagian dari gaya liburan generasi baru yang sesuai dengan SDGs dan keamanan virus corona. Kisah dan keindahan alam di keempat musim, budaya Ainu, serta panduan menarik yang menyampaikan pesona itu, semua merupakan satu kesatuan sempurna yang ditawarkan Hokkaido."
            url: "https://www.tsunagujapan.com/id/adventure-tourism_in_hokkaido/"
          4:
            title_html: "Taman Nasional"
            text_html: "Terletak di bagian paling utara Jepang dan dikelilingi laut, Hokkaido memiliki ekosistem unik yang berbeda dari Honshu. Keindahan alam Hokkaido di keenam taman nasionalnya, seperti Taman Nasional Shiretoko yang ditetapkan sebagai Situs Warisan Dunia, Taman Nasional Rishiri-Rebun-Sarobetsu dengan hamparan tanaman alpine di ladang bunga, dan Taman Nasional Akan Mashu yang menjadi rumah bagi Danau Mashu - salah satu danau terjernih di dunia, pasti akan membuat siapa pun yang melihatnya terkesima."
