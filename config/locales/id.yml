        description: "Halaman ini berisi kumpulan artikel tentang Shikoku. Penuh dengan informasi berguna untuk menikmati Shikoku, seperti akomodasi yang direkomendasikan, taman nasional, aktivitas wisata, dan informasi ziarah."
        top: "Shikoku"
        article:
          1:
            title_html: "Tentang Shikoku"
            text_html: "Shikoku, yang terletak di barat daya Honshu, terdiri dari Prefektur Tokushima, Kagawa, Ehime, dan Kochi. Sisi utaranya menghadap ke Laut Pedalaman Seto, sedangkan sisi selatan ke Samudra Pasifik. Suhu di wilayah Shikoku relatif hangat bahkan di musim dingin dan curah hujannya pun cukup tinggi. Dengan pulau-pulau di Laut Pedalaman Seto, medan terjal, dan pemandangan hutan yang kaya, keindahan alam di Shikoku seolah tidak ada habisnya. Selain itu, produksi sayuran dan buah-buahan, serta industri perikanan di wilayah ini juga berkembang pesat. Ada sejuta pesona yang menanti untuk ditemukan di Tohoku, termasuk kelezatan bahan makanan yang berbeda di setiap musim."
            url: "https://www.tsunagujapan.com/id/all-about-shikoku/"
          2:
            title_html: "Akomodasi Mewah"
            text_html: "Di sini, kami akan memperkenalkan akomodasi yang menyajikan pemandangan alam seperti vila yang direnovasi dari kominka di dekat Sungai Shimanto yang jernih, dan penginapan dengan pemandangan istimewa pulau kecil Shodoshima di Laut Pedalaman Seto. Ada pula penginapan lainnya seperti Dogo Onsen, salah satu desa pemandian air panas terkemuka di Jepang, dan Iya Onsen, wilayah yang belum banyak terjamah. Baik menginap di vila atau cottage yang meminimalkan kontak dengan orang lain, maupun penginapan yang menerapkan tindakan pencegahan infeksi, Shikoku menjadi tempat yang sempurna untuk bersantai dengan nyaman dan ketenangan pikiran."
            url: "https://www.tsunagujapan.com/id/trustworthy-luxury-accommodations-in-japans-shikoku-area/"
          3:
            title_html: "Wisata Petualangan"
            text_html: "Dikelilingi oleh laut, Shikoku memiliki iklim yang hangat dan menawarkan berbagai aktivitas menarik. Ada banyak cara untuk menikmati laut, sungai, dan pegunungan di Shikoku yang memesona dengan wisata petualangan, seperti berkano di Sungai Shimanto yang jernih, bersepeda di Setouchi sambil menikmati keindahan alam sekitar, melakukan kayak laut, mencoba arung jeram di Oboke Koboke, menyelam di Pulau Kashiwa, dan mengamati paus Kochi."
            url: "https://www.tsunagujapan.com/id/adventure-tourism-in-shikoku/"
          4:
            title_html: "Taman Nasional"
            text_html: "Shikoku menjadi rumah bagi dua taman nasional. Taman Nasional Setonaikai, yang merupakan taman nasional terbesar di Jepang, menampilkan lanskap kepulauan di laut pedalaman yang terdiri dari banyak pulau besar dan kecil. Di sisi lain, Anda dapat melihat kehidupan laut subtropis yang dipengaruhi Arus Kuroshio, gugusan karang, dan pemandangan indah yang dihasilkan oleh pantai ria di Taman Nasional Ashizuri-Uwakai. Jika Anda berkunjung ke Shikoku, pastikan untuk mengunjungi taman nasionalnya dan nikmati pemandangan serta aktivitas menarik dari observatorium."
            url: "https://www.tsunagujapan.com/id/national-park-in-shikoku/"
          5:
            title_html: "Ziarah"
            text_html: "Ziarah Shikoku adalah kegiatan mengunjungi 88 kuil suci yang tersebar di Shikoku, yang diyakini telah dipraktikkan oleh biksu pertama di awal zaman Heian (794-1185) bernama Kobo Daishi (juga dikenal sebagai Kukai). Dengan total panjang rute sekitar 1.200 km, ziarah tidak hanya dilakukan untuk kepentingan keagamaan, tetapi juga untuk mengagumi keindahan alam Shikoku di sepanjang perjalanan, menikmati kuliner daerah yang langka, dan mendapatkan berbagai pengalaman lainnya. Sampai saat ini, masih ada banyak peziarah dari dalam dan luar negeri yang mencoba mengikuti jejak Kobo Daishi."
            url: "https://www.tsunagujapan.com/id/ohenro-shikoku-pilgrimage/"
