            text_html: "Di wilayah Kanto, termasuk Tokyo, ada banyak alam dan aktivitas outdoor yang masih kurang begitu dikenal luas. Khususnya daerah Tochigi dan Gunma, yang memiliki alam melimpah. Anda dapat melakukan berbagai aktivitas untuk menyatu dengan alam seperti berkano menyusuri sungai atau menunggang kuda di pegunungan. Semuanya sangat mudah diakses dari Tokyo dan dapat dicapai dengan perjalanan sehari. Jadi, pastikan Anda mengunjunginya saat berada di Tokyo."
