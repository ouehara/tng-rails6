        title: "Spesial Kyushu"
        description: "Halaman ini berisi kumpulan artikel tentang Kyushu. Penuh dengan informasi berguna untuk menikmati Kyushu, seperti rekomendasi akomodasi, taman nasional, aktivitas wisata, dan onsen (mata air panas)."
        top: "Kyushu"
        article:
          1:
            title_html: "Tentang Kyushu"
            text_html: "Kyushu, yang terletak di bagian barat daya, adalah salah satu pulau pembentuk kepulauan Jepang. Wilayah yang hangat ini terdiri dari 7 prefektur: Fukuoka, Saga, Nagasaki, Oita, Kumamoto, Miyazaki, dan Kagoshima. Prefektur Fukuoka di Kitakyushu merupakan pintu gerbang menuju Kyushu dan Asia, dengan bandara dan stasiun Shinkansen yang berangkat dan tiba dari Jepang serta luar negeri. Pulau ini juga menawarkan sejuta pesona, mulai dari keindahan alam dan onsen, berbagai aktivitas seru untuk Anda dapat menikmati tempat-tempat terkenal bersejarah dan alam yang kaya, hingga mencicipi aneka kuliner lokal seperti ramen Hakata."
            url: "https://www.tsunagujapan.com/id/why-is-it-called-kyushu-9-provinces-when-there-are-only-7-prefectures/"
          2:
            title_html: "Akomodasi Mewah"
            text_html: "Kyushu memiliki banyak resor pemandian air panas paling terkenal di Jepang. Dikelilingi oleh laut dan dianugerahi alam yang melimpah seperti Gunung Aso dan Yakushima, Anda dapat menemukan banyak penginapan mewah untuk merasakan berendam di mata air panas sambil menyaksikan pemandangan spektakuler di setiap musim. Tidak hanya itu, Anda bahkan dapat merasa tenang menghabiskan waktu santai di akomodasi mewah yang meminimalkan kontak dengan orang lain seperti di penginapan tipe vila dan ryokan yang setiap kamarnya dibangun menjadi satu bangunan terpisah."
            url: "https://www.tsunagujapan.com/id/trustworthy-luxury-accommodations-in-japans-kyushu-area/"
          3:
            title_html: "Wisata Petualangan"
            text_html: "Wisata petualangan adalah pengalaman yang mencakup alam, budaya yang berbeda, dan aktivitas. Ini merupakan format wisata generasi muda yang berfokus pada SDGs dan situasi corona. Di Jepang, pemilihan tur dipusatkan di Hokkaido. Namun, di wilayah Kyushu yang diberkahi banyak sumber daya alam, Anda juga dapat menikmati wisata petualangan yang seru dan menarik."
            url: "https://www.tsunagujapan.com/id/adventuretravel_in_kumamoto"
          4:
            title_html: "Taman Nasional"
            text_html: "Ada 6 taman nasional yang bisa Anda kunjungi di Kyushu. Di Situs Warisan Dunia \"Taman Nasional Yakushima\" dan \"Taman Nasional-Amami\" yang memiliki hutan bakau terbesar kedua di Jepang, terdapat kekayaan alam yang masih belum terjamah. Selain itu, Kyushu juga memiliki banyak taman yang memungkinkan Anda untuk merasakan energi gunung dari dekat. Salah satunya adalah \"Taman Nasional Kirishima-Kinkowan\" di Sakurajima. Jadi, bagaimana jika Anda mengunjungi tempat-tempat indah ini dan mendapatkan pengalaman yang hanya bisa Anda dapatkan di sana?"
            url: "https://www.tsunagujapan.com/id/national-park-in-kyushu/"
          5:
            title_html: "Tur Online"
            text_html: "Tur Online adalah bentuk pariwisata baru yang memungkinkan Anda untuk berwisata dari rumah secara online. Tur online yang mengombinasikan produk lokal sangatlah populer. Tur ini merupakan cara baru untuk menikmati suasana suatu daerah sebelum Anda benar-benar mengunjunginya."
            url: "https://www.tsunagujapan.com/id/kyushu-online-tours/"
          6:
            title_html: "Onsen / Mata Air Panas"
            text_html: "Kyushu menyumbang tiga dari lima mata air panas terbaik di Jepang dan memiliki jumlah pemandian serta mata air panas terbanyak di negara tersebut. Itulah mengapa pulau ini disebut surga mata air panas. Kyushu merupakan tempat berkumpulnya beberapa resor pemandian air panas paling terkenal di Jepang, seperti Beppu dan Yufuin, yang banyak dikunjungi wisatawan. Mari datang, dan sembuhkan jiwa serta raga Anda di pemandian air panas sambil menikmati berbagai hal yang ditawarkannya. Anda dapat merasakan perbedaan kualitas dan khasiat air, mencoba berendam di pemandian terbuka dengan pemandangan alam sekitar, atau mengagumi panorama resor pemandian air panas yang begitu memesona."
