        accommodate: "Ada banyak hal menyenangkan untuk dilakukan saat liburan seperti mengunjungi tempat-tempat wisata dan berkuliner. Namun, hotel atau penginapan yang Anda pilih akan menjadi poin penting dalam mewarnai liburan Anda.
        Tentu di tempat yang tenang dan nyamanlah Anda ingin menginap.
        Di sini, kami akan memperkenalkan langkah-langkah keselamatan dan keamanan yang diterapkan di setiap fasilitas akomodasi untuk mencegah infeksi virus corona."
        restaurant: "Di destinasi yang dituju, bukankah \"makanan\" menjadi hal yang dinanti-nantikan banyak orang? Berkumpul bersama keluarga atau teman sambil menikmati budaya makanan lokal adalah salah satu hal terbaik yang dirasakan saat liburan. Namun, kontak dekat dan percikan dikhawatirkan akan menimbulkan risiko penularan yang tinggi.
        Mari periksa langkah-langkah pencegahan infeksi virus corona di setiap restoran dan nikmati makanan dengan nyaman dan menyenangkan!"
        shops: "Membeli suvenir dan melihat-lihat berbagai produk unik adalah salah satu hal yang tidak bisa dilewatkan saat berlibur.
        Di sini, kami akan memperkenalkan langkah-langkah keselamatan dan keamanan yang diterapkan setiap fasilitas perbelanjaan. Misalnya, dengan melakukan disinfeksi dan menerapkan ventilasi menyeluruh di tempat banyak orang berkumpul."
        sightseeing: "Banyak orang yang menanti-nantikan untuk menikmati budaya dan sejarah negeri sakura ketika mengunjungi Jepang, seperti taman tradisional, museum, kuil Buddha, kuil Shinto, dan kastil. Akan tetapi, di semua fasilitas ini ada banyak orang yang berkumpul, termasuk orang Jepang. Dengan hanya melihat situasi yang ramai itu saja sudah mengundang kekhawatiran.
