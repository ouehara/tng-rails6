      tohoku:
        title: "Spesial Tohoku"
        description: "Halaman ini berisi kumpulan artikel tentang Tohoku. Penuh dengan informasi berguna untuk menikmati Tohoku, seperti rekomendasi akomodasi, taman nasional, tempat wisata, dan aktivitas rekreasi."
        top: "Tohoku"
        article:
          1:
            title_html: "Tentang Tohoku"
            text_html: "Terletak di ujung utara Honshu, Tohoku terdiri dari Prefektur Aomori, Iwate, Akita, Miyagi, Yamagata, dan Fukushima. Suhu di wilayah ini lebih rendah dari daerah lain di Honshu karena garis lintangnya yang tinggi, dan saat musim dingin tiba, pemandangan salju nan indah membentang luas di berbagai tempat. Memiliki alam melimpah yang masih asli, acara dan kerajinan tradisional yang unik, dan beragam kuliner yang lezat, Tohoku menyimpan sejuta pesona yang belum banyak diketahui."
            url: "https://www.tsunagujapan.com/id/all-about-tohoku/"
          2:
            title_html: "Akomodasi Mewah"
            text_html: "Tohoku adalah rumah bagi banyak resor onsen populer di Jepang, seperti Sukayu Onsen di Aomori yang terkenal dengan pemandian campuran besarnya, Nyuto Osenkyo di Akita dengan tujuh sumber air tersembunyi, dan Ginzan Onsen di Yamagata yang menghadirkan suasana retro. Bagi Anda yang ingin bersantai dengan aman dan nyaman selama masa menginap, ada akomodasi mewah bertipe vila dan penginapan berkamar terpisah, serta penginapan yang menghadirkan kekayaan alam Tohoku. Semua menawarkan ketenangan pikiran dan kontak terbatas dengan orang lain."
            url: "https://www.tsunagujapan.com/id/trustworthy-luxury-accommodations-in-japans-tohoku-area/"
          3:
            title_html: "Wisata Petualangan"
            text_html: "Tohoku penuh dengan alam yang memesona, seperti hutan purba di Shirakami-Sanchi, Pantai Sanriku yang indah, Danau Towada dan Danau Tazawa, tanah rawa Oze, dan kawasan Zao - surga bagi para pecinta alam. Wilayah ini sangat ideal untuk tempat wisata petualangan karena Anda dapat membenamkan diri di alam dengan menyusuri rute ziarah Dewa Sanzan yang dikenal sebagai tempat pemujaan atau mengenal budaya Matagi, pemburu yang tinggal di pegunungan di Tohoku."
            url: "https://www.tsunagujapan.com/id/adventure-tourism-in-tohoku/"
          4:
            title_html: "Taman Nasional"
            text_html: "Tohoku memiliki tiga taman nasional. Taman Nasional Towada-Hachimantai yang kaya akan gunung berapi dan mata air panas, Taman Nasional Sanriku Fukko yang didirikan untuk merekonstruksi daerah Sanriku yang rusak akibat Gempa Besar Jepang Timur, dan Taman Nasional Bandai Asahi dengan gunung, danau, dan rawa yang indah. Kunjungi dan saksikan sendiri kemegahan alam, dan alami budaya khas pemujaan gunung dan penyembuhan dengan mata air panas yang telah mengakar di Jepang sejak lama."
            url: "https://www.tsunagujapan.com/id/national-park-in-tohoku/"
          5:
            title_html: "Tempat Wisata"
            text_html: "Tohoku menawarkan banyak tempat untuk Anda dapat merasakan kekayaan alam dan sejarah. Di antaranya adalah Matsushima, salah satu dari tiga tempat terindah di Jepang; Kastil Hirosaki dengan hamparan bunga sakura; Ngarai Naruko, salah satu tempat terbaik untuk menikmati dedaunan musim gugur di Tohoku; Kuil Risshakuji, yang muncul dalam haiku karya Matsuo Basho; dan Ouchi-juku, kota pos yang dibangun sekitar 400 tahun lalu. Mari temukan semua daya tarik dari tempat-tempat wisata di 6 prefektur Tohoku dan rencanakan perjalanan Anda!"
