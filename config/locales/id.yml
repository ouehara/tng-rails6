      teaser_desc_html: "Sebagai langkah penanggulangan virus corona, pemerintah Jepang menerapkan imbauan untuk menghindari \"Tiga C\", yakni: Closed Spaces (ruangan tertutup - ruangan yang memiliki ventilasi buruk), Crowded Places (tempat ramai), dan Close-contact (kontak dekat). Agar ketiga kondisi tersebut tidak tumpang tindih, pemerintah terus menyerukannya secara luas kepada masyarakat.
