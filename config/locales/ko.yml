    feature:
      hokkaido:
        title: "홋카이도 특집"
        description: "여기에 홋카이도 관련 기사가 총집합! 홋카이도의 추천 숙박 시설과 국립 공원, 현지 먹거리, 액티비티 투어리즘 등, 홋카이도를 200% 즐기기 위해 필요한 모든 정보가 기재되어 있습니다."
        top: "홋카이도"
        article:
          1:
            title_html: "홋카이도에 대해서"
            text_html: "일본 최북단에 있는 홋카이도는 세계 자연 유산인 시레토코와 웅대한 산맥과 다양한 동식물이 서식하고 있는 구시로 습원 등, 스케일이 다른 자연 유산을 만끽할 수 있는 관광지입니다. 또, 광활한 면적 때문에 지역에 따라 기후와 풍토가 다르며 특색 있는 전통문화와 향토 요리, 행사와 액티비티도 즐길 수 있습니다."
            url: "https://www.tsunagujapan.com/ko/all-about-hokkaido/"
          2:
            title_html: "고급 숙박 시설(호텔/료칸)"
            text_html: "홋카이도에는 웅대한 자연과 어우러진 숙박시설이 다수 있습니다. 세계 굴지의 설질을 자랑하는 니세코, 사계절 내내 아름다운 풍경이 이어지는 후라노, 홋카이도의 현관 하코다테 등, 각 지역별 특색 있는 숙박 시설을 소개합니다. 대자연에 둘러싸인 홋카이도에서 심신을 리프레시 해보세요."
            url: "https://www.tsunagujapan.com/ko/trustworthy-luxury-accommodations-in-japans-hokkaido-area/"
          3:
            title_html: "어드벤처 투어리즘"
            text_html: "어드벤처 투어리즘이란 자연, 이문화, 액티비티 중 두 가지 요소를 체험할 수 있는 투어로, SDGs와 코로나 시대에 주목받는 차세대 여행의 형태입니다. 계절마다 변화무쌍한 자연과 스토리, 지역 고유의 아이누 문화, 홋카이도의 매력을 알기 쉽게 전해주는 가이드가 많은 홋카이도야말로 어드벤처 투어리즘에 적격인 곳입니다."
            url: "https://www.tsunagujapan.com/ko/adventure-tourism_in_hokkaido/"
          4:
            title_html: "국립공원"
            text_html: "일본의 최북단에 위치하며 주변이 바다로 둘러싸인 홋카이도에는 혼슈와 다른 독자적인 생태계가 펼쳐집니다. 세계 유산인 '시레토코 국립공원', 고산식물과 꽃을 만날 수 있는 '리시리레분 사로베쓰 국립공원', 세계 유수의 투명도를 자랑하는 '마슈코 호수'와 '아칸마슈 국립공원' 등, 홋카이도에 있는 6개의 국립공원은 보는 사람을 감동시키는 아름다움으로 가득합니다."
            url: "https://www.tsunagujapan.com/ko/national-park-in-hokkaido/"
          5:
            title_html: "현지 먹거리"
            text_html: "일본 제일의 면적을 자랑하는 홋카이도는 바다와 인접한 항구 도시에는 해산물, 내륙 지방에는 야채와 고기, 유제품 등, 신선한 식재료가 가득합니다. 지역별로 개성 있는 라멘, 양고기와 야채를 같이 먹는 징기스칸, 수프카레, 감자버터 등, 다양한 현지 먹거리가 있으니 꼭 드셔보시기 바랍니다."
            url: "https://www.tsunagujapan.com/ko/12-local-foods-not-to-be-missed-in-hokkaido/"
