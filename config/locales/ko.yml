            text_html: "오키나와 본토의 4개 지역(북부, 중부, 나하, 남부), 이시가키섬, 미야코섬에 위치하며, 외부인과의 접촉을 최소화할 수 있는 단독 주택이나 빌라 타입의 숙소를 소개합니다. 개인 풀장과 오션뷰 욕실 등, 각 시설에는 오키나와의 자연을 충분히 만끽할 수 있는 매력이 넘칩니다. 각 시설에서 가까운 주요 관광지도 체크해보세요."
            url: "https://www.tsunagujapan.com/ko/10-okinawa-accommodations-that-can-be-rented-out/"
          3:
            title_html: "어드벤처 투어리즘"
            text_html: "오키나와 본토, 미야코섬, 이시가키섬, 이리오모테섬 등, 다수의 섬으로 구성되어 있는 오키나와. 새하얀 백사장과 에메랄드빛 바다가 유명하지만, 열대우림(정글) 등, 일본의 다른 지역에서는 보기 힘든 자연환경도 풍부합니다. 동굴 탐험, 승마 체험, 전통적인 보트 '사바니' 체험 등, 오키나와의 자연을 만끽할 수 있는 다양한 액티비티가 가능합니다."
            url: "https://www.tsunagujapan.com/ko/adventuretourism-in-okinawa/"
          4:
            title_html: "국립공원"
            text_html: "아름다운 바다에 둘러싸인 오키나와에는 '얀바루 국립공원', '게라마쇼토 국립공원', '이리오모테 이시가키 국립공원'의 세 군데의 국립공원이 있습니다. 국내 최대급 아열대 조엽수림과 홍수림, 투명한 바다와 다양한 산호가 생식하고 있는 산호 군락, 고유의 동식물, 전통적인 빨간 지붕의 가옥 등, 오키나와의 국립공원에서 대자연과 전통문화를 만끽해보세요."
            url: "https://www.tsunagujapan.com/ko/national-park-in-okinawa/"
          5:
            title_html: "바다"
            text_html: "연간 평균 기온이 일본에서 가장 높은 고온 다습 아열대 기후인 오키나와는 리조트가 인기입니다. 오키나와 바다의 매력은 뭐니 뭐니 해도 새하얀 백사장과 투명한 바다! 해수욕 시즌에 많은 사람들이 찾는 오키나와의 추천 바다를 소개합니다. 대표적인 바다부터 알려지지 않은 곳까지, 각각의 매력과 즐기는 법, 찾아가는 법 등을 미리 체크하고 계획을 세워보세요."
