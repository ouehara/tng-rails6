          2:
            url: "https://www.tsunagujapan.com/ko/best-things-to-do-in-kitakata-fukushima-gourmet-paradise/"
            text: "후쿠시마의 미식 천국, 기타카타 최고의 즐길거리 5선"
          3:
            url: "https://www.tsunagujapan.com/ko/explore-iwaki-the-hawaii-of-fukushima-rare-sake-hot-springs-and-other-top-things-to-do/"
