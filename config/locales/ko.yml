      kyushu:
        title: "규슈 특집"
        description: "여기에 규슈 관련 기사가 총집합! 규슈의 추천 숙박 시설과 국립 공원, 액티비티 투어리즘, 온천 등, 규슈를 200% 즐기기 위해 필요한 모든 정보가 기재되어 있습니다."
        top: "규슈"
        article:
          1:
            title_html: "규슈에 대해서"
            text_html: "규슈는 일본 열도를 구성하는 섬의 하나로 남서부에 위치하며 기후는 온난합니다. 후쿠오카 현, 사가 현, 나가사키 현, 오이타 현, 구마모토 현, 미야자키 현, 가고시마 현의 7개 현으로 구성되어 있으며 북큐슈에 위치한 후쿠오카 현은 국내외로 오가는 공항과 신칸센 역도 있어서 규슈와 아시아의 현관 역할을 하고 있습니다.<br>규슈에는 자연과 온천, 역사적인 명소와 대자연을 만끽할 수 있는 액티비티, 하카타 라멘을 비롯한 현지 먹거리 등, 다양한 매력이 있습니다."
            url: "https://www.tsunagujapan.com/ko/why-is-it-called-kyushu-9-provinces-when-there-are-only-7-prefectures/"
          2:
            title_html: "고급 숙박 시설<br>(호텔/료칸)"
            text_html: "일본 굴지의 유명 온천지가 다수 있는 규슈. 바다에 둘러싸여 아소산과 야쿠시마를 비롯한 풍부한 자연 경관을 자랑하며, 계절마다 바뀌는 절경을 감상하며 온천을 즐길 수 있는 숙박 시설이 많이 있습니다. 빌라나 한 동씩 세워진 료칸 등, 타인과의 접촉을 최소화한 고급 숙박 시설이라면 안심하고 지내실 수 있을 것입니다."
            url: "https://www.tsunagujapan.com/ko/trustworthy-luxury-accommodations-in-japans-kyushu-area/"
          3:
            title_html: "어드벤처 투어리즘"
            text_html: "자연, 이문화, 액티비티 중 두 가지 요소를 체험할 수 있는 것이 어드벤처 투어리즘입니다. SDGs와 코로나 시대에 주목받는 차세대 여행의 형태로, 일본에서는 홋카이도를 중심으로 투어가 이루어지고 있습니다. 규슈도 자연 자원이 풍부하며 잠재력이 높은 지역입니다. 규슈의 어드벤처 투어리즘 관련 정보를 전해드립니다."
            url: "https://www.tsunagujapan.com/ko/adventuretravel_in_kumamoto/"
          4:
            title_html: "국립공원"
            text_html: "규슈에는 6개의 국립공원이 있습니다. 세계 유산인 '야쿠시마 국립 공원', 일본에서 두 번째로 넓은 홍수림을 보유한 '아마미 군도 국립공원'에서는 훼손되지 않은 대자연을 감상할 수 있습니다. 또한, 사쿠라지마가 있는 자연 그대로의 원시림 '기리시마 긴코만 국립공원' 등, 화산의 에너지를 가까이에서 느낄 수 있는 곳도 많습니다. 각 명승지에서 각별한 체험과 감동을 맛보세요."
            url: "https://www.tsunagujapan.com/ko/national-park-in-kyushu/"
          5:
            title_html: "온라인 투어"
            text_html: "자택에 있으면서 인터넷으로 현지의 매력을 체험할 수 있는 온라인 투어는 최근 새로운 관광 체험의 형태로 성장하고 있습니다. 특히 현지 상품 배송과 결합된 온라인 투어가 인기입니다. 실제로 현지를 방문하기 전에 현지 분위기를 느낄 수 있다는 점에서 온라인 투어는 새로운 트렌드로 주목을 받고 있습니다."
            url: "https://www.tsunagujapan.com/ko/kyushu-online-tours/"
          6:
            title_html: "온천"
            text_html: "일본 국내 온천 용출량과 원천수 톱 5 중, 3개 지역을 포함하고 있는 규슈는 온천 천국으로 알려져 있습니다. 벳푸와 유후인 등 일본 굴지의 유명 온천지가 모여있으며 온천 순례를 즐기는 사람도 많습니다. 온천물과 효능의 차이, 자연을 조망하며 즐길 수 있는 노천탕, 이국적인 온천마을의 경치 등, 다양한 즐거움이 있는 온천에서 심신을 치유해보세요."
            url: "https://www.tsunagujapan.com/ko/onsen-in-kyushu-top10/"
