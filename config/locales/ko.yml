      tohoku:
        title: "도호쿠 특집"
        description: "이 페이지에서는 도호쿠에 관한 기사를 모아서 보여드립니다. 도호쿠의 추천 숙박 시설과 국립공원, 추천 관광지, 액티비티 등, 도호쿠를 만끽하는 데 도움이 되는 정보를 놓치지 마세요."
        top: "도호쿠"
        article:
          1:
            title_html: "도호쿠에 대해서"
            text_html: "혼슈 최북부에 위치한 도호쿠는 아오모리, 이와테, 아키타, 미야기, 야마가타, 후쿠시마의 여섯 개 현으로 구성되어 있습니다. 위도가 높아서 혼슈의 다른 지역보다 기온이 낮고, 겨울에는 각지에서 눈으로 덮인 아름다운 경치를 감상할 수 있습니다. 때묻지 않은 자연과 특유의 전통문화, 전통 공예품, 향토 요리도 풍부하며 알려지지 않은 매력이 넘치는 곳입니다."
            url: "https://www.tsunagujapan.com/ko/all-about-tohoku/"
          2:
            title_html: "고급 숙박 시설(호텔/료칸)"
            text_html: "도호쿠에는 혼욕 대중탕으로 유명한 아오모리 스카유온센(酸ヶ湯温泉), 7개의 숨겨진 탕이 있는 아키타의 뉴토온센쿄(乳頭温泉郷), 레트로한 경치가 펼쳐지는 야마가타의 긴잔온센(銀山温泉) 등, 인기 온천 마을이 다수 있습니다. 타인과의 접촉을 최소화한 별채형 숙소, 관광지화 되지 않은 자연 속 숙소 등, 고급 숙박 시설에서 안심하고 쾌적한 시간을 보내세요."
            url: "https://www.tsunagujapan.com/ko/trustworthy-luxury-accommodations-in-japans-tohoku-area/"
          3:
            title_html: "어드벤처 투어리즘"
            text_html: "도호쿠에는 너도밤나무의 원생림 시라카미 산지(白神山地)를 비롯, 아름다운 산리쿠 해안(三陸海岸),  도와다호(十和田湖)와 다자와호(田沢湖) 등의 호수,  오제(尾瀬)와 자오(蔵王) 등, 매력적인 자연이 다수 존재합니다. 또 신앙의 장으로 데와산잔(出羽三山), 아키타의 마타기(マタギ) 등, 일본 고유의 문화도 많이 남아 있어서 자연과 문화를 체험할 수 있는 어드벤처 투어리즘에 최적입니다."
            url: "https://www.tsunagujapan.com/ko/adventure-tourism-in-tohoku/"
          4:
            title_html: "국립공원"
            text_html: "도호쿠에는 화산이 낳은 절경과 온천이 매력인 도와다하치만타이 국립공원(十和田八幡平国立公園), 동일본 대지진으로 피해를 입은 산리쿠 지역의 부흥을 위해 세워진 산리쿠 부흥 국립공원(三陸復興国立公園), 산악신앙이 숨 쉬는 산과 아름다운 호수가 있는 '반다이아사히 국립공원(磐梯朝日国立公園)'의 세 개의 국립공원이 있습니다. 현지에서 자연의 아름다움과 산악신앙, 탕치 등, 도호쿠만의 독특한 문화를 꼭 체험해보세요."
            url: "https://www.tsunagujapan.com/ko/national-park-in-tohoku/"
          5:
            title_html: "관광 명소"
            text_html: "일본 삼경의 하나인 '마츠시마', 벚꽃이 원내를 가득 채우는 히로사키 성(弘前城), 동북지방 굴지의 단풍 명소인 나루코 협곡(鳴子峡), 유명한 시인 '마츠오 마쇼(松尾芭蕉)'의 시에도 등장하는 릿샤쿠지(立石寺), 약 400년 전에 정비된 숙박지 오우치주쿠(大内宿) 등, 도호쿠에는 풍부한 자연과 역사를 느낄 수 있는 곳이 많습니다. 도호쿠 6현의 관광명소를 체크하시고 여행 계획을 세워보세요."
            url: "https://www.tsunagujapan.com/ko/10-recommended-spots-in-tohoku/"
        read_more: "상세 내용"
        related_articles:
          title: "관련 기사"
          lead: "도호쿠 지역에 관한 기사를 더 읽어 보세요! "
