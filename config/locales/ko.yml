          2:
            title_html: "고급 숙박시설(호텔/료칸)"
            text_html: "간토 지방에는 대도시 도쿄만의 서비스가 잘 갖춰진 최고급 호텔이 많이 있는 데다 군마현의 구사쓰 온천이나 이카호 온천, 가나가와현의 하코네 온천 등 일본 유수의 온천지도 있어 다양한 여관에서 일본다운 정취를 만끽할 수도 있습니다. 도쿄에서 가기 쉬운 곳에 위치한 호텔, 별장, 여관을 소개해드립니다."
