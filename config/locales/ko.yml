      shikoku:
        title: "시코쿠 특집"
        description: "이 페이지에서는 시코쿠에 관한 기사를 모아서 보여드립니다. 시코쿠의 추천 숙박 시설이나 국립공원, 액티비티 투어리즘, 순례 정보 등, 시코쿠를 즐기는 데 도움이 되는 정보가 가득합니다."
        top: "시코쿠"
        article:
          1:
            title_html: "시코쿠에 대해서"
            text_html: "혼슈 남서쪽에 위치한 시코쿠는 도쿠시마현, 가가와현, 에히메현, 고치현 4개 현으로 이루어져 있습니다. 북쪽은 세토내해, 남쪽은 태평양에 접하고 있어 겨울에도 비교적 온난하고 비도 많이 오는 편입니다. 세토내해의 다도나 험준한 지형, 풍부한 삼림이 펼쳐진 경치 등, 아름다운 자연이 매력적인 지역입니다. 또한 야채와 과일 생산, 어업도 활발해 계절마다 제철의 맛있는 음식을 즐길 수 있습니다."
            url: "https://www.tsunagujapan.com/ko/all-about-shikoku/"
          2:
            title_html: "고급 숙박시설(호텔/료칸)"
            text_html: "세이류 시만토가와(清流四万十川) 강 근처의 옛 민가를 리노베이션 한 별장, 세토내해에 떠 있는 작은 쇼도시마(小豆島) 섬의 숙소 등, 아름다운 자연이 매력적인 시코쿠의 숙박시설을 소개합니다. 일본 유수의 온천마을 '도고온천'이나 비경을 간직한 '이야온천'의 숙소도 꼭 체크해보세요. 타인과의 접촉을 피할 수 있는 빌라, 별장, 감염 대책을 제대로 갖춘 숙소 등, 안심하고 프라이빗한 시간을 보낼 수 있는 숙박시설을 엄선 소개합니다."
            url: "https://www.tsunagujapan.com/ko/trustworthy-luxury-accommodations-in-japans-shikoku-area/"
          3:
            title_html: "어드벤처 투어리즘"
            text_html: "바다로 둘러싸여 있으며 기후가 온난한 시코쿠에서는 다양한 액티비티를 즐길 수 있습니다. 세이류 시만토가와 강의 카누나 다도해를 감상할 수 있는 세토내의 사이클링, 오보케코보케 계곡의 격류 래프팅, 가시와지마 섬 다이빙, 고치현 고래 워칭 등, 일본의 바다, 강, 산을 모두 즐길 수 있는 매력적인 시코쿠의 어드벤처 투어리즘을 소개합니다."
            url: "https://www.tsunagujapan.com/ko/adventure-tourism-in-shikoku/"
          4:
            title_html: "국립공원"
            text_html: "시코쿠에는 2개의 국립공원이 있습니다. 세토내해 국립공원은 일본에서 가장 넓은 국립공원으로, 크고 작은 섬들로 구성된 다도해 경관이 매력적입니다. 아시즈리 우와카이 국립공원에서는 구로시오(黒潮) 해류의 영향을 받은 아열대성 해양생물과 산호 군락, 리아스식 해안이 빚어낸 웅대한 경관 등을 볼 수 있습니다. 현지를 방문하여 전망대에서 경치를 조망하거나, 액티비티를 즐기는 것도 추천합니다."
            url: "https://www.tsunagujapan.com/ko/national-park-in-shikoku/"
          5:
            title_html: "시코쿠 순례"
            text_html: "시코쿠 순례란 헤이안 시대(794~1185년) 초기의 승려 고보 대사가 수행했다고 알려져 있는 88곳의 영지를 순례하는 것입니다. 총 길이는 약 1200km로, 신앙 목적뿐만 아니라 시코쿠의 아름다운 경치를 보고 현지 음식을 즐기는 등, 새로운 형태의 관광으로 국내외의 순례자들이 방문하고 있습니다."
            url: "https://www.tsunagujapan.com/ko/ohenro-shikoku-pilgrimage/"
        read_more: "상세 내용"
        related_articles:
          title: "관련 기사"
          lead: "시코쿠 지역에 관한 기사를 더 읽어 보세요! "
