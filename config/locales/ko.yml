      okinawa:
        title: "오키나와 특집"
        description: "이 페이지에서는 오키나와에 관한 기사를 모아서 소개해 드립니다. 오키나와의 추천 숙박 시설과 국립 공원, 추천 바다와 액티비티 투어리즘 등, 오키나와 여행에 도움이 되는 정보를 가득 담았습니다."
