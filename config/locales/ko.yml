            text_html: "도쿄를 포함한 간토 주변 지역에는 그다지 알려지지 않은 풍부한 자연과 그 자연 속에서 많은 액티비티를 즐길 수 있습니다. 특히 도치기, 군마 등의 지역은 자연이 울창해서 산이나 강에서 캐닝이나 승마 등의 본격적인 액티비티도 즐길 수 있습니다. 모두 도쿄에서 접근하기 쉽고 당일치기로 갈 수 있습니다."
