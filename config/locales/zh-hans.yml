            text_html: "四国位于本州西南部，由德岛县、香川县、爱媛县、高知县四县组成。北临濑户内海，南临太平洋，是冬天也比较温暖多雨的地区，濑户内海的群岛和陡峭的地形，丰富的森林景色等自然美景是其魅力所在。另外，盛产蔬菜和水果、渔业也很兴盛，每个季节都能品尝到当季的美味，是值得一去的地方。"
