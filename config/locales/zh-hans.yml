      kyushu:
        title: "九州特集"
        description: "本页面是九州相关文章合集。汇聚了九州住宿，国立公园，户外体验，温泉等各种实用咨询。"
        top: "九州"
        article:
          1:
            title_html: "关于九州"
            text_html: "九州是组成日本列岛的岛屿之一，位于列岛西南部，属于日本的温暖地区。九州由福冈县、佐贺县、长崎县、大分县、熊本县、宫崎县、鹿儿岛县这七个县组成。其中福冈县位于北九州，拥有承载国际/国内航班的机场，以及九州新干线的起点站博多站，可谓连接九州和整个亚洲的枢纽。<br>在九州这片土地上，您可以饱览优美的自然风光、享受温泉之乐、游览历史名胜、品尝以博多拉面为首的当地美食。欢迎您造访九州，感受九州的无穷魅力。"
            url: "https://www.tsunagujapan.com/zh-hans/why-is-it-called-kyushu-9-provinces-when-there-are-only-7-prefectures/"
          2:
            title_html: "高级住宿设施（酒店/旅馆）"
            text_html: "九州拥有众多日本屈指可数的著名温泉地。这里的很多住宿设施都能为您带来以下奢侈体验：在这片拥有阿苏山、屋久岛等优美自然风光的土地上，您可以一边徜徉在大海的怀抱中，欣赏春夏秋冬不同的绝景，一边惬意泡汤。入住类型可选别墅或别馆这类独栋旅馆，让您最大程度减少与他人接触，尽享高级住宿设施带给您的安心与舒适。"
            url: "https://www.tsunagujapan.com/zh-hans/trustworthy-luxury-accommodations-in-japans-kyushu-area/"
          3:
            title_html: "探险旅游"
            text_html: "所谓的探险旅游，是包含了自然、异文化、活动这三要素之二，在联合国可持续发展目标（SDGs）的推进和新冠疫情下备受瞩目的次世代旅游形式，日本选定了以北海道为中心的探险旅游开发策略。九州同样拥有着丰富的旅游资源，开展探险旅游可谓潜力无限。我们会您为带来九州探险旅游的相关资讯。"
            url: "https://www.tsunagujapan.com/zh-hans/adventuretravel_in_kumamoto"
          4:
            title_html: "国立公园"
            text_html: "九州有6个国立公园。包括世界遗产“屋久岛国立公园”、保留了原生态大自然，大红树林面积位居日本第二的“奄美群岛国立公园”、包含樱岛在内的“雾岛锦江湾国立公园”等等，还有很多让您能够近距离感受火山能量的公园。欢迎您造访九州的这些风景名胜，体验这片土地带给您的独有感动。"
            url: "https://www.tsunagujapan.com/zh-hans/national-park-in-kyushu/"
          5:
            title_html: "线上旅游"
            text_html: "线上旅游也是如今不可或缺的一项新兴观光体验形式，让您足不出户就能在线领略当地景点的魅力。尤其是附带配送当地商品的线上旅游项目，拥有很高的人气。在实际造访前先感受一下这片土地的氛围，这也成为了人们选择线上旅游的另一个理由。越来越多的线上旅游玩法等待着大家的挖掘。"
            url: "https://www.tsunagujapan.com/zh-hans/kyushu-online-tours/"
          6:
            title_html: "温泉"
            text_html: "九州被誉为温泉天国，日本国内温泉涌出量和源泉数TOP5的温泉地中，九州就占了三个。这里云集了别府温泉、汤布院温泉等日本屈指可数的温泉胜地，很多人造访九州都是为了体验泡汤之乐。不同的温泉地的温泉泉质和功效都有所不同，您可以体验一边眺望自然美景一边泡汤的露天温泉，还可以感受温泉街的独有风情，让不同的温泉疗愈您的身心。"
            url: "https://www.tsunagujapan.com/zh-hans/onsen-in-kyushu-top10/"
