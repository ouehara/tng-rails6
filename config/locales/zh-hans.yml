        article:
          1:
            title_html: "关于东北"
            text_html: "东北位于本州最北部，由青森县、岩手县、秋田县、宫城县、山形县、福岛县6县组成。由于地处高纬度，气温比本州其他地区低，一到冬天，各地都是美丽的雪景。保留着原始丰富的自然风光，拥有独具一格的传统活动和传统工艺品，营养丰富又美味的乡土料理也不容错过，这是一个充满了不为人知的深奥魅力的地区。"
