          3:
            title_html: "探险旅游"
            text_html: "东北拥有山毛榉原生林的“白神山地”，风景优美的三陆海岸，十和田湖和田泽湖等湖沼，尾濑和藏王等众多迷人的自然景区。另外，也保留了作为信仰场所的出羽三山和秋田的麻杉木等日本特有的文化景观，是非常适合体验自然和文化探险旅游的地区。"
            url: "https://www.tsunagujapan.com/zh-hans/adventure-tourism-in-tohoku/"
          4:
            title_html: "国立公园"
            text_html: "东北共有3个国立公园，富有火山绝境和温泉魅力的“十和田八幡平国立公园”,为复兴在东日本大地震受灾的三陆地区而建立的“三陆复兴国立公园”，充满群山和美丽湖沼的“盘梯朝日国立公园”。来到此地，感受自然的巍峨与壮丽，以及扎根日本远古文化的山岳信仰和温泉治愈。"
            url: "https://www.tsunagujapan.com/zh-hans/national-park-in-tohoku/"
          5:
            title_html: "观光景点"
            text_html: "东北拥有日本三景之一的“松岛”,樱花烂漫的“弘前城”,东北屈指可数的枫叶景点“鸣子峡”，著名的俳句诗人松尾芭蕉的俳句中出现的“立石寺”,拥有400年历史的宿场町“大内旅馆“等自然和历史景观。了解东北6县的观光景点，有助于计划东北旅行的行程。"
