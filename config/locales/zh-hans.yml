        description: "本页面是北海道相关文章合集。汇聚了北海道住宿，国立公园，当地美食，户外体验等各种相关资讯。"
        top: "北海道"
        article:
          1:
            title_html: "关于北海道"
            text_html: "北海道位于日本最北端，拥有世界自然遗产知床、雄伟多姿的山岳和栖息着多种多样动植物的钏路湿原等自然资源，在这里可以饱览自然风光。另外，由于面积广阔，每个区域的气候和风土都不一样，在不同的环境下产生各具特色的传统文化，乡土料理，节庆和户外活动等，都能让人感受到它的魅力。"
            url: "https://www.tsunagujapan.com/zh-hans/all-about-hokkaido/"
          2:
            title_html: "高级住宿设施（酒店/旅馆）"
            text_html: "在北海道，有很多融入自然的高级住宿设施。以粉雪而世界闻名的二世谷、可赏四季优美田园风光的富良野、北海道的玄关函馆等各个区域都拥有独具特色的住宿设施，下面就以别墅和别馆为中心进行介绍。在被大自然包围的北海道，您一定可以放松身心。"
            url: "https://www.tsunagujapan.com/zh-hans/trustworthy-luxury-accommodations-in-japans-hokkaido-area/"
          3:
            title_html: "探险旅游"
            text_html: "探险旅游是包含自然、异文化、户外活动中两个要素，因可持续发展目标和新冠疫情而备受关注的新型旅游方式。四季不同的自然和人文，阿伊努文化，以及当地导游所分享充满魅力的北海道，可以说是最适合的探险旅游的目的地吧。"
            url: "https://www.tsunagujapan.com/zh-hans/adventure-tourism_in_hokkaido/"
          4:
            title_html: "国立公园"
            text_html: "北海道位于日本的最北端，四周环海，与本州不同，其拥有独特的广袤生态系统。世界遗产“知床国立公园”，遍布高山植物的花圃“利尻礼文北斗国立公园”，拥有世界屈指可数的高透明摩周湖“阿寒摩周国立公园”等都美不胜收。下面就介绍6个北海道必去的国立公园。"
            url: "https://www.tsunagujapan.com/zh-hans/national-park-in-hokkaido/"
          5:
            title_html: "当地美食"
            text_html: "日本本土面积第一大的北海道，临海的港口城市有丰富的海鲜，内陆有品种多样的蔬菜、肉和乳制品等，堪称新鲜食材的宝库。每个区域都有各自代表性的拉面、烤羊肉和蔬菜的成吉思汗、汤咖喱和黄油土豆等当地特色料理。来北海道一定不能错过这里的美食。"
