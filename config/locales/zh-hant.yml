        article:
          1:
            title_html: "關於四國"
            text_html: "四國位於日本本州的西南部，由德島、香川、愛媛、高知四縣組成。北臨瀨戶内海，南面太平洋，即使冬季也較溫暖多雨。瀨戶內海的群島、陡峭地形，豐富的森林美景正是其魅力所在。另外，該地盛產蔬果、漁業興盛，各個季節都能品嚐到當季美味，是處值得深度探索的地區。"
            url: "https://www.tsunagujapan.com/zh-hant/all-about-shikoku/"
          2:
            title_html: "高級住宿設施（飯店／旅館）"
            text_html: "本頁彙整四國的住宿資訊，包括清流「四萬十川」附近由古民居改建而成的别墅；瀨戶内海小豆島上景觀別致的旅館等。此外，還有日本知名溫泉鄉「道後溫泉」和秘境「祖谷溫泉」等地的溫泉旅館。其中也包含獨棟別墅或不易與他人接觸、確實實施防疫對策，讓人可以安心的住宿設施。"
            url: "https://www.tsunagujapan.com/zh-hant/trustworthy-luxury-accommodations-in-japans-shikoku-area/"
          3:
            title_html: "冒險旅遊"
            text_html: "四面環海，氣候溫暖的四國地區有許多絕佳的戶外體驗活動。例如在四萬十川划行獨木舟；能欣賞群島之美的瀨戶內海自行車遊；大步危小步危的急流泛舟；或是於柏島跳水、高知的海豚觀賞等，相信藉由四國的冒險旅遊，您可以充分領略日本的海、河、山之魅力。"
            url: "https://www.tsunagujapan.com/zh-hant/adventure-tourism-in-shikoku/"
          4:
            title_html: "國立公園"
            text_html: "四國地區共有兩座國立公園，其一的「瀨戶内海國立公園」是日本國內面積最大的國立公園，它由大大小小的島嶼構成，多島的海景正是魅力所在。其二的「足摺宇和海國立公園」，可以看到受黑潮影響的亞熱帶海洋生物和珊瑚群，以及溺灣交織的壯觀景色。歡迎您前往四國的國立公園，於展望台眺望美景、體驗各項精彩活動。"
            url: "https://www.tsunagujapan.com/zh-hant/national-park-in-shikoku/"
          5:
            title_html: "四國遍路"
            text_html: "據說平安時代(794〜1185年) 初期的僧人「弘法大師 (別名：空海) 」曾於四國88處靈場修行過，而「四國遍路」就是指這88所寺院的巡禮之路。而現今不只是以信仰為目的，在全長約1200km的路上，可遊覽四國美景、品嚐美食、感受在地人情味。四國遍路吸引眾多國內外遊客，是相當熱門的旅遊方式。"
