  echigo:
    title: "Experience Echigo"
    description: "新潟縣面朝日本海，是自然風景及歷史文化富饒的魅力之地。以下將以煙火大會為主，介紹柏崎、長岡、小千谷地區的資訊。"
    lead_html: "新潟縣擁有面向日本海的漫長海岸線、日本最長河流信濃川及鬱鬱蔥蔥的山村，自然環境豐富多元。而在新潟的夏日傳統，則是點綴夜空的煙火大會。尤其海上煙火「祗園柏崎祭 海之煙火大會」、河上煙火「長岡祭 大煙火大會」、山上煙火「片貝祭 淺原神社秋祭例大祭」，這三個煙火大會均充分發揮其地理位置的優勢，帶來壓倒性的震撼與美感。接著要介紹這些煙火大會舉辦會場的柏崎、長岡、小千谷地區之魅力，以及各煙火大會的亮點。"
    comingsoon: "敬請期待"
    read_more: "詳細資訊"
    article1:
      title: "柏崎"
      subtitle: "日本海上空施放1萬6千發燦爛煙火！ 「祗園柏崎祭 海之煙火大會」"
      description: "柏崎是可以暢玩海水浴、大啖新鮮海鮮等，盡情享受日本海的地區。施放約1萬6千發煙火的「海之大煙火大會」亦是如此，以大海為舞台的精彩演出是一大看點！ 在夜空和海面上倒映的兩發煙火，以及在1.5公里的距離上連續施放100發直徑300公的煙火，蔚為壯觀。"
      url: "https://www.tsunagujapan.com/zh-hant/kashiwazaki-fireworks/"
    article2:
      title: "長岡"
      subtitle: "以日本最長河流為舞台感動100萬人！「長岡祭 大煙火大會」"
      description: "長岡地區擁有200年歷史的醬油藏及山上梯田等，是先人智慧及文化猶存的地區。每年有100萬人參加的「長岡祭 大煙火大會」，是日本首屈一指的煙火大會，觀覽席舊位於流經長岡的信濃川兩岸。如寬約2公里的特效煙火「鳳凰」等等，幾乎超出視野範圍的大型煙火都是必看重點！"
      url: "https://www.tsunagujapan.com/zh-hant/nagaoka-fireworks/"
    article3:
      title: "小千谷"
      subtitle: "金氏世界紀錄認證 世界最大煙火「片貝祭 淺原神社秋祭例大祭」"
      description: "錦鯉被譽為「會游泳的寶石」，而小千谷是其發祥地。在日本庭園中可以觀賞錦鯉的「錦鯉之鄉」也很受歡迎。另一項起源於小千谷的則是巨型煙火「三尺玉」。在「片貝祭 淺原神社秋季例大祭」上還將施放世界最大的「正四尺玉」。巨大煙火的爆裂聲在附近群山中迴盪，震撼人心！"
      url: "https://www.tsunagujapan.com/zh-hant/ojiya-fireworks/"
