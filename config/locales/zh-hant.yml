        article:
          1:
            title_html: "關於東北"
            text_html: "東北地區為日本本州最北邊一帶，由青森縣、岩手縣、秋田縣、宮城縣、山形縣、福島縣等6縣構成。由於緯度高，年均溫相比本州其他地區來得低，冬季時會有美麗的雪景。這片土地仍保有原始的自然生態、特殊的傳統慶典及工藝品，還有不少富含營養的鄉土料理，魅力無窮。"
            url: "https://www.tsunagujapan.com/zh-hant/all-about-tohoku/"
          2:
            title_html: "高級住宿設施（飯店／旅館）"
            text_html: "東北地區擁有許多人氣溫泉區，例如以混浴大浴場出名的青森「酸湯溫泉」、7座秘湯分佈其中的秋田「乳頭溫泉鄉」、復古情懷濃厚的山形「銀山溫泉」等等。當中也不乏獨棟別墅或不易與他人接觸的旅宿，在尚未開發成觀光區的富饒自然環境中也能享受高級住宿體驗，提供您安心舒適的夜晚時光。"
            url: "https://www.tsunagujapan.com/zh-hant/trustworthy-luxury-accommodations-in-japans-tohoku-area/"
          3:
            title_html: "冒險旅遊"
            text_html: "東北地區有山毛欅原生林「白神山地」、風光明媚的三陸海岸、十和田湖與田澤湖等湖泊，還有如尾瀨和藏王一般魅力十足的自然景觀。另外還有日本傳統文化信仰氣息濃厚的出羽三山、秋田又鬼（傳統冬季獵人）等，非常適合進行自然及文化體驗。"
            url: "https://www.tsunagujapan.com/zh-hant/adventure-tourism-in-tohoku/"
          4:
            title_html: "國立公園"
            text_html: "東北地區共有三座國立公園，火山所造就絕景與溫泉的魅力之地「十和田八幡平國立公園」，為復興311大地震中受災的三陸地區而設立的「三陸復興國立公園」，山岳信仰盛行、坐擁山湖美景的「磐梯朝日國立公園」。不妨造訪當地，親自感受大自然的鬼斧神工，體驗日本自古流傳的山岳信仰與湯治等特色文化。"
            url: "https://www.tsunagujapan.com/zh-hant/national-park-in-tohoku/"
          5:
            title_html: "觀光景點"
            text_html: "東北地區坐擁諸多能同時感受豐沛大自然與歷史的景點，例如譽為「日本三景」之一的「松島」、園內櫻花充溢的「弘前城」、曾於知名俳人松尾芭蕉作品中登場的「立石寺」、建於400年前的宿場町「大內宿」等。請參考東北6縣的遊賞看點，打造您的精彩東北之旅。"
            url: "https://www.tsunagujapan.com/zh-hant/10-recommended-spots-in-tohoku/"
