            title_html: "關於九州"
            text_html: "九州是構成日本列島的島嶼之一，位於西南部的溫暖地區。由福岡・佐賀・長崎・大分・熊本・宮崎・鹿兒島七縣組成，位在北九州的福岡縣擁有國内外航班密集的機場，亦有新幹線車站，可謂九州及亞洲的玄關。<br>九州擁有豐富自然、溫泉、歷史景點、能享受大自然的體驗活動，還有不能錯過的博多拉麵等當地美食，是處魅力無限之地。"
