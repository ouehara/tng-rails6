          2:
            title_html: "高級住宿設施（飯店／旅館）"
            text_html: "日本首屈一指的名溫泉地許多都位在九州。這裡有被大海環繞，或是位在像阿蘇山、屋久島等豐沛自然裡的旅宿，能泡著溫泉邊享受當地獨有的四季美景。在可以盡享靜謐的高級獨棟別墅裡，不僅能保有隱私，也能安心度過愜意時光。"
            url: "https://www.tsunagujapan.com/zh-hant/trustworthy-luxury-accommodations-in-japans-kyushu-area/"
          3:
            title_html: "冒險旅遊"
            text_html: "自然・異文化・戶外活動，有包含兩項要素的體驗就稱為「冒險旅遊」。這是近來因應SDGs（永續發展目標）、新冠肺炎疫情，而受到注目的新旅行形式。在日本以北海道為中心，發展了許多「冒險旅遊」行程。擁有豐富自然資源的九州極具潛力，在此為您介紹能盡享九州冒險旅遊的資訊。"
            url: "https://www.tsunagujapan.com/zh-hant/adventuretravel_in_kumamoto"
          4:
            title_html: "國立公園"
            text_html: "九州擁有6座國立公園。世界遺產「屋久島國立公園」、坐擁日本國內紅樹林面積第二大的「奄美群島國立公園」、皆留存著原始自然風景。知名景勝櫻島所隸屬的「霧島錦江灣國立公園」，則有能近距離感受火山能量的公園。造訪這些景點，體驗這片土地僅有的感動吧。"
            url: "https://www.tsunagujapan.com/zh-hant/national-park-in-kyushu/"
          5:
            title_html: "線上行程"
            text_html: "儘管不能出國，也能在家透過線上行程了解當地魅力，是現今最不可或缺的觀光體驗模式。其中，結合當地特產宅配到府的行程最具人氣。在實際前往前，先用網路體驗感受當地氣氛，相信能替現在的生活增添樂趣。"
            url: "https://www.tsunagujapan.com/zh-hant/kyushu-online-tours/"
          6:
            title_html: "溫泉"
            text_html: "日本國內溫泉湧量與源泉數的前五名，有三座都位在九州，堪稱溫泉天堂一點也不為過。有別府、湯布院等日本數一數二溫泉地聚集的九州，吸引不少人慕名前來。享受各種泉質與効能，還有能眺望自然美景的露天風呂，或在風情滿溢的溫泉街散步，各溫泉鄉有不同的玩法，就等著您來前來療癒身心。"
            url: "https://www.tsunagujapan.com/zh-hant/onsen-in-kyushu-top10/"
