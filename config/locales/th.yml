      coj:
        description: "「Culture of Japan」เป็นโปรเจกต์แนะนำวัฒนธรรมญี่ปุ่นที่มีความโดดเด่นไม่ซ้ำใคร โดยทีมงานของเราจะพาคุณไปเจาะลึกเรื่องราวของวัฒนธรรมอันเป็นความภาคภูมิใจของชาวญี่ปุ่น ทั้งวัฒนธรรมอาหาร วัฒนธรรมดั้งเดิม ป๊อปคัลเจอร์ ฯลฯ มาดูวัฒนธรรมญี่ปุ่นที่เต็มล้นไปด้วยเสน่ห์กันเถอะ"
