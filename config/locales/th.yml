      headline: "มาตรการความปลอดภัยเพื่อป้องกันการติดโรค โควิด19 ในญี่ปุ่น"
      teaser_desc_html: "รัฐบาลญี่ปุ่นได้ออกมาตรการการป้องกันในการติดเชื้อไวรัสโคโรน่าสายพันธุ์ใหม่ โควิด19 โดยใช้หลักการณ์ 「3 เงื่อนไขรัดกุม」
      「3 เงื่อนไขรัดกุม」หมายถึงองค์ประกอบที่ควรหลีกเลี่ยง 3 ประการ คือ「ปิดมิดชิด」「แออัด」「ใกล้ชิด」ไม่อยู่ในที่อากาศไม่ถ่ายเท ไม่อยู่ในที่ที่มีผู้คนมากมาย ไม่ส่งเสียงดังและอยู่ใกล้ชิดกับผู้คนในเวลาสนทนา ที่เรียกร้องไม่ให้ผู้คนมาอยู่ใน 3 สถานการนี้ซ้อนๆ กัน
      เราจะมาแนะนำรายละเอียดของหลายๆ องค์กร กิจการ  ร้านค้า ที่ได้มีการออกนโยบายในการป้องกันโควิด19 「มาตรการความปลอดภัย」หลังจากการเรียกร้องของรัฐบาลว่าปฏิบัติอย่างไรกันบ้าง"
      menu:
        headline: "มาตรการของแต่ละสถานที่"
        transport: "สนามบิน/การขนส่งสาธารณะ"
        accommodate: "ที่พักอาศัย"
        restaurant: "ร้านอาหาร"
        shops: "สถานที่ช้อปปิ้ง"
        sightseeing: "ท่องเที่ยว"
        other: "กิจกรรม อื่นๆ"
      descs:
        transport: "สนามบินถือว่าเป็นประตูสู่ประเทศ ใช้ต้อนรับหรือบอกลานักท่องเที่ยวจากทั่วโลกและการเดินทางโดยรถไฟ หรือรถโดยสารเปรียบเสมือน \"เท้า\" ของเรา ทำให้ผู้คนมากมายเดินทางไปมามีความเสี่ยงในการเผชิญกับเชื้อโควิด19
        และในที่นี้เราจะแนะนำมาตรการความปลอดภัยอย่างเคร่งครัดเพื่อป้องกันการติดเชื้อไวรัสโควิด19 ในการใช้สนามบินและการขนส่งสาธารณะในประเทศญี่ปุ่น"
        accommodate: "ในระหว่างการท่องเที่ยว สิ่งที่สำคัญที่สุดนอกจากสถานที่ท่องเที่ยวกับอาหารการกินแล้ว นั่นก็คือโรงแรมหนือที่พักนั่นเอง
        ถ้าโรงแรมหรือที่พักนั้นสามารถทำให้เราพักได้อย่างสบายใจ เราก็อยากจะพักที่นั่น
        และในที่นี้เราอยากแนะนำ 「มาตรการความปลอดภัย」เพื่อป้องกันการติดเชื้อไวรัสโควิด19 ของสถานที่พักต่างๆ "
        restaurant: "สิ่งที่อยากทำในการท่องเที่ยวอย่างหนึ่งที่คิดว่าหลายคนจะต้องยกมือขึ้นก็คือ「การกิน」
        การที่เราได้ทานอาหารของท้องถิ่นนั้นๆ กับครอบครัวหรือเพื่อนๆ ก็ถือว่าเป็นสิ่งทำให้การท่องเที่ยวของเรานั้นมีสีสันขึ้น แต่ในขณะเดียวกันเราก็ต้องกังวนถึงความเสี่ยงสูงต่อการติดเชื้อโควิด19 เนื่องจากเราต้องใกล้ชิดกับผู้คนหรือไม่ว่าจะเป็นการแพร่กระจายของเชื้อขณะรับประทานอาหาร
        เรามาเช็คข้อมูลการป้องกันการติดเชื้อโควิด19 ของร้านอาหารต่างๆ เพื่อการทานอาหารให้เพลิดเพลินและสบายใจได้อย่างเต็มที่"
        shops: "การเดินดูซื้อของของช้อปปิ้งตามสถานที่ต่างๆ ก็เป็นกิจกรรมหนึ่งที่ขาดไม่ได้ในการท่องเที่ยว
        แหล่งช้อปปิ้งหลายแห่งที่มีผู้คนหลั่งไหลาเข้ามาก็ได้มีการป้องกันด้วยการฆ่าเชื่อโรคหรือไม่ว่าจะเป็นการถ่ายเทอากาศอย่างเคร่งครัด ซึ่งเราจะแนะนำ มาตรการการป้องกันตามสถานที่ต่างๆ ให้ดูกัน"
        sightseeing: "นักท่องเที่ยวหลายคนที่อยากจะได้เที่ยวได้เห็นสถานที่ประวัติศาสตร์หรือวัฒนธรรมต่างๆ ของประเทศญีปุ่นเช่น วัดวาอาราม ปราสาท พิพิธภัณฑ์ หรือว่าสวนสนุก
        แต่สถานที่เหล่านี้จะมีผู้คนมากมายมารวมตัวกัน ทำให้กลายเป็นสถานที่แออัดสร้างความกังวนให้กับเรา
        และในที่นี้เราอยากแนะนำนโยบายการป้องกันเพื่อความปลอดภัย ของสถานที่ท่องเที่ยวต่างๆ ที่มีผู้คนหนาแน่นมาให้ดูกัน"
        other: "นักท่องเที่ยวที่มาญี่ปุ่นหลายคนก็คงอยากทำกิจกรรมเกี่ยวกับวัฒนธรรมของญี่ปุ่น
        เรามาเช็คมาตรการความปลอดภัยในระหว่างการทำกิจกรรมเพื่อให้คุณรู้สึกปลอดภัยเกี่ยวกับประสบการณ์อันมีค่าที่สามารถทำได้ที่นี่
        และนอกจากนี้เราจะแนะนำมาตรการป้องกันการติดเชื้อไวรัสโควิด19 ในระหว่างการเดินทางในญี่ปุ่น"
