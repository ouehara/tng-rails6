      okinawa:
        title: "โอกินาว่า"
        description: "แนะนำบทความท่องเที่ยวโอกินาว่า ตั้งแต่ที่พักชั้นนำ ที่เที่ยวและชายหาดยอดนิยม อาหารพื้นเมือง อุทยานแห่งชาติ และกิจกรรมกลางแจ้ง รวมไปถึงทัวร์ต่างๆ ให้ได้เพลิดเพลินกันบนเกาะโอกินาว่า"
        top: "โอกินาว่า"
        article:
          1:
            title_html: "เกี่ยวกับโอกินาว่า"
            text_html: "จังหวัดโอกินาว่า ตั้งอยู่ทางใต้สุดของญี่ปุ่น ประกอบด้วยเกาะกว่า 160 เกาะ กระจายอยู่ทั่วท้องทะเลอันกว้างใหญ่เป็นจังหวัดเดียวในญี่ปุ่นที่มีภูมิภาคเขตร้อน ดังนั้นคุณจะพบกับระบบนิเวศและวัฒนธรรมของญี่ปุ่นในแบบที่แตกต่างอย่างไม่น่าเชื่อ ให้เราพาคุณไปรู้จักกับเสน่ห์ที่เป็นเอกลักษณ์ของโอกินาว่า รวมถึงทะเลอันสวยงาม แนวปะการังและธรรมชาติที่ยังคงระบบนิเวศไว้อย่างวมบูรณ์ รวมถึงวัฒนธรรมดั้งเดิม และกิจกรรมกลางแจ้ง เช่น กิจกรรมทางน้ำต่างๆ"
            url: "https://www.tsunagujapan.com/th/beginners-guide-to-okinawa/"
          2:
            title_html: "ที่พักหรูหรา (โรงแรม/เรียวกัง)"
            text_html: "วันนี้เราจะมาแนะนำวิลล่าเดี่ยวและบ้านพักตากอากาศหลังเล็กในจังหวัดโอกินาว่า (บริเวณเหนือ กลาง ใต้ และในเมืองนาฮะ) เกาะอิชิงากิ และเกาะมิยาโกะจิมะ ที่พักทุกแห่งจะทำให้คุณได้เพลิดเพลินไปกับธรรมชาติอันแสนกว้างใหญ่และสวยงามของโอกินาว่า โดยมีทั้งสระว่ายน้ำส่วนตัว วิวมหาสมุทร ฯลฯ นอกจากนี้ เรายังมีการบอกจุดท่องเที่ยวที่อยู่ใกล้กับบริเวณที่พักด้วย ตามไปดูกันเลย!"
            url: "https://www.tsunagujapan.com/th/10-okinawa-accommodations-that-can-be-rented-out/"
          3:
            title_html: "การท่องเที่ยวเชิงผจญภัย "
            text_html: "จังหวัดโอกินาว่าประกอบด้วยเกาะจำนวนมาก มีทั้งเกาะหลักโอกินาว่า และเกาะอื่นๆ ซึ่งอยู่ในบริเวณรอบนอก เช่น มิยาโกะจิมะ อิชิงากิ และอิริโอโมเตะ โอกินาว่ามีชื่อเสียงในเรื่องของชายหาดสีขาวบริสุทธิ์และมหาสมุทรสีเขียวมรกต ยิ่งไปกว่านั้น ยังเป็นแหล่งระบบนิเวศน์ที่ไม่เหมือนใครเนื่องจากเป็นเขตภูมิอากาศแบบป่า ซึ่งคุณสามารถสัมผัสกับธรรมชาติแสนพิเศษของที่นี่ได้หลายวิธี ไม่ว่าจะเป็นการดำน้ำในถ้ำ หรือ ขี่ม้าโยนากูนิซึ่งเป็นม้าสายพันธุ์ท้องถิ่นของโอกินาว่าไปรอบๆ เพื่อเที่ยวชมเรือโบราณที่เรียกว่า เรือซาบานิ"
            url: "https://www.tsunagujapan.com/th/adventuretourism-in-okinawa/"
          4:
            title_html: "อุทยานแห่งชาติ"
            text_html: "โอกินาว่ามีอุทยานแห่งชาติอยู่ 3 แห่ง ได้แก่ อุทยานแห่งชาติยันบารุ, อุทยานแห่งชาติเครามะ โชโตะ, อุทยานแห่งชาติอิริโอโมเตะ - อิชิงากิ ลองแวะอุทยานเหล่านี้ แล้วเพลิดเพลินกับธรรมชาติอันกว้างใหญ่ของโอกินาว่าและวัฒนธรรมดั้งเดิมของที่นี่ดูสิ! คุณจะได้สัมผัสกับเสน่ห์อันไร้ขอบเขต รวมไปถึงป่าแบบกึ่งเขตร้อนและป่าชายเลนที่ใหญ่ที่สุดของญี่ปุ่น, ท้องทะเลแสนสวย, แนวปะการังหลากชนิด, พืชพรรณและสัตว์ที่แปลกไม่ซ้ำใคร รวมถึงหมู่บ้านโบราณที่มุงหลังคาด้วยกระเบื้องสีแดง"
            url: "https://www.tsunagujapan.com/th/national-park-in-okinawa/"
          5:
            title_html: "ชายหาด"
            text_html: "โอกินาว่าเป็นจุดพักแรมรีสอร์ทที่มีชื่อเสียง ซึ่งเป็นผลมาจากสภาพอากาศแบบอบอุ่นชื้นที่มีค่าเฉลี่ยอุณหภูมิรายปีสูงที่สุดในญี่ปุ่น จังหวัดนี้มีชายหาดมากมายที่ขึ้นชื่อเรื่องทรายสีขาวบริสุทธิ์และน้ำทะเลสีฟ้าสดใส จึงไม่แปลกที่ผู้คนมากมายจะมารวมตัวกันในโอกินาว่าในช่วงฤดูร้อน  ครั้งนี้เราจะขอแนะนำชายหาดขึ้นชื่อที่อยู่บนเกาะโอกินาว่าและเกาะรอบๆ ให้คุณได้รู้จักกัน ตั้งแต่เกาะที่ได้ชื่อว่าเป็น \"อัญมณีที่ซ่อนอยู่\" ไปจนถึงจุดเด่นและวิธีเดินทางไปยังชายหาดต่างๆ เพื่อให้คุณวางแผนเที่ยวโอกินาว่าได้อย่างยอดเยี่ยมไร้ที่ติ!"
            url: "https://www.tsunagujapan.com/th/top-okinawa-beaches/"
