      kyushu:
        title: "มนต์เสน่ห์คิวชู"
        description: "เพจนี้จะรวบรวมบทความ รีวิวเที่ยวคิวชู รวมถึงข้อมูลการท่องเที่ยวที่เป็นประโยชน์ในภูมิภาคคิวชู เช่น ที่พักแนะนำในคิวชู อุทยานแห่งชาติ การท่องเที่ยวเชิงกิจกรรม และออนเซ็น"
        top: "คิวชู"
        article:
          1:
            title_html: "เกี่ยวกับคิวชู"
            text_html: "คิวชูอยู่ทางตะวันตกเฉียงใต้สุดของหมู่เกาะหลักประเทศญี่ปุ่น จึงมีอากาศค่อนข้างเย็น คิวชูประกอบด้วย 7 จังหวัด ได้แก่ ซากะ, นางาซากิ, โออิตะ, คุมาโมโตะ, มิยาซากิ, คาโกชิม่า และ ฟุกุโอกะ ซึ่งเป็นจังหวัดสุดท้าย เป็นประตูสู่คิวชู (และแม้แต่เอเชีย) เนื่องจากมีสนามบินนานาชาติที่ใช้งานอยู่และสถานี \"ชินคันเซ็น\" (รถไฟหัวกระสุน) ที่เชื่อมต่อกับส่วนอื่น ๆ ของประเทศ<br>คิวชูเต็มไปด้วยมนต์สเน่ห์มากมาย ทั้งธรรมชาติที่งดงาม และออนเซ็น (น้ำพุร้อน) ไปจนถึงยังมีกิจกรรมที่ให้คุณได้สัมผัสกับสถานที่ทางประวัติศาสตร์และกิจกรรมกลางแจ้งที่น่าสนใจ แถมยังมีอาหารท้องถิ่นที่น่าลิ้มลอง เช่น ฮากาตะราเม็งที่มีชื่อเสียงของฟุกุโอกะ เป็นต้น"
            url: "https://www.tsunagujapan.com/th/why-is-it-called-kyushu-9-provinces-when-there-are-only-7-prefectures/"
          2:
            title_html: "ที่พักหรูหรา <br>(โรงแรม/เรียวกัง)"
            text_html: "คิวชูเป็นที่ตั้งของรีสอร์ทออนเซ็นชั้นนำของญี่ปุ่นหลายแห่ง เนื่องจากรายล้อมด้วยมหาสมุทรและเต็มไปด้วยธรรมชาติที่สวยงาม รวมถึงสถานที่ต่างๆเช่น ภูเขาอาโสะ และเกาะยาคุชิมะ ยิ่งไปกว่านั้นยังมีมีเรียวกัง (โรงแรมขนาดเล็กแบบญี่ปุ่นดั้งเดิม) และโรงแรมมากมายที่เปิดโอกาสให้คุณได้ดื่มด่ำกับทัศนียภาพอันงดงามตามฤดูกาล และผ่อนคลายโดยการแช่ออนเซ็นกลางแจ้ง และสำหรับผู้ที่ต้องการได้รับความเป็นส่วนตัว ก็ยังมีที่พักสุดหรูหลายแห่งที่มีวิลล่าส่วนตัว และห้องพักออนเซ็นส่วนตัว ให้พักผ่อนกันได้แบบไม่มีใครรบกวน"
            url: "https://www.tsunagujapan.com/th/trustworthy-luxury-accommodations-in-japans-kyushu-area/"
          3:
            title_html: "การท่องเที่ยวเชิงผจญภัย "
            text_html: "การท่องเที่ยวเชิงผจญภัย หมายถึง การท่องเที่ยวที่เน้นทำกิจกรรมเป็นหลัก ไม่ว่าจะเป็นท่องเที่ยวเชิงธรรมชาติ การแลกเปลี่ยนวัฒนธรรม และกิจกรรมที่ใช้พละกำลังต่างๆ ซึ่งเป็นส่วนหนึ่งของรูปแบบการเดินทางท่องเที่ยวในปัจจุบันที่ตอบสนองความต้องการของผู้ที่ต้องการศึกษาหาความรู้ และเปิดประสบการณ์ใหม่ๆ<br>ในปัจจุบันการท่องเที่ยวเชิงผจญภัยนั้น ส่วนมากจะได้ยินว่าต้องไปที่ฮอกไกโด แต่คิวชูก็ถูกมองว่าเป็นสถานที่ที่มีศักยภาพมากมายสำหรับการท่องเที่ยวเชิงผจญภัยเช่นกัน เนื่องจากมีธรรมชาติที่อุดมสมบูรณ์ ที่สามารถทำให้คุณเพลิดเพลินกับการท่องเที่ยวแบบผจญภัยได้ตลอดทริปที่คิวชู"
            url: "https://www.tsunagujapan.com/th/adventuretravel_in_kumamoto"
          4:
            title_html: "อุทยานแห่งชาติ "
            text_html: "คิวชูเป็นที่ตั้งของอุทยานแห่งชาติ 6 แห่ง ธรรมชาติอันบริสุทธิ์ สามารถพบได้มากมายในสถานที่ต่างๆ เช่น อุทยานแห่งชาติยากุชิมะ ที่ได้รับการขึ้นทะเบียนเป็นมรดกโลกขององค์การยูเนสโก หรืออุทยานแห่งชาติอามามิกันโตะ ซึ่งอนุรักษ์ป่าชายเลนที่ใหญ่เป็นอันดับสองในญี่ปุ่น สวนสาธารณะอื่น ๆ เช่น อุทยานแห่งชาติคิริชิมะ - คินโควัน (ซึ่งรวมถึงเกาะซากุระจิมะ) เปิดโอกาสให้นักท่องเที่ยวได้สัมผัสกับพลังงานของภูเขาไฟที่ยังคุกรุ่นอย่างใกล้ชิด ใครที่หวนหาธรรมชาติที่งดงามอย่างแท้จริงแล้วล่ะก็ คิวชูถือว่าเป็นตัวเลือกที่ไม่ผิดหวังอย่างแน่นอน"
            url: "https://www.tsunagujapan.com/th/national-park-in-kyushu/"
          5:
            title_html: "ทัวร์ออนไลน์ "
            text_html: "ในช่วงเวลานี้ต้องยอมรับเลยว่าทัวร์ออนไลน์เป็นท่องเที่ยวที่ได้รับความนิยมเพิ่มขึ้นอย่างรวดเร็ว โดยทัวร์จะเปิดโอกาสให้ทุกท่านได้สัมผัสเสน่ห์ของธรรมชาติจากที่ไหนก็ได้บนโลกนี้ โดยไม่ต้องออกจากบ้านแม้แต่ก้าวเดียว และยังมีทัวร์ที่ให้ทุกท่านช็อปปิ้งสินค้าต่างๆ ในท้องถิ่น และส่งไปรษณีย์ให้ถึงหน้าบ้านก็เป็นทัวร์ที่ได้รับความนิยมเป็นพิเศษ และมีนักท่องเที่ยวบางส่วนที่ต้องการทัวร์ออนไลน์ก่อน เพื่อศึกษาจุดหมายปลายทางก่อนที่จะไปที่นั่นด้วยตนเองจริงๆ อีกด้วย"
            url: "https://www.tsunagujapan.com/th/kyushu-online-tours/"
          6:
            title_html: "ออนเซ็น"
            text_html: "คิวชูเป็นที่ตั้งของออนเซ็นที่มีการใช้งานมากที่สุด 3 ใน 5 ของญี่ปุ่น ซึ่งทำให้หลายคนเรียกคิวชูว่าเป็น “ออนเซ็นเทงโกคุ” (สวรรค์ของออนเซ็น) หลายคนเดินทางไปยังภูมิภาคคิวชูเพียงเพื่อเที่ยวชมเมืองออนเซ็นที่มีชื่อเสียง เช่น เบปปุ และยุฟุอิน เพื่อที่จะได้ผ่อนคลายไปกับแช่ออนเซ็น และน้ำที่มีคุณสมบัติในการบำบัดต่างๆ ก็จะช่วยให้ร่างกายรู้สึกรีเฟรช สดชื่น พร้อมทั้งห้องอาบน้ำแบบเปิดโล่งที่ทำให้คุณได้ชมธรรมชาติโดยรอบ และชมเมืองออนเซ็นเล็ก ๆ ที่เต็มไปด้วยเสน่ห์แบบญี่ปุ่นดั้งเดิม"
            url: "https://www.tsunagujapan.com/th/onsen-in-kyushu-top10/"
