    feature:
      hokkaido:
        title: "มนต์เสน่ห์ฮอกไกโด"
        description: "เพจนี้จะรวบรวมบทความ รีวิวเที่ยวฮอกไกโด รวมถึงข้อมูลการท่องเที่ยวที่เป็นประโยชน์ในภูมิภาคฮอกไกโด เช่น ที่พักแนะนำในฮอกไกโด อุทยานแห่งชาติ การท่องเที่ยวเชิงกิจกรรม และอาหารประจำถิ่น"
        top: "ฮอกไกโด"
        article:
          1:
            title_html: "เกี่ยวกับฮอกไกโด"
            text_html: "ฮอกไกโดอยู่ทางเหนือสุดของประเทศญี่ปุ่น เต็มไปด้วยจุดชมวิวกลางแจ้งอันกว้างใหญ่สวยงาม เช่น คาบสมุทรชิเรโตโกะที่เป็นมรดกโลก และอุทยานแห่งชาติคูชิโระชิตสึเง็งที่เต็มไปด้วยภูเขาเก่าแก่ มีพืชพรรณและสัตว์อยู่มากมาย ฮอกไกโดมีพื้นที่กว้างใหญ่ จึงมีภูมิอากาศและภูมิทัศน์ต่างกันในแต่ละจังหวัด ทุกที่มีเอกลักษณ์ของตัวเอง ทั้งวัฒนธรรม อาหารประจำถิ่น งานเทศกาล และกิจกรรมต่างๆ ให้คุณได้เพลิดเพลินอยู่มากมาย"
            url: "https://www.tsunagujapan.com/th/all-about-hokkaido/"
          2:
            title_html: "ที่พักหรูหรา (โรงแรม/เรียวกัง)"
            text_html: "ฮอกไกโดเต็มไปด้วยที่พักสุดหรูมากมายที่เข้ากับธรรมชาติอันสวยงามอย่างลงตัว เราขอแนะนำที่พักแสนพิเศษไม่ซ้ำใคร โดยเน้นแบบฮอลิเดย์วิลล่าที่อยู่ในพื้นที่ยอดนิยมของฮอกไกโด รวมถึงนิเซโกะที่มีหิมะขาวนุ่มละเอียดที่สุดในโลก ฟุราโนะที่มีทัศนียภาพอันยิ่งใหญ่ของพื้นที่ชนบทในสี่ฤดู และฮาโกดาเตะซึ่งเปรียบเป็นประตูสู่ฮอกไกโด ที่พักเหล่านี้จะทำให้คุณได้ผ่อนคลายอย่างแท้จริงและฟื้นพลังของคุณด้วยธรรมชาติอันกว้างใหญ่"
            url: "https://www.tsunagujapan.com/th/trustworthy-luxury-accommodations-in-japans-hokkaido-area/"
          3:
            title_html: "การท่องเที่ยวเชิงผจญภัย "
            text_html: "การท่องเที่ยวเชิงผจญภัย หมายถึง การท่องเที่ยวที่เน้นทำกิจกรรมเป็นหลัก ไม่ว่าจะเป็นท่องเที่ยวเชิงธรรมชาติ การแลกเปลี่ยนวัฒนธรรม และกิจกรรมที่ใช้พละกำลังต่างๆ ซึ่งเป็นส่วนหนึ่งของรูปแบบการเดินทางท่องเที่ยวในปัจจุบันที่ตอบสนองความต้องการของผู้ที่ต้องการศึกษาหาความรู้ เปิดประสบการณ์ใหม่ๆ และป้องกันตัวจากไวรัสโคโรน่า ฤดูกาลแสนวิเศษทั้งสี่ของฮอกไกโด เรื่องเล่าต่างๆ วัฒนธรรมไอนุ และไกด์ท้องถิ่นล้วนมีเอกลักษณ์ ทำให้เป็นจุดหมายของการท่องเที่ยวแบบผจญภัยที่ไร้ที่ติ"
            url: "https://www.tsunagujapan.com/th/adventure-tourism_in_hokkaido/"
          4:
            title_html: "อุทยานแห่งชาติ "
            text_html: "ฮอกไกโดมีระบบนิเวศน์แตกต่างจากพื้นที่อื่นในญี่ปุ่น เนื่องจากตั้งอยู่บริเวณเหนือสุดของประเทศและมีทะเลล้อมรอบ อุทยานแห่งชาติทั้ง 6 แห่ง ล้วนสวยงามชวนตะลึง เช่น อุทยานแห่งชาติชิเรโตโกะที่เป็นมรดกโลก อุทยานแห่งชาติริชิริ เรบุน ซะโระเบ็ตสึและทุ่งดอกไม้บนที่ราบสูง กับอุทยานแห่งชาติอะกัง ที่ตั้งของทะเลสาบมะชูซึ่งเป็นทะเลสาบที่มีน้ำใสที่สุดแห่งหนึ่งของโลก"
            url: "https://www.tsunagujapan.com/th/national-park-in-hokkaido/"
          5:
            title_html: "อาหารท้องถิ่น"
            text_html: "ฮอกไกโดไม่ได้มีพื้นที่กว้างที่สุดในญี่ปุ่นเท่านั้น แต่ยังเป็นขุมทรัพย์อาหารสดๆ อีกด้วย ทั้งอาหารทะเลส่งตรงจากท่าเรือ ผักแสนอร่อย เนื้อสัตว์ และผลิตภัณฑ์นมจะสามารถหาได้ที่บริเวณตอนในของประเทศ แต่ละพื้นที่มีอาหารประจำถิ่นของตัวเอง ไม่ว่าจะเป็นราเมง เจงกิสข่าน (เมนูจากเนื้อแกะและผัก) ซุปแกงกะหรี่ มันฝรั่งอบเนย และอีกมากมาย แวะฮอกไกโดเพื่อชิมอาหารท้องถิ่นแสนอร่อยเหล่านี้ด้วยตัวเองดูสิ!"
            url: "https://www.tsunagujapan.com/th/12-local-foods-not-to-be-missed-in-hokkaido/"
