      tohoku:
        title: "มนต์เสน่ห์โทโฮคุ"
        description: "เพจแนะนำบทความหลากหลายประเภทที่เกี่ยวข้องกับการท่องเที่ยวในภูมิภาคโทโฮคุอย่างเพลิดเพลิน ไม่ว่าจะเป็นที่พักชั้นเยี่ยม อุทยานแห่งชาติ สวนประจำชาติ จุดชมวิวที่ดีที่สุด รวมถึงกิจกรรมกลางแจ้ง กีฬา ทัวร์ และอื่นๆ อีกมากมาย!"
        top: "โทโฮคุ"
        article:
          1:
            title_html: "เกี่ยวกับโทโฮคุ"
            text_html: "ภูมิภาคโทโฮคุตั้งอยู่บริเวณปลายสุดของพื้นที่ทางตอนเหนือของเกาะหลักญี่ปุ่น ประกอบด้วย 6 จังหวัด ได้แก่ อาโอโมริ, อิวาเตะ, อาคิตะ, มิยางิ, ยามากาตะ และฟุคุชิมะ ด้วยความที่ภูมิภาคนี้ตั้งอยู่ในตำแหน่งละติจูดที่สูงกว่าพื้นที่อื่นจึงมีอากาศที่หนาวเย็นกว่า และมีวิวหิมะฤดูหนาวที่สวยงามเป็นพิเศษด้วย ภูมิภาคโทโฮคุมีเสน่ห์ที่ซ่อนอยู่มากมายรอให้คุณไปค้นหา ทั้งธรรมชาติอันอุดมสมบูรณ์ที่ไม่ถูกทำลาย งานเทศกาลและงานฝีมือประจำถิ่นที่มีเอกลักษณ์ ไปจนถึงอาหารท้องถิ่นที่ทั้งอร่อยและดีต่อสุขภาพ"
            url: "https://www.tsunagujapan.com/th/all-about-tohoku/"
          2:
            title_html: "ที่พักหรูหรา (โรงแรม/เรียวกัง)"
            text_html: "โทโฮคุมีย่านรีสอร์ทออนเซ็นอยู่มากมาย เช่น \"สุคายุออนเซ็น\" จังหวัดอาโอโมริ ที่มีชื่อเสียงเรื่องบ่อน้ำพุขนาดใหญ่ให้ชาย - หญิงแช่รวมกัน \"นิวโตะออนเซ็น\" จังหวัดอาคิตะซึ่งมีบ่อน้ำพุร้อนกระจายตัวอยู่ถึง 7 แห่ง รอให้คุณไปเยี่ยมเยียน และ \"กินซันออนเซ็น\" จังหวัดยามากาตะ ที่คุณจะได้ผ่อนคลายไปกับการแช่น้ำพุร้อน ระหว่างที่ดื่มด่ำไปกับบรรยากาศแบบย้อนยุค ไม่ว่าคุณจะเข้าพักในวิลล่าส่วนตัว ห่างไกลจากผู้คน โรงพักแรมในย่านคนน้อยของภูมิภาคโทโฮคุอันกว้างใหญ่นี้ หรือโรงแรมชั้นสูง โทโฮคุก็ยังเป็นสถานที่ที่เหมาะสำหรับการพักผ่อนทางร่างกายและจิตใจ"
            url: "https://www.tsunagujapan.com/th/trustworthy-luxury-accommodations-in-japans-tohoku-area/"
          3:
            title_html: "การท่องเที่ยวเชิงผจญภัย "
            text_html: "โทโฮคุเต็มไปด้วยสมบัติทางธรรมชาติที่อุดมสมบูรณ์ อย่างป่าต้นบีชโบราณบน \"เทือกเขาชิรากามิซันจิ\" อันน่าทึ่ง, \"แนวชายฝั่งทะเลซันริคุ\" สุดงดงาม, \"ทะเลสาบโทวาดะและทะเลสาบทาซาวะ\" อันเลื่องชื่อ ไปจนถึง \"บึงโอเซะ\" สุดยิ่งใหญ่ และ \"ภูเขาซะโอ\"<br><br>นอกจากนี้ คุณยังสามารถชมวัฒนธรรมและประเพณีญี่ปุ่นประจำถิ่นที่แฝงเร้นอยู่ในภูมิภาคนี้ได้ด้วย ตัวอย่างเช่น \"มาทากิ\" (วัฒนธรรมนักล่าฤดูหนาวแบบดั้งเดิมและเก่าแก่) \"เดวะซังซัน\" (หัวใจหลักของหนึ่งในความเชื่ออันมีเอกลักษณ์ของญี่ปุ่น) โทโฮคุเป็นภูมิภาคที่เต็มไปด้วยสิ่งดีๆ ที่รอให้คุณไปสัมผัส ดังนั้นจึงเป็นสถานที่อันยอดเยี่ยมสำหรับการท่องเที่ยวแบบผจญภัย"
            url: "https://www.tsunagujapan.com/th/adventure-tourism-in-tohoku"
          4:
            title_html: "อุทยานแห่งชาติ"
            text_html: "โทโฮคุมีอุทยานแห่งชาติอยู่ถึง 3 แห่ง คือ \"อุทยานแห่งชาติโทวาดะ ฮาจิมังไท\" ที่เต็มไปด้วยบ่อน้ำพุร้อนและวิวพาโนรามาที่เกิดจากภูเขาไฟ \"อุทยานแห่งชาติซันริคุ ฟุคโค\" ซึ่งสร้างขึ้นมาเพื่อฟื้นฟูพื้นที่ซันริคุที่ได้รับผลกระทบจากเหตุการณ์แผ่นดินไหวและสึนามิครั้งใหญ่ในโทโฮคุ และ \"อุทยานแห่งชาติบันได อะซาฮิ\" ซึ่งเป็นรากฐานของความเชื่อและการกราบไหว้บูชาภูเขาของคนญี่ปุ่น ที่นี่ยังเป็นบริเวณที่คุณสามารถชมทิวทัศน์อันสวยวิเศษของทะเลสาบและบึงขนาดใหญ่ได้ด้วย ลองหาเวลาไปเพลิดเพลินกับความงามอันน่าทึ่งของธรรมชาติ แช่น้ำพุร้อนให้ผ่อนคลาย และเรียนรู้วัฒนธรรมที่อยู่เบื้องหลังความเชื่อโบราณของชาวญี่ปุ่นดูสิ"
            url: "https://www.tsunagujapan.com/th/national-park-in-tohoku/"
          5:
            title_html: "การท่องเที่ยว"
            text_html: "โทโฮคุเป็นภูมิภาคที่เต็มไปด้วยธรรมชาติและแหล่งประวัติศาสตร์ ตัวอย่างเช่น \"มัตสึชิม่า\" ที่ได้ชื่อว่ามี 1 ใน 3 วิวที่สวยที่สุดในญี่ปุ่น \"ปราสาทฮิโรซากิ\" ที่ปกคลุมไปด้วยดอกซากุระในช่วงฤดูใบไม้ผลิ \"หุบเขานารุโกะ\" หนึ่งในจุดชมใบไม้เปลี่ยนสีที่เยี่ยมยอดแห่งภูมิภาคโทโฮคุ หรือแม้กระทั่ง \"วัดริชชะคุจิ\" ที่มีชื่อปรากฏอยู่ในผลงานของมัตสึโอะ บาโช (กวีชาวญี่ปุ่นที่มีชื่อเสียง) และ \"โออูจิจูคุ\" หมู่บ้านญี่ปุ่นโบราณที่มีอายุกว่า 400 ปี เราขอแนะนำให้หาข้อมูลแหล่งท่องเที่ยวชั้นนำใน 6 จังหวัดแห่งภูมิภาคโทโฮคุให้ดี จะได้แพลนการเที่ยวของคุณให้เป็นทริปที่เยี่ยมยอดที่สุด!"
            url: "https://www.tsunagujapan.com/th/10-recommended-spots-in-tohoku/"
