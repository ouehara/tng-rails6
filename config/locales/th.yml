        title: "ถ้ามีเวลาหนึ่งวันล่ะก็ ฉันจะไปที่นี่! (ฉบับโตเกียว)"
        description: "หากมีเวลาหนึ่งวันในโตเกียว คุณอยากจะทำอะไร? บทความพิเศษฉบับนี้จะมาแนะนำไอเดียจากสมาชิกหลากหลายเชื้อชาติที่อาศัยอยู่ในตัวเมืองและชานเมืองโตเกียว ภายใต้หัวข้อ \"สถานที่ที่อยากไปหากมีเวลาหนึ่งวันในโตเกียว\" ! เราได้รวบรวมข้อมูลจากสถานที่จริงเพื่อมานำเสนอจุดท่องเที่ยวห้ามพลาดและวิธีเที่ยวอย่างสนุกสุดเหวี่ยงมาฝากทุกคนกันแล้ว"
        article1:
          title: "เที่ยวชมสิ่งก่อสร้างและสถานที่ต่างๆ รอบ \"สวนโคมาบะ\" โตเกียว ดื่มด่ำกับวรรณกรรมญี่ปุ่น ประวัติศาสตร์ สถาปัตยกรรม และงานฝีมือพื้นบ้านครบจบใน 1 วัน!"
          description: "คุณชอบหรือสนใจงานวรรณกรรม ประวัติศาสตร์ สถาปัตยกรรม และงานฝีมือพื้นบ้านของญี่ปุ่นไหม? ถ้าคำตอบคือใช่ล่ะก็ \"สวนโคมาบะ\" ในกรุงโตเกียวนี้ก็ถือเป็นสถานที่อันยอดเยี่ยมที่เราอยากแนะนำให้กับคุณเลย เพราะพื้นที่ทั้งในสวนและนอกสวนล้วนเต็มไปด้วยสิ่งก่อสร้างเกี่ยวกับธีมดังกล่าวมากมาย และในบทความนี้ เราก็มีนักเขียนผู้หลงใหลในงานศิลปะที่จะมาแนะนำสวนแห่งนี้ให้ทุกคนได้รู้จักกันหลังจากที่ไปเดินเล่นชมงานศิลปะต่างๆ มาด้วยตนเอง!"
          url: "https://www.tsunagujapan.com/th/a-day-of-literature-and-art-in-komaba-park/"
          writer:
            name: "Dawn"
            country: "ไต้หวัน"
            profile: "ฉันชอบเที่ยวงานเทศกาลศิลปะกับหอศิลป์ในพื้นที่ต่างๆ ของประเทศญี่ปุ่น ก็เลยอยากเที่ยวทัวร์ศิลปะจะได้ไปชมเสน่ห์ของงานอาร์ตต่างๆ อย่างทั่วถึง แล้วในอนาคตก็อยากจะใช้ชีวิตแบบคนสองถิ่นฐาน ทั้งโตเกียวและไต้หวันด้วย"
