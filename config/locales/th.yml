          description: "\"วากาชิ\" เป็นขนมญี่ปุ่นแบบดั้งเดิมประเภทหนึ่งซึ่งเปรียบเสมือนงานศิลปะชิ้นเล็กๆ โดยรูปแบบที่สวยที่สุดในวากาชิทั้งหมดก็คือ \"โจนามากาชิ\" ในบทความนี้ เราจึงขอพาคุณไปรู้จักกับเสน่ห์ของขนมชนิดนี้ผ่านการพูดคุยกับช่างทำขนมประจำร้าน \"Tsuruya Yoshinobu\" อันเก่าแก่ พร้อมบอกเคล็ดลับการรับประทานให้อร่อย"
