          title: "รวมพลร้านเด็ดใน \"คิโยซูมิ ชิราคาวะ\" เพลิดเพลินกับถนนกาแฟแบบไม่รีบเร่งใน 1 วัน!"
          description: "ในช่วงไม่กี่ปีที่ผ่านมา \"คิโยซูมิ ชิราคาวะ\" กลายเป็นที่จับตามองในฐานะย่านรวมตัวของคาเฟ่สุดเก๋ไก๋ในบรรยากาศแสนสงบที่เป็นธุรกิจส่วนตัว วันนี้ นักเขียนผู้ชื่นชอบคาเฟ่ของเราจะพาคุณไปหาคำตอบกันว่าทำไมแถวนี้ถึงมีแต่ร้านดีๆ เต็มไปหมด พร้อมลองจิบกาแฟแสนอร่อยและลงสำรวจพื้นที่เพื่อนำข้อมูลมาบอกต่อให้คุณฟัง!"
