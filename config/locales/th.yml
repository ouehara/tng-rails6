            profile: "ฉันอาศัยอยู่ในโตเกียว รักวัฒนธรรมกาแฟของญี่ปุ่นมากจึงมักจะออกไปตระเวนเที่ยวคาเฟ่ในวันหยุด แล้วระหว่างนั้นก็จะสำรวจประเพณีญี่ปุ่นและสถานที่ย้อนยุคดีๆ ที่ไม่ค่อยมีคนรู้จักไปด้วย"
