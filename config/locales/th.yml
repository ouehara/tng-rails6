          1:
            title_html: "เกี่ยวกับคันโต"
            text_html: "ภูมิภาคคันโตเป็นศูนย์กลางของประเทศญี่ปุ่นในหลายๆ ด้าน ซึ่งครอบคลุมถึง 1 ใน 3 ของระบบเศรษฐกิจและจำนวนประชากรทั้งหมดในประเทศ โดยเริ่มจากโตเกียวซึ่งเป็นหนึ่งในเมืองมหานครที่มีชื่อเสียงระดับโลก ภูมิภาคคันโตมีจุดท่องเที่ยวมากมายอย่างเหลือเฟือ ไม่ว่าจะเป็นเมืองท่าโยโกฮาม่า เมืองหลวงเก่าอย่างคามาคุระ และมรดกโลกอย่างศาลเจ้านิกโก้โทโชกุ มาอ่านข้อมูลเตรียมวางแผนการท่องเที่ยว และทำความรู้จักกับภูมิภาคแสนอัศจรรย์ของประเทศญี่ปุ่นกันเลย"
            url: "https://www.tsunagujapan.com/th/all-about-kanto/"
          2:
            title_html: "ที่พักสุดหรู"
            text_html: "ภูมิภาคคันโตมีโรงแรมระดับสูงอยู่มากมาย พร้อมให้บริการชั้นยอดในระดับเดียวกับที่พักในเมืองสำคัญๆ อย่างโตเกียว อีกทั้งยังมีบ่อน้ำพุร้อนมากมาย คุณสามารถเข้าพักในโรงเตี๊ยมหรือโรงแรมเล็กๆ เพื่อเพลิดเพลินไปกับบรรยากาศญี่ปุ่นสุดพิเศษเหล่านี้ได้ในพื้นที่ต่างๆ เช่น คุซัทสึออนเซ็นและอิคาโฮะออนเซ็นในจังหวัดกุนมะ หรือฮาโกเน่ออนเซ็นในจังหวัดคานางาวะ หากคุณยังไม่เจอที่พักที่ถูกใจ ก็ขอให้ตามเรามาทำความรู้จักกับโรงแรม วิลล่า และโรงเตี๊ยมที่สามารถเดินทางได้ง่ายๆ จากโตเกียวกันเลย"
            url: "https://www.tsunagujapan.com/th/trustworthy-luxury-accommodations-in-japans-kanto-area"
          3:
            title_html: "การท่องเที่ยวผจญภัย"
            text_html: "สิ่งที่ซ่อนอยู่ทุกหนทุกแห่งในโตเกียวและภูมิภาคคันโต คือ ความมหัศจรรย์ของธรรมชาติอันหลากหลายและสวยงาม ซึ่งจะทำให้คุณได้สัมผัสกับการผจญภัยอันน่าตื่นเต้นเร้าใจ โดยเฉพาะจังหวัดโทชิกิและกุนมะที่มีชื่อเสียงในเรื่องกิจกรรมกลางแจ้ง เช่น การพายเรือแคนูบนภูเขาและแม่น้ำ หรือแม้กระทั่งการขี่ม้า ในครั้งนี้ เราจะมาแนะนำกิจกรรมกลางแจ้งและจุดท่องเที่ยวที่สามารถเข้าถึงได้ง่ายๆ จากโตเกียวซึ่งคุณสามารถเที่ยวแบบไปเช้า - เย็นกลับได้ ทำไมไม่ลองแวะดูสักที่ระหว่างเที่ยวในโตเกียวล่ะ?"
            url: "https://www.tsunagujapan.com/th/adventure-tourism-in-kanto"
          4:
            title_html: "อุทยานแห่งชาติ"
            text_html: "ภูมิภาคคันโตมีอุทยานแห่งชาติอยู่ 3 แห่ง ได้แก่ \"อุทยานแห่งชาตินิกโก้\" ที่มีชื่อเสียงในเรื่องทัศนียภาพของภูเขา ทะเลสาบ น้ำตก และบึงต่างๆ รวมถึงวัดและศาลเจ้าที่ได้รับการขึ้นทะเบียนให้เป็นมรดกโลก \"อุทยานแห่งชาติโอเซ\" ที่คุณสามารถเดินไปบนเส้นทางเหนือพื้นที่ลุ่มที่ทำจากไม้ เพื่อชมทิวทัศน์อันน่าตื่นตาตื่นใจของพืชพรรณธรรมชาติอันหลากหลายของพื้นที่ในเขตร้อนชื้น และ \"อุทยานแห่งชาติจิจิบุทามะไก\" ที่อยู่ใกล้โตเกียวที่สุด สามารถเดินทางได้อย่างสะดวกสบายมากๆ ในบทความนี้ เราจะมาพูดถึงเสน่ห์ของอุทยานแห่งชาติเหล่านี้กัน พร้อมบอกวิธีที่จะทำให้คุณเพลิดเพลินไปกับการเที่ยวชมได้อย่างเต็มที่ด้วย"
            url: "https://www.tsunagujapan.com/th/national-park-in-kanto/"
          5:
            title_html: "บ่อน้ำพุร้อน"
            text_html: "ภูมิภาคคันโตเปรียบเหมือนสวรรค์ของบ่อน้ำพุร้อนที่คุณสามารถเดินทางจากโตเกียวไปได้ง่ายๆ เช่น \"คุซัทสึออนเซ็น\" ที่ได้ชื่อว่าเป็นแหล่งจ่ายน้ำแร่ธรรมชาติที่ใหญ่ที่สุดของญี่ปุ่น \"ฮาโกเนะยุโมโตะออนเซ็น\" ซึ่งเป็นที่รู้จักในฐานะสถานที่ที่คุณจะได้เพลิดเพลินไปกับงานศิลปะและการแช่น้ำพุร้อน และ \"คาโมกาวะออนเซ็น\" แหล่งรวมตัวของรีสอร์ทริมทะเล เราขอแนะนำให้คุณหาเวลาสักคืนไปพักในสรวงสวรรค์เหล่านี้ระหว่างเที่ยวโตเกียว! หากคุณสนใจก็ตามเรามารู้จักกับกิจกรรมที่ดีที่สุดในพื้นที่เหล่านี้ พร้อมทั้งอ่านเรื่องราวเกี่ยวกับสรรพคุณของน้ำพุร้อนในแหล่งต่างๆ เพื่อให้คุณได้เลือกออนเซ็นที่ถูกใจและเข้ากับแผนการเดินทางที่สุดกันเลย! "
            url: "https://www.tsunagujapan.com/th/10-kanto-onsen/"
