      chugoku:
        title: "มนต์เสน่ห์ชูโกคุ"
        description: "ในเพจนี้คุณจะพบกับบทความเกี่ยวกับภูมิภาคชูโกคุ ที่ครอบคลุมทุกอย่างตั้งแต่ที่พักชั้นนำไปจนถึงอุทยานแห่งชาติ ทัวร์ผจญภัย และโครงสร้างทางประวัติศาสตร์มากมายและหลากหลาย"
        top: "ชูโกคุ"
        article:
          1:
            title_html: "กี่ยวกับชูโกคุ"
            text_html: "ภูมิภาคชูโกคุ ตั้งอยู่ที่ทิศตะวันตกสุดของเกาะ Honshu ซึ่งเป็นเกาะหลักของญี่ปุ่น ภูมิภาคชูโกคุนั้นเต็มไปด้วยประวัติศาสตร์ วัฒนธรรม และทัศนียภาพที่สวยงามที่น่าต้นหา เช่น ศาลเจ้าอิสึกุชิมะซึ่งได้รับการขึ้นทะเบียนเป็นมรดกโลก ทิวทัศน์เมืองประวัติศาสตร์ของเมืองฮากิ และเนินทรายทตโตริ และหากคุณกำลังวางแผนเดินทางไปเที่ยวที่ชูโกคุ ข้อมูลต่อจากนี้คือทุกสิ่งที่คุณจำเป็นต้องรู้เกี่ยวกับภูมิภาคนี้ รวมถึงข้อมูลท่องเที่ยว สภาพอากาศ สถานที่น่าไป และวิธีการเดินทาง"
            url: "https://www.tsunagujapan.com/th/a-trip-through-chugoku-region-the-land-of-myths-and-memories/"
          2:
            title_html: "ที่พักสุดหรู"
            text_html: "ขอแนะนำให้คุณรู้จักกับที่พักที่น่าประทับใจและน่าจดจำในภูมิภาคชูโกคุ โรงแรมรีสอร์ทอายุกว่า 400 ปีใกล้ศาลเจ้าอิทสึคุชิมะ, โรงแรม \"เรียวกัง\" ที่ฮิโรชิม่าพร้อมห้องอาบน้ำแบบเปิดโล่งในห้องพักทุกห้อง, โรงแรมเก่าแก่ตั้งอยู่ฝั่งขวาภายในเขตประวัติศาสตร์คุราชิกิบิคังของจังหวัดโอคายามะ, โรงแรมออนเซ็นยามากุจิที่มีห้องอาบน้ำขนาดใหญ่พร้อมทิวทัศน์อันงดงามของลำธารบนภูเขาที่อยู่ใกล้เคียง, โรงแรมทตโตริที่คุณจะได้ลิ้มลองอาหารญี่ปุ่นสดใหม่ เช่น เนื้อปูแน่นๆ และอื่นๆ อีกมากมาย!"
            url: "https://www.tsunagujapan.com/th/trustworthy-luxury-accommodations-in-japans-chugoku-area/"
          3:
            title_html: "ท่องเที่ยวเชิงผจญภัย"
            text_html: "ไปผจญภัยสุดระทึกในภูมิภาคชูโกคุ! ขี่ \"จักรยานล้อใหญ่\" ข้ามเนินทรายทตโตริ, หรือร่อนบนฟ้าชมวิวด้วยพาราไกลดิ้ง (ร่มร่อน), พายเรือคายักชมประตูโทริอิยักษ์ของศาลเจ้าอิสึคุชิมะ, พายเรือ SUP รอบเกาะ Suo-Oshima ที่จังหวัดยามะกุจิ, แช่ออนเซ็นที่ Yuki Onsen หรือเพลิดเพลินกับการปีนเขาในฮิโรชิม่า และมีกิจกรรมสนุกๆ อีกมากมายในภูมิภาคชูโกคุ!"
            url: "https://www.tsunagujapan.com/th/adventure-tourism-in-chugoku/"
          4:
            title_html: "อุทยานแห่งชาติ"
            text_html: "ภูมิภาคชูโกคุเป็นที่ตั้งของอุทยานแห่งชาติ 2 แห่ง ได้แก่ อุทยานแห่งชาติ Setonaikai ซึ่งเป็นอุทยานแห่งชาติที่ใหญ่ที่สุดในญี่ปุ่น ประกอบด้วยเกาะกว่า 1,000 เกาะในทะเล Seto Inland Sea และอุทยานแห่งชาติ Daisen-Oki ซึ่งคุณจะพบ Izumo Taisha ซึ่งเป็นศาลเจ้าขนาดใหญ่ ที่มักจะเห็นคนมาเที่ยวถ่ายรูปกันบ่อยๆ และเห็นตำนานญี่ปุ่นต่างๆ รวมถึงชมวิวภูเขา Daisen และชมทิวทัศน์แนวชายฝั่งที่สวยงามซึ่งก่อตัวขึ้นจากเกลียวคลื่นของทะเลญี่ปุ่น มาค้นพบดินแดนมหัศจรรย์ทางธรรมชาติทั้งสองนี้กันที่ชูโกคุ!"
            url: "https://www.tsunagujapan.com/th/national-park-in-chugoku/"
          5:
            title_html: "โครงสร้างทางประวัติศาสตร์"
            text_html: "ชื่นชมสถาปัตยกรรมอันน่าพิศวงมากมายของภูมิภาคชูโกคุ เช่น ประตูโทริอิยักษ์ของศาลเจ้าอิสึกุชิมะ มรดกโลกที่ได้รับการขึ้นทะเบียนตั้งอยู่กลางทะเล นอกจากนี้ยังมีโกดังผนังสีขาวและถนนที่มีต้นหลิวเรียงรายของย่านประวัติศาสตร์คุราชิกิบิคัง, สะพานไม้ Kintai ที่มีความยาวกว่า 200 เมตร มีห้าโค้ง และ Nageire Hall ของวัด Mitokusan Sanbutsuji ซึ่งเป็นสมบัติของชาติที่สร้างขึ้นในถ้ำที่มีหน้าผาสูงชัน"
            url: "https://www.tsunagujapan.com/th/chugoku-unique-historic-structures/"
