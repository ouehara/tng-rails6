      shikoku:
        title: "มนต์เสน่ห์ชิโกกุ"
        description: "เพจแนะนำบทความหลากหลายประเภทที่เกี่ยวข้องกับภูมิภาคชิโกกุ นำเสนอข้อมูลดีๆ ที่จะช่วยให้คุณได้เพลิดเพลินไปกับการท่องเที่ยวในภูมิภาคนี้อย่างเต็มที่ ไม่ว่าจะเป็นที่พักชั้นเยี่ยม อุทยานแห่งชาติ ทัวร์ผจญภัย การท่องเที่ยวแบบจาริกแสวงบุญ และอื่นๆ อีกมากมาย"
        top: "ชิโกกุ"
        article:
          1:
            title_html: "เกี่ยวกับชิโกกุ"
            text_html: "ภูมิภาคชิโกกุตั้งอยู่บริเวณทิศตะวันตกเฉียงใต้ของเกาะหลักญี่ปุ่น ประกอบด้วยพื้นที่ใน 4 จังหวัด ได้แก่ โทคุชิมะ, คากาวะ, เอฮิเมะ และโคจิ ด้านเหนือของภูมิภาคนี้อยู่ติดกับทะเลเซโตะใน ส่วนด้านใต้หันเข้าสู่มหาสมุทรแปซิฟิก ที่นี่จึงมีสภาพภูมิอากาศที่คล้ายกับฤดูหนาวแต่ไม่หนาวจัด มีฝนเยอะ ภูมิภาคนี้เต็มไปด้วยสิ่งมหัศจรรย์ทางธรรมชาติ เช่น หมู่เกาะแสนสวยซึ่งอยู่กลางทะเลเซโตะใน ภูมิประเทศแบบไดนามิก และป่าที่เขียวชอุ่ม นอกจากชิโกกุจะมีชื่อเสียงในฐานะแหล่งเพาะปลูกผักผลไม้แล้ว ที่นี่ยังเป็นพื้นที่อุตสาหกรรมการประมงที่รุ่งเรืองอีกด้วย ดังนั้น คุณจึงสามารถเพลิดเพลินไปกับอาหารแสนอร่อยได้ตลอดทั้งปี"
            url: "https://www.tsunagujapan.com/th/all-about-shikoku/"
          2:
            title_html: "ที่พักสุดหรู"
            text_html: "เราขอแนะนำที่พักที่ตั้งอยู่ท่ามกลางธรรมชาติอันยิ่งใหญ่ตระการตาของภูมิภาคชิโกกุ ตัวอย่างเช่น วิลล่าส่วนตัวที่ได้รับการรีโนเวทใหม่ อยู่ใกล้กับแม่น้ำชิมันโตะซึ่งมีน้ำใสแจ๋วเป็นพิเศษ และโรงพักแรมที่มีทิวทัศน์ของเกาะชิโดะชิมะแสนสวยซึ่งตั้งอยู่กลางทะเลเซโตะใน นอกจากนี้ เราก็จะมาแนะนำที่พักแบบอื่นๆ ในพื้นที่ต่างๆ ด้วย เช่น \"โดโกะออนเซ็น\" หนึ่งในออนเซ็นรีสอร์ทที่มีชื่อเสียงที่สุดในญี่ปุ่น หรือ ที่พักที่มีความเป็นส่วนตัวสูงหน่อยอย่างโรงแรม \"อิยะออนเซ็น\" ตัวเลือกที่เรานำมาเสนอทั้งหมด (เช่น วิลล่าส่วนตัว ฯลฯ) จะทำให้คุณได้ปลดปล่อยผ่อนคลายในบรรยากาศที่เงียบสงบ หลีกเลี่ยงการมีปฏิสัมพันธ์กับผู้คน และช่วยให้คุณรักษาสุขภาพตามมาตรการป้องกันการแพร่ระบาดของโรคโควิด-19 ได้เป็นอย่างดี"
            url: "https://www.tsunagujapan.com/th/trustworthy-luxury-accommodations-in-japans-shikoku-area/"
          3:
            title_html: "การท่องเที่ยวผจญภัย"
            text_html: "ภูมิภาคชิโกกุมีกิจกรรมสนุกๆ กลางแจ้งอยู่มากมาย ที่นี่รายล้อมไปด้วยมหาสมุทรและสภาพอากาศที่อบอุ่นเบาสบาย เราขอแนะนำวิธีท่องเที่ยวที่จะทำให้คุณได้เพลิดเพลินไปกับทะเล แม่น้ำ และภูเขาของชิโกกุได้อย่างเต็มที่ ไม่ว่าจะเป็นการพายเรือแคนูในแม่น้ำชิมันโตะ ขี่จักรยานหรือพายเรือคายัคในทะเลเซโตะในซึ่งเป็นแหล่งรวมตัวของหมู่เกาะแสนสวย ล่องแก่งแบบมืออาชีพท่ามกลางกระแสน้ำที่เชี่ยวกรากในหุบเขาโอโบเคะและโคโบเคะ หรือแม้แต่การดำน้ำที่บริเวณเกาะคาชิวะ และชมปลาวาฬในจังหวัดโคจิ!"
            url: "https://www.tsunagujapan.com/th/adventure-tourism-in-shikoku/"
          4:
            title_html: "อุทยานแห่งชาติ"
            text_html: "ภูมิภาคชิโกกุมีอุทยานแห่งชาติอยู่ 2 แห่ง ได้แก่ \"อุทยานแห่งชาติเซโตะไนไก\" ซึ่งเป็นอุทยานแห่งชาติที่ใหญ่ที่สุดในญี่ปุ่น เป็นสถานที่สำหรับชมทิวทัศน์อันน่าตื่นตาตื่นใจของหมู่เกาะกลางทะเลเซโตะใน และ \"อุทยานแห่งชาติอะชิซุริอุวะไก\" ที่เต็มไปด้วยความสวยงามของธรรมชาติ อย่างสิ่งมีชีวิตในมหาสมุทรกึ่งเขตร้อนที่อาศัยอยู่ในน่านน้ำแถบนี้ก็เป็นผลมาจากอิทธิพลของกระแสน้ำคูโรชิโอะและชายฝั่งทะเลอันกว้างใหญ่ ลองแวะมาที่ชิโกกุแล้วเพลิดเพลินไปกับการชมทิวทัศน์จากจุดชมวิว หรือสัมผัสกับรสชาติของชีวิตกลางแจ้งดูสิ!"
            url: "https://www.tsunagujapan.com/th/national-park-in-shikoku/"
          5:
            title_html: "การท่องเที่ยวแสวงบุญ"
            text_html: "การท่องเที่ยวแสวงบุญในภูมิภาคชิโกกุ เป็นการเดินทางผ่านวัด 88 แห่งที่เชื่อกันว่าพระสงฆ์ชาวญี่ปุ่นนาม \"โคโบะ ไดชิ\" ได้แวะไประหว่างที่เดินทางจาริกแสวงบุญอยู่ในสมัยเฮอัน (ค.ศ. 794 - 1185) เส้นทางนี้มีระยะทางรวมกว่า 1,200 กิโลเมตร และก็ไม่ใช่เส้นทางที่มีไว้สำหรับทำศาสนกิจเท่านั้น แต่คุณยังสามารถใช้เดินทางเพื่อเที่ยวชมทัศนียภาพอันงดงามของภูมิภาคชิโกกุ และเพลิดเพลินไปกับอาหารพื้นเมืองได้ด้วย นอกจากนี้ก็ยังมีวิธีแพลนทริปเที่ยวให้สนุกได้อีกหลายวิธี ที่นี่จึงมีนักท่องเที่ยวจากทั้งในและนอกญี่ปุ่นแวะเวียนกันมาอย่างไม่ขาดสาย"
            url: "https://www.tsunagujapan.com/th/ohenro-shikoku-pilgrimage/"
