        article:
          1:
            title_html: "เกี่ยวกับชูบุ"
            text_html: "ภูมิภาคชูบุ ครอบคลุมพื้นที่ตอนกลางของญี่ปุ่นแผ่นดินใหญ่และมีสถานที่ท่องเที่ยวมากมาย เช่น ภูเขาไฟฟูจิ ปราสาทเก่าแก่คานาซาว่า หมู่บ้านบนภูเขาที่เป็นมรดกโลกทางประวัติศาสตร์อย่างชิราคาวาโกะ และโกคายามะ แถมยังมีรีสอร์ทบนภูเขาคามิโคจิ ที่มีวิวแสนงดงาม ในหน้านี้เราจะแนะนำข้อมูลพื้นฐานทั้งหมดที่คุณต้องรู้เกี่ยวกับภูมิภาคชูบุ ตั้งแต่สิ่งที่ทำให้ภูมิภาคนี้มีความพิเศษไปจนถึงสภาพอากาศและวิธีการเดินทาง"
            url: "https://www.tsunagujapan.com/th/all-about-chubu/"
          2:
            title_html: "ที่พักสุดหรู"
            text_html: "ให้เราแนะนำที่พักในภูมิภาคชูบุ ที่คุณจะต้องร้องว้าว! และชอบมันอย่างแน่นอน เช่น พักค้างคืนในโรงแรม \"เรียวกัง\" ที่มีประวัติศาสตร์ยาวนานในย่านชายะ เมืองคานาซาว่า จังหวัดอิชิกาวะ และเพลิดเพลินกับบุฟเฟ่ต์อาหารทะเลสดใหม่ที่ทานได้ไม่อั้นในโรงแรมออนเซ็นในจังหวัดโทยามะ ชื่นชมงานศิลปะฟอร์นิเจอร์ของนักออกแบบที่ทันสมัย และศิลปะในการรีโนเวททาวน์เฮาส์ในจังหวัดนีงาตะ หรือนอนชมวิวภูเขาไฟฟูจิจากหน้าต่างในห้องของโรงแรมรีสอร์ทข้างทะเลสาบคาวากุจิโกะในจังหวัดยามานาชิ!"
            url: "https://www.tsunagujapan.com/th/trustworthy-luxury-accommodations-in-japans-chubu-area/"
          3:
            title_html: "การท่องเที่ยวผจญภัย"
            text_html: "ท่องเที่ยวเชิงผจญภัยในภูมิภาคชูบุด้วยกิจกรรมกลางแจ้งหลากหลายและทิวทัศน์ธรรมชาติอันงดงาม! เล่นกระดานโต้คลื่นพร้อมชื่นชมธรรมชาติโดยรอบของจังหวัดมิเอะ หรือจะล่องแพไปตามแม่น้ำนะงะระในจังหวัดกิฟุ หรือขี่สโนว์โมบิลในฮิดะทาคายามะ นอกจากนี้ยังมีกิจกรรมตกปลาและทานกันสดๆ หรือท้าทายตัวเองด้วยบันจี้จัมพ์ความสูง 215 เมตร!"
            url: "https://www.tsunagujapan.com/th/adventure-tourism-in-chubu/"
          4:
            title_html: "อุทยานแห่งชาติ"
            text_html: "ในอุทยานแห่งชาติของภูมิภาคชูบุนั้นมีภูเขาสูงอยู่มากมาย จึงเป็นหนึ่งในจุดหมายของนักปีนเขาหลายๆ คน ที่อยากจะชมวิวอันสวยงามบนยอดเขา แต่ไม่เพียงเท่านั้นในอุทยานแห่งชาติต่างๆ ก็ยังเป็นสถานที่ท่องเที่ยวของท่านที่ต้องการความสงบและหลีกหนีจากความร้อนอบอ้าวในฤดูร้อนอีกด้วย รวมถึงในอุทยานยังมีกิจกรรมต่างๆ เช่น เล่นสกีในฤดูหนาว หรือแช่ออนเซ็นเผื่อผ่อนคลาย ในหน้านี้เราจะแนะนำอุทยานแห่งชาติทั้ง 5 แห่งในภูมิภาคชูบุ โดยละเอียดตั้งแต่เหตุผลว่าทำไมถึงกำหนดให้เป็นอุทยานแห่งชาติ และพบกับลิงหิมะป่าในอุทยานแห่งชาติ Joshin'etsukogen พักผ่อนที่รีสอร์ทบนภูเขาคามิโคจิ ในอุทยานแห่งชาติ Chubusangaku และเยี่ยมชมศาลเจ้า Ise Jingu ที่มีอายุกว่า 2,000 ปีในอุทยานแห่งชาติ Ise-Shima"
            url: "https://www.tsunagujapan.com/th/national-park-in-chubu/"
          5:
            title_html: "ชมวิวเมืองเก่าแก่"
            text_html: "ภูมิภาคชูบุเต็มไปด้วยภูมิทัศน์เมืองเก่าแบบญี่ปุ่นดั้งเดิม อาทิเช่น ในย่านฮิงาชิชายะ เมืองคานาซาว่า จังหวัดอิชิคาว่า เป็นย่านเก่าแก่ที่ยังคงความงดงาม มีขั้นบันไดปูด้วยหินและสถาปัตยกรรมทางประวัติศาสตร์ที่สวยงาม นอกจากนั้นยังมีหมู่บ้านโกคายามะ จังหวัดโทยามะ ซึ่งเป็นหมู่บ้านบนภูเขาที่มีคุณค่าทางประวัติศาสตร์ที่ได้รับการขึ้นทะเบียนเป็นมรดกโลก รวมถึงอาริมัตสึ ที่จังหวัดนาโกย่า เมืองการค้าที่มีชื่อเสียงในอุตสาหกรรมการมัดย้อม และเมืองคุมะกาวะจูกุ จังหวัดฟุกุอิ เมืองการค้าหลักกับเกียวโต และยังมีเมืองต่างๆ อีกมากมายที่กำลังรอให้คุณไปค้นพบ!"
