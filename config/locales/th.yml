      description: "คุณสามารถดูบทความแนะนำทั้งหมดของ tsunagu Japan ได้ที่นี่! ดู \"ผู้คน\" เพื่อฟังเรื่องราวของผู้คนที่น่าสนใจ \"พื้นที่ของญี่ปุ่น\" เพื่อรับรายละเอียดโดยละเอียดของสถานที่ทั่วประเทศญี่ปุ่น และ \"วัฒนธรรมของญี่ปุ่น\" เพื่อเรียนรู้เพิ่มเติมเกี่ยวกับอาหาร ประเพณี และวัฒนธรรมของญี่ปุ่น"
      poj:
        description: "「People of Japan」เป็นบทความพิเศษเกี่ยวกับ \"ผู้คน\" ที่มีบทบาทสำคัญในด้านต่างๆ ของประเทศญี่ปุ่น เช่น ช่างงานฝีมือ, ศิลปินรุ่นใหม่, ผู้ที่ต้องการสร้างความเปลี่ยนแปลงในสังคมด้วยไอเดียสุดแหวกแนว, เจ้าของร้านค้าที่มีชื่อเสียง ฯลฯ ในครั้งนี้ เราจะมาแบ่งปันเรื่องราวลักษณะเด่นของสินค้าและบริการของพวกเขา พร้อมเผยเคล็ดลับการพัฒนาที่ไม่เคยบอกให้ใครรู้, แนวคิดของบรรดาผู้เกี่ยวข้อง, วิสัยทัศน์ในอนาคต และอื่นๆ อีกมากมาย"
        theme1_html: "เรียนรู้เกี่ยวกับวิถีชีวิตที่น่าติดตามของบุคคลที่น่าสนใจเหล่านี้!"
      aoj:
        description: "「Area of Japan」จะแนะนำ \"พื้นที่และจุดท่องเที่ยว\" ที่ไม่ค่อยเป็นที่รู้จักในแต่ละพื้นที่ของประเทศญี่ปุ่น ซึ่งผ่านการคัดเลือกอย่างพิถีพิถันจากทีมบรรณาธิการ เราจะมาแนะนำทั้งความรู้สึกจากสถานที่จริง เสน่ห์ของพื้นที่นั้นๆ รวมถึงวิธีเที่ยวที่จะทำให้คุณได้สนุกกันอย่างเต็มที่ ซึ่งสามารถนำไปใช้กับทริปเที่ยวญี่ปุ่นของคุณได้เลย"
        theme1_html: "ถ้ามีเวลาหนึ่งวันล่ะก็ ฉันจะไปที่นี่! (ฉบับโตเกียว)"
