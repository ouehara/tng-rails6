          description: "ทุกคนทราบไหมคะว่า \"สนามม้า\" ของญี่ปุ่นหน้าตาเป็นอย่างไร? หากเป็นคนที่ไม่เคยไปล่ะก็ คงจะมองว่าเป็นสถานที่สำหรับเหล่าไฮไซกันใช่ไหม? แต่ความจริงแล้วญี่ปุ่นนั้นมีการพนันม้าแบบถูกกฎหมายที่ดำเนินการโดยรัฐบาลและเปิดให้คนทั่วไปสามารถสนุกกับการพนันแข่งม้าได้ด้วยเหมือนกัน และในบทความนี้ เราก็มีนักเขียนผู้เป็นมือใหม่ในการแข่งม้า ที่จะมาบอกเล่าประสบการณ์เที่ยว 1 วันในสนามแข่งม้าญี่ปุ่นเป็นครั้งแรกให้ทุกคนฟัง"
