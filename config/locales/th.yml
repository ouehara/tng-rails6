          description: "\"ชิมาบาตะ\" เป็นย่านที่ตั้งอยู่ในเขตคัตสึชิกะของโตเกียว และไม่ค่อยมีใครนึกถึงในแง่ของการท่องเที่ยว แต่ความจริงแล้ว ที่นี่ก็มีความพิเศษอยู่ที่ทิวทัศน์เมืองโบราณที่ได้รับการอนุรักษ์ไว้ ซึ่งคุณจะได้ชมอาคารและสิ่งปลูกสร้างสไตล์เรโทร รวมถึงร้านขายอาหารและของทานเล่นที่เป็นสูตรเฉพาะของชิมาบาตะ พร้อมดื่มด่ำไปกับวิถีชีวิตอันสงบสุขของผู้คนในย่านนี้ บอกเลยว่าเป็นสถานที่แนะนำสำหรับคนที่อยากเที่ยวโตเกียวในมุมที่ไม่ค่อยมีคนรู้จัก และผู้ที่อยากสัมผัสกับประวัติศาสตร์ญี่ปุ่นโดยไม่ต้องเดินทางออกนอกเมือง"
