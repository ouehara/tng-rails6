        desc_html: "ธรรมชาติของกุนมะนั้นมีมากออนเซ็น เช่น อุทยานหินแมกมาภูเขาอาซามะที่มีความงามตามธรรมชาติอันน่าทึ่งที่เกิดจากการระเบิดของภูเขาไฟ, น้ำตกฟุคิวาเระซึ่งรู้จักกันในนามน้ำตกไนแองการ่าแห่งตะวันออก, ช่องเขาทาคัตสึโดะที่คุณสามารถชมวิวป่าอันน่าทึ่งที่โอบล้อมด้วยแม่น้ำ และอื่นๆ อีกมากมาย รวมถึงกิจกรรมที่น่าสนใจอื่น ๆ ที่คุณสามารถรวมสนุกได้ในกุมมะ ได้แก่ การพายเรือแคนูในทะเลสาบที่เงียบสงบและสวยงาม หรือชื่นชมทิวทัศน์จากมุมสูงบนท้องฟ้าที่ล้อมรอบด้วยเมฆ"
      section3:
        title: "อาหาร"
        desc_html: "กุนมะมีอาหารให้เลือกมากมายตั้งแต่ อาหารญี่ปุ่นแบบดั้งเดิมไปจนถึงอาหารท้องถิ่น อาหารขึ้นชื่อ Yaki Manju แป้งที่ทำจากข้าวเสียบไม้และทาซอสมิโซะก่อนนำไปย่าง ฮิโมกาวะอุด้งของขึ้นชื่อของเมืองคิริว มิซึซาวะอุด้งเป็นเมนูที่มีประวัติศาสตร์ยาวนานหลายศตวรรษ และเนื้อโจชู \"Joshu Beef\" ซึ่งมีรสชาติเข้มข้นช่วนให้ลิ้มรสไม่ว่าจะเป็นแบบย่างหรือชาบู! และทราบหรือไม่ว่ากล่องอาหารกลางวัน \"เอกิเบ็น\" ที่เป็นที่นิยมของสถานีรถไฟ Toge no Kamameshi ก็เป็นของขึ้นชื่อของจังหวัดกุมมะเช่นกัน!"
