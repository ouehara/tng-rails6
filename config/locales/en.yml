        url: "https://forms.gle/zWfJygCinGdNPKyA8"
    theme2:
      title: "Now Hiring Japan Travel Freelance Writers!"
      description_html: "The foundation of tsunagu Japan lies in its articles, and though we’ve started making other kinds of content, this still hasn’t changed. We have worked with many amazing talents over the years, but we’re always looking to discover and collaborate with new, skilled writers who carry a strong passion for everything Japan.<br><br>At the moment, we are mainly looking for people currently based in Japan who are open to traveling to cover stories. However, we also accept applicants who are now located overseas but have extensive experience living in or traveling around Japan. Furthermore, you do not need to have professional writing experience or know Japanese to apply, though both are preferred.<br><br>For more details on the job, workflow, payment, and eligibility requirements, please check our application form linked below."
