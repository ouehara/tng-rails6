  newsletter:
    setouchi:
      title: "Experience Traditional Japan in Setouchi"
      description: "The Seto Inland Sea is the largest inland sea in Japan, and is surrounded by Hyogo, Okayama, Hiroshima, Yamaguchi, Tokushima, Kagawa, and Ehime Prefectures."
      abouts:
        title: "What Is Setouchi?"
        description_html: "The Seto Inland Sea is the largest inland sea in Japan, and is surrounded by Hyogo, Okayama, Hiroshima, Yamaguchi, Tokushima, Kagawa, and Ehime Prefectures. <br><br>Located in Western Japan, the picturesque Setouchi region encompasses these prefectures, each offering their own wonders complemented by a beautiful climate blessed by its location by the sea. Setouchi is lauded for its abundance of captivating sightseeing spots, mouthwatering local cuisine, and exhilarating cultural activities. <br><br>Setouchi allows for a quiet escape from the crowded tourist areas, while still offering beloved Japanese experiences and aesthetics that make up an unforgettable Japan trip.<br>Learn more about what Setouchi has to offer down below!"
      introduce:
        title: "Introducing the Seven Prefectures"
        1:
          section: "hyogo"
          area: "Hyogo Prefecture"
          desc_html: "You may have already heard of Hyogo Prefecture thanks to Kobe beef, the world-famous cuisine from its capital city Kobe. It is a vibrant prefecture overflowing with character, offering different scenery from coast to coast. <br><br>Not only is there a plethora of things to see from traditional Japanese castles to temples and shrines, there is also no shortage of things to do, including soaking in rejuvenating hot springs and feasting on scrumptious local cuisine."
        2:
          section: "okayama"
          area: "Okayama Prefecture"
          desc_html: "An off-the-beaten-path prefecture that wins the hearts of those who make their way over. With charming townscapes, beautiful country scenery, and delicious local specialties, you are certain to find a wonderful, unique experience here. <br><br>From Korakuen Garden to Kibitsu Shrine and the Kurashiki Bikan Historical Quarter, Okayama is home to numerous quintessentially Japanese sites that will make you feel as though you've been transported to another world."
        3:
          section: "hiroshima"
          area: "Hiroshima Prefecture"
          desc_html: "Hiroshima stands as a breathtaking reminder of the importance of peace. You may also recognize one of its most iconic sights - the stunning torii gate of Itsukushima Shrine floating in the blue waters of the Seto Inland Sea. <br><br>You also cannot make a trip to Hiroshima without trying its signature style of \"okonomiyaki\" (savory Japanese pancake). If you're looking for a gastronomic and cultural adventure, head to Hiroshima!"
        4:
          section: "yamaguchi"
          area: "Yamaguchi Prefecture"
          desc_html: "Yamaguchi is the westernmost prefecture on the main Japanese island Honshu and has a colorful history that is evident in its numerous scenic townscapes such as the historic battlefield in Shimonoseki and structures such as the Kintaikyo Bridge in Iwakuni. <br><br>Yamaguchi also boasts unique local dishes such as \"kawara soba\" (tile soba) and \"fugu\" (pufferfish), offering a truly special culinary experience. For an off-the-beaten-path adventure, make your way to Yamaguchi!"
        5:
          section: "tokushima"
          area: "Tokushima Prefecture"
          desc_html: "Located on the eastern part of Shikoku, the smallest of Japan’s main islands, Tokushima is home to many thrilling experiences, including whirlpools in the Seto Inland Sea that you can view up close! <br><br>Home to an abundance of lush nature, spots such as Iya Valley and its famous vine bridge will make you feel as though you have made your way into an adventure movie!"
        6:
          section: "kagawa"
          area: "Kagawa Prefecture"
          desc_html: "Located on the northeastern part of Shikoku, the smallest of Japan’s main islands, Kagawa is known as one of Japan’s leading \"art prefectures.\" Home to numerous museums and islands that host fascinating and unique art pieces, Kagawa attracts art lovers from around the world. <br><br>Kagawa is also famous for udon, so it is the perfect place to have a memorable bowl of this beloved Japanese noodle!"
        7:
          section: "ehime"
          area: "Ehime Prefecture"
          desc_html: "Ehime offers breathtaking natural sights that highlight the beauty of the Setouchi region, as well as a plethora of sightseeing spots in its capital city Matsuyama such as Western-inspired buildings and the famed Dogo Onsen (considered to be one of the inspirations for the bathhouse in Studio Ghibli’s Spirited Away!). <br><br>Ehime also attracts many cycling enthusiasts looking to ride along the scenic Shimanami Kaido cycling route, taking cyclists through countless picturesque spots in the region."
      whats:
        title: "What Is Setouchi?"
        desc: "The Setouchi Reflection Trip newsletter will be periodically bringing you the latest sightseeing information and exclusive travel deals from the Setouchi area surrounding the Seto Inland Sea. Here, you will find model itineraries and tour information suiting all types of travelers, and perhaps even limited subscriber specials!? It’s free to sign up, so get yourself on the mailing list now! ♪"
  excellence:
    title: "THE GRACIOUS HOSPITALITY OF JAPAN"
    description: "Located almost directly in the center of the Japanese archipelago, Gunma Prefecture is a picturesque place filled with bountiful nature that is perfect to visit any time of the year. Thanks to its refreshing summers, gorgeous autumn foliage, and winter ski resorts, the prefecture is a popular getaway destination, especially among Japanese travelers. "
    lead: "Glimpse into the lives and traditions of the good-hearted people of Gunma"
    abouts:
      title: "About Gunma"
      desc_html: "Located almost directly in the center of the Japanese archipelago, Gunma Prefecture is a picturesque place filled with bountiful nature that is perfect to visit any time of the year. Thanks to its refreshing summers, gorgeous autumn foliage, and winter ski resorts, the prefecture is a popular getaway destination, especially among Japanese travelers. <br><br>Gunma is particularly famous as one of Japan’s greatest hot spring areas and the prefecture is dotted with onsen resorts that have long been loved by many people, including well-known scholars and other people of culture. The prefecture is also home to a bounty of delicious foods, from regional dishes that make use of locally-produced flour such as udon noodles and manju, to fresh local vegetables and top-brand wagyu beef."
    access:
      title: "How to Get to Gunma"
      desc_html: "It’s incredibly easy to get to Gunma Prefecture from Tokyo. You can take a direct train to Gunma’s largest terminal station, Takasaki Station, from major Tokyo stations such as Ueno Station, Tokyo Station, and Shinjuku Station. If you choose to take the shinkansen, you can reach Takasaki Station from Tokyo Station in just under an hour. <br><br>Furthermore, many of Gunma’s popular hot spring areas are easily accessible from Tokyo by bus!"
      root: "Tokyo - Takasaki Joetsu/Hokuriku Shinkansen (approx. 60 min), Ueno - Takasaki Takasaki Line (Rapid) (approx. 95 min)"
    attractions:
      title: "Gunma's Attractions"
      desc_html: "While easily accessible from Tokyo, Gunma is full of lush nature, hot springs, and delicious cuisine. This page will introduce spots to enjoy all these bounties, along with recommended accommodations! (Reservations can be made immediately by clicking the reservation button)."
      section1:
        title: "Onsen"
        desc_html: "Gunma is home to 453 onsen sources scattered all across the prefecture, as well as many of Japan’s most famous hot spring resorts. This includes Kusatsu Onsen, the largest natural hot spring in Japan by volume; Ikaho Onsen, where you can fully take in the Japanese hot spring resort atmosphere; the nature-rich Shima Onsen; and Minakami Onsen, known for its gorgeous valley. Try out a wide variety and discover the onsen of your dreams by visiting Gunma Prefecture!"
      section2:
        title: "Nature"
        desc_html: "There’s far more to Gunma than just hot springs, like its gorgeous nature destinations! For example, there’s Mt. Asama Magma Stone Park with its stunning natural beauty created from a volcanic eruption; Fukiware no Taki Falls, known as the Niagara Falls of the East; or Takatsudokyo Gorge, where visitors can take in a breathtaking views of a vast forest surrounding a river. Other recommended activities to try in Gunma include canoeing on a gorgeous, calm lake and admiring the local scenery surrounded by clouds from a peak high above in the sky."
      section3:
        title: "Food"
        desc_html: "Don’t miss out on all the great food when visiting Gunma! There’s a wide selection to savor, from traditional Japanese cuisine to local delights. Here’s a taste of what’s on offer: Joshu Beef, which boasts a robust flavor packed with umami perfect for steaks, hotpots, and more; Yaki Manju, a dish of skewered rice cakes slathered in a savory miso sauce before being grilled; Himokawa Udon, Kiryu City's famous noodle specialty; and Mizusawa Udon, another noodle dish with centuries of history. Plus, the popular “ekiben” train station lunch box Toge no Kamameshi is also a Gunma creation! "
    stay:
      title: "Stay in Gunma"
