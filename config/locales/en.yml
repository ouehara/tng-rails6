      theme5:
        title: "The Best Day Trips From Tokyo"
        description: "Tokyo has one of the world's most extensive urban rail networks, so rather than just stick to the busy city center, why not make the most of your trip by venturing out to explore Tokyo's surroundings? In this feature of our Area of Japan series, we're diving into some of our favorite locations in the Greater Tokyo Area (made up of the prefectures of Chiba, Gunma, Ibaraki, Kanagawa, Saitama, Tochigi, and Yamanashi) and just outside it. You can get to all of these areas in just an hour or two by public transport, so they're perfect for day trips! Rich history and culture, old-time streetscapes, and lush nature await."
        article1:
          title: "Tokyo One-Day Bus Tour: Mt. Fuji Views, Gotemba Shopping, and a Hakone Pirate Ship Cruise From Shinjuku!"
          description: "Join us on a one-day bus tour from Shinjuku, Tokyo, to explore popular destinations like Oshino Hakkai in Yamanashi, Gotemba in Shizuoka, and Hakone Owakudani in Kanagawa, all while gazing at Mt. Fuji from a bunch of spectacular angles. This bus tour let us get around without having to worry about public transport, and we even finished the day riding on the famous Hakone Pirate Ship at Lake Ashi!"
