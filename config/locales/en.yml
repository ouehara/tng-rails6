        article5:
          title: "Experience the Warmth of Handwoven Traditional Bamboo Crafts in Beppu City, Oita Prefecture"
          description: "Bamboo is one of many materials used to create traditional Japanese crafts. If you're interested in viewing or perhaps even purchasing bamboo crafts, one of the best areas to visit is Beppu, a famous hot spring resort area in Oita Prefecture, Kyushu. For this article, we traveled to Beppu to interview several bamboo craftspeople and learn how they have been able to preserve the traditions of the craft while at the same time adapting it to modern times."
