            text_html: "There's a lot of outdoor fun to be had at Shikoku, which is surrounded by the ocean and has a rather mild climate. Let us introduce you to all the ways you can enjoy Shikoku's sea, rivers, and mountains: canoe through the Shimanto River; bicycle or kayak over the Seto Inland Sea, home to a gorgeous splatter of islands; whitewater raft like a pro at the Oboke and Koboke canyons; go diving at Kashiwa Island; and whale watch at Kochi!"
