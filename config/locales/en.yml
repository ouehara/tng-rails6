</section>
<section>
<h3>(Compensation for Losses)</h3>
<p>Article 19 The User shall be liable for any and all damages caused to D2C X, the Travel Service Provider, the Travelers, or other third parties due to reasons attributable to the User (including claims against D2C X by the Travel Service Providers, the Travelers, or other third parties, and legal fees).<br>
