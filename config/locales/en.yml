  echigo:
    title: "Experience Echigo"
    description: "Facing the Sea of Japan, Niigata Prefecture is a region brimming with nature and traditional Japanese culture. This page covers the Kashiwazaki, Nagaoka, and Ojiya areas of Niigata, and their famous fireworks displays."
    lead_html: "Niigata Prefecture boasts a stunning diversity of landscapes. Its lengthy coastline stretches along the Sea of Japan, while the mighty Shinano River, Japan's longest, snakes down from the inner mountains. Between this is abundant lush greenery, from sweeping rice paddies to dense woodlands. <br><br>Niigata is also rich in things to do, including its renowned summertime fireworks. The three main Niigata fireworks festivals are the seaside Gion Kashiwazaki Festival Sea Fireworks, the riverside Nagaoka Festival Grand Fireworks Show, and the Katakai Fireworks Festival, held in the mountains during autumn at Asahara Shrine. Read on to learn more about Kashiwazaki, Nagaoka, and Ojiya, and the highlights of each city’s fireworks."
    comingsoon: "Coming Soon"
    read_more: "More details"
    article1:
      title: "Kashiwazaki"
      subtitle: "Gion Kashiwazaki Festival Sea Fireworks - A Barrage of 16,000 Fireworks Above the Sea of Japan!"
      description: "From ocean swims to fresh seafood, Kashiwazaki is where you can fully enjoy the Sea of Japan. Even its beloved Gion Kashiwazaki Festival Sea Fireworks uses the Sea of Japan as its stage, with around 16,000 fireworks promising the show of a lifetime! The biggest highlight is the 1.5-kilometer stretch of two consecutive 100-firework waves with 300-meter diameters, which illuminate the night sky and reflect beautifully upon the ocean."
      url: "https://www.tsunagujapan.com/kashiwazaki-fireworks/"
    article2:
      title: "Nagaoka"
      subtitle: "Nagaoka Festival Grand Fireworks Show - Stunning 1 Million Viewers at Japan’s Longest River!"
      description: "Nagaoka is a city steeped in the wisdom and culture of its ancestors, seen today through 200-year-old soy sauce breweries, terraced rice paddies, and more. The banks of the Shinano River, which flows through the city, serve as seating for a million spectators coming to see the Nagaoka Festival Grand Fireworks Show, one of the largest fireworks displays in Japan. Don’t miss out on the Phoenix fireworks, whose enormous span of around 2 kilometers makes it virtually impossible to take in all at once!"
      url: "https://www.tsunagujapan.com/nagaoka-fireworks/"
    article3:
      title: "Ojiya"
      subtitle: "Katakai Fireworks Festival - The Largest Firework in the Guinness World Records!"
      description: "Ojiya is the birthplace of the colorful Nishikigoi carp, often dubbed “swimming jewels.” You can see them at the Japanese garden in the popular Nishikigoi no Sato facility. Ojiya is also where the giant “Sanshakudama” firework originated, and its sibling, the “Yonshakudama,” is the largest firework in the world. The Yonshakudama can be witnessed at the Katakai Fireworks Festival, with its tremendous explosion echoing off the nearby mountains!"
      url: "https://www.tsunagujapan.com/ojiya-fireworks/"
  jobs:
    title: "Work with tsunagu Japan"
    description: "Since 2013, tsunagu Japan has been showcasing various aspects of Japan to a global audience, including its culture, travel, cuisine, crafts, and much more. With over 2.2 million monthly visitors, it is one of the largest inbound tourism media platforms in Japan."
    top_lead_html: "<p>Since 2013, tsunagu Japan has been showcasing various aspects of Japan to a global audience, including its culture, travel, cuisine, crafts, and much more. With over 2.2 million monthly visitors, it is one of the largest inbound tourism media platforms in Japan.</p><p>On this page, you’ll find all of our current open positions. We’re always finding new ways to show the world just how great Japan is, and we can’t do it without you. So, please check back periodically to see if any new jobs become available.</p><p>Feel free to share this page with your friends, family, and even distant acquaintances - as long as they have a creative mind or talent and love Japan, we’d love to hear from them!</p>"
    bottom_lead_html: "<p>Thank you for your interest and we look forward to receiving your application!</p>"
    theme1:
      title: "Calling All Influencers Who Make Japan Content!"
      description_html: "We work frequently with local companies and governments to promote various areas, products, and services within Japan. This gives us many opportunities to collaborate with influencers across a wide range of platforms.<br><br>Whether you are based in Japan or live abroad, if you make Japan-related content, we’d love to hear from you. Please note that you must have a minimum of 10,000 followers on one social media platform to apply. You do not need to be located in Japan, nor do you need to know Japanese, though both are preferred.<br><br>For more details on the job, workflow, payment, and eligibility requirements, please check our application form linked below."
