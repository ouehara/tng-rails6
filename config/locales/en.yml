      description_html: "Are you passionate about sharing Japan’s culture, history, and traditions with the world? Join us as a freelance interpreter guide and lead unforgettable travel experiences for our international guests across Japan. <br><br>tsunagu Japan Travel is a Tokyo-based Destination Management Company (DMC) specializing in custom Japan tours for individuals and small groups. With deep local connections and years of experience, we create meaningful journeys that go beyond the ordinary. As our guide, you’ll play a key role in helping our foreign travelers discover Japan’s people, places, and stories in an authentic way. <br><br>We welcome licensed, multilingual guides with strong communication skills, cultural insight, and a passion for hospitality. Whether you’re based in a major city or a quiet town, we’d love to collaborate. <br><br>For more details on the job, workflow, payment, and eligibility requirements, please check our application form linked below."
