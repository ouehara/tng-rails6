          title: "More Than a Sword for Samurai: The World of Katana and Nihonto Explained by Swordsmith “Hirata Tantojo”"
          description: "Known across the globe as the weapon wielded by Japanese samurai, katana are today one of the symbols of Japan thanks to their presence in hit Japanese movies and anime. But how much do you truly know about their complex history and intricate production process? For this article, I traveled to the borders of Tokyo to meet some of the last katana makers in Japan employing traditional forging methods to discover more about the wonders of Japanese sword making!"
