    aoj:
      theme1:
        title: "Where I Go On My Day Off! (Tokyo Edition)"
        description: "Where would you go with a free day in Tokyo? In this feature, we’ll explore spots in Tokyo and the surrounding area where our multinational resident writers spend their downtime! Visiting each location, they’ll share their unique insight, helping you enjoy Tokyo like a local!"
        article1:
          title: "Spend a Day Enjoying Japanese Literature, Historical Architecture, and Folk Crafts Around Komaba Park in Tokyo!"
          description: "Are you interested in Japanese literature, historical architecture, and folk crafts? If so, then Komaba Park is the place for you! Our art-loving editor spent the day exploring Komaba Park and getting her heart's fill of art to introduce her favorite spots in this article!"
          url: "https://www.tsunagujapan.com/a-day-of-literature-and-art-in-komaba-park/"
          writer:
            name: "Dawn"
            country: "Taiwan"
            profile: "I enjoy visiting art festivals and galleries all over Japan and strive to spread the appeal of “art tourism.” In the future, I hope to enjoy a life based in both Tokyo and Taipei."
        article2:
          title: "Enjoy the Many Exquisite Cafes of Kiyosumi-Shirakawa, Tokyo's Leading Coffee Neighborhood!"
          description: "Hosting many stylish and relaxing independent cafes, the Kiyosumi-Shirakawa area of Tokyo has been gaining popularity in recent years as one of Tokyo's leading coffee neighborhoods. Our cafe-loving editor headed over to Kiyosumi-Shirakawa to find out why there are so many good cafes, and, of course, to enjoy some delicious coffee!"
          url: "https://www.tsunagujapan.com/a-day-of-coffee-tasting-in-kiyosumi-shirakawa/"
          writer:
            name: "Kinoko"
            country: "Vietnam"
            profile: "I am a resident of Tokyo and like to explore new areas and meet interesting people in Japan. I hope to use my experiences to make you feel closer to Japan."
        article3:
          title: "Spend the Day at the Oi Racecourse and Explore a Side of Japan That's Fun for Everyone!"
          description: "Although visiting a racecourse may not be at the top of your list when visiting Japan, horse racing is government-controlled gambling in Japan and is leisurely enjoyed by many. It can be intimidating for those who have never been, so in this article our horse racing newbie editor will break down her day at the race track!"
          url: "https://www.tsunagujapan.com/one-day-in-tokyo-city-keiba-oi-keibajo/"
          writer:
            name: "Lu"
            country: "Taiwan"
            profile: "Born in Taipei, I am a subculture fan living the otaku dream in Tokyo and enjoying the best of what Japan has to offer."
        article4:
          title: "Tsukishima - A Unique, Retro Neighborhood in the Middle of the Sprawling Tokyo Cityscape"
          description: "Sitting next to the Sumidagawa River among towering skyscrapers and modern structures is Tsukishima, a retro neighborhood in downtown Tokyo that exudes an atmosphere full of nostalgia. Also the ultimate place to try scrumptious bites of “monjayaki,” a unique Tokyo specialty, Tsukishima is beloved by locals and travelers alike. If you’re looking for a change of pace while staying close to Tokyo’s other popular neighborhoods, look no further than Tsukishima!"
          url: "https://www.tsunagujapan.com/unique-retro-downtown-neighborhood-tsukishima"
          writer:
            name: "Kim"
            country: "United States"
            profile: "I am a lover of Japanese coffee culture living in Tokyo. On my days off, I enjoy visiting cafes while seeking out traditional, retro hidden gems."
        article5:
          title: "Shibamata - Our Editor's Favorite Vintage Nook in Tokyo That Doesn't Look Like the City!"
          description: "Shibamata is not often included in your typical itinerary but, unlike other parts of Tokyo, it has a perfectly preserved, traditional townscape. There, I can enjoy retro buildings and eateries serving snacks unique to the area as well as a profound sense of peace. It’s a great place for people who want to know a lesser-known side of Tokyo and spend a day in a place steeped in history without having to leave the city."
          url: "https://www.tsunagujapan.com/shibamata-a-vintage-nook-in-tokyo-that-doesn-t-look-anything-like-the-big-city/"
          writer:
            name: "Stefania Sabia"
            country: "Italy"
            profile: "I am a resident of Tokyo and a lover of retro aesthetics, hidden spots, and traditional Japan. Since childhood, I have always admired Japanese culture, and after coming to Japan, I made it my mission to explore the country and showcase its beauty on Instagram."
      theme2:
        title: "Our Top Tokyo Spots to Introduce to Family and Friends"
        description: "Have you ever had family or friends from overseas come visit and ask what they should see in Tokyo? It’s a question that’s surprisingly difficult to answer! To help out, our Tokyo editors got together to make this feature on the best spots in Tokyo we’d happily introduce to any of our family or friends. We’ll let you in on lots of little tidbits that you normally wouldn’t notice if you’re in Tokyo on a casual visit."
        article1:
          title: "Gashapon Department Store Ikebukuro: Make Your Way Through 3,000 Capsule Machines!"
          description: "Have you ever seen a “gashapon” or “gachapon” machine in Japan? They’re incredibly common and boast a wide variety of themes - from popular anime figurines to miniature models and even little trinkets that light up. In this article, our editors give their first-hand account of Gashapon Department Store Ikebukuro, where you’ll find over 3,000 gashapon machines!"
          url: "https://www.tsunagujapan.com/gashapon-department-store-ikebukuro-capsule-toy-galore/"
          writer:
            name: "Lu"
            country: "Taiwan"
            profile: "Born in Taipei, I am a subculture fan living the otaku dream in Tokyo and enjoying the best of what Japan has to offer. "
        article2:
          title: "Machida Yakushiike Park Shikisai no Mori: An Oasis of Greenery, History, and Farm-to-Table Food in Tokyo"
          description: "Surely the thought of leaving the hustle and bustle of the city for the calmness of nature has passed through your mind once or twice. That’s why in this article, our editor will show you around Machida Yakushiike Park Shikisai no Mori, where you can do exactly that in the suburbs of Tokyo. And this park is filled with more than just nature and greenery - there are stores selling local goods, cafes, restaurants, historical buildings, and much more. If you’re longing for something a bit different from the rest of Tokyo, check this article out!"
          url: "https://www.tsunagujapan.com/machida-yakushiike-park-shikisai-no-mori/"
          writer:
            name: "Kinoko"
            country: "Vietnam"
            profile: "I am a resident of Tokyo and like to explore new areas and meet interesting people in Japan. I hope to use my experiences to make you feel closer to Japan. "
        article3:
          title: "Tokyo's Oedo Antique Market: Encounter Amazing Treasures and People"
          description: "As the largest of its kind in Japan, Oedo Antique Market is the perfect place to stumble upon countless treasures from all over the world and various eras of history. Pay it a visit to discover something precious to call your own, whether it be cutlery, toys, paintings, kimono, or something else."
          url: "https://www.tsunagujapan.com/treasure-hunting-at-the-oedo-antique-market/"
          writer:
            name: "Pan"
            country: "Taiwan"
            profile: "I am from Tainan, a foodie destination in Taiwan. I love food and handicrafts, and was moved by Japan’s cuisine culture of respecting nature and enjoying seasonal bounties. I hope to spread this charm to the world."
        article4:
          title: "Yuhi no Oka Shopping Street: Feel as if You Are in 1960’s Japan at This Town Bursting With the Energy of the Showa Era"
          description: "Nestled within Seibuen Yuenchi Amusement Park is the retro Yuhi no Oka Shopping Street, which is filled with the playful and nostalgic vibe of Japan’s Showa era (1926 - 1989). Whether it’s through the assortment of food or photo spots dotting the street, come and experience the warmth of the time and the local spirit for yourself."
          url: "https://www.tsunagujapan.com/yuhi-no-oka-shopping-street-feel-as-if-you-are-in-1960-s-japan-at-this-town-bursting-with-the-energy-of-the-showa-era/"
          writer:
            name: "Stefania Sabia"
            country: "Italy"
            profile: "I am a resident of Tokyo and a lover of retro aesthetics, hidden spots, and traditional Japan. Since childhood, I have always admired Japanese culture, and after coming to Japan, I made it my mission to explore the country and showcase its beauty on Instagram. "
        article5:
          title: "Kyu Asakura House - A Traditional Japanese Oasis in the Middle of Metropolitan Tokyo"
          description: "The Kyu Asakura House is a serene hideaway in the middle of the bustling Tokyo metropolis. As one of the few architectural remnants of the Taisho period (1912 - 1926), its gorgeous traditional Japanese features have won it much acclaim and recognition as one of the country’s Important Cultural Properties. Step inside and you’ll be transported back to early 20th century Japan. Curious? Let us introduce you to everything this stunning spot has to offer."
          url: "https://www.tsunagujapan.com/traditional-kyu-asakura-house-in-metropolitan-tokyo/"
          writer:
            name: "Kim"
            country: "United States"
            profile: "I am a lover of Japanese coffee culture living in Tokyo. On my days off, I enjoy visiting cafes while seeking out traditional, retro hidden gems. "
      theme3:
        title: "Traveling the JR Chuo Line"
        description: "The JR Chuo Line starts at Tokyo Station and travels through western Tokyo, reaching as far as Hachioji City. Along the line, you’ll find several areas unknown by tourists yet deeply loved by locals. In this feature of our Area of Japan series, we’re covering a couple of these areas - Koenji, Asagaya, Ogikubo, and Nishi Ogikubo - and showcasing some of the most attractive spots they have on offer."
        article1:
          title: "Exploring the Nostalgic Local Shopping Streets Along the JR Chuo Line!"
          description: "“Shotengai,” translated into English as “shopping streets,” offer a glimpse into local life in Japan. The rise of shopping centers might be resulting in their decline, but along the JR Chuo Line, there are still a wide variety just waiting to be discovered. Explore stores selling all kinds of foods, secondhand clothing, antiques, and other goods along the shotengai introduced in this article."
          url: "https://www.tsunagujapan.com/enjoying-the-local-shopping-street-along-the-tokyo-chuo-line/"
          writer:
            name: "Kinoko"
            country: "Vietnam"
            profile: "I am a resident of Tokyo and like to explore new areas and meet interesting people in Japan. I hope to use my experiences to make you feel closer to Japan. "
        article2:
          title: "Ride the JR Chuo Line to Uncover Tokyo's Yesteryears: Nostalgic Cafes and Retro Shops Await!"
          description: "“Retro” has been making a comeback recently, but a lot of it is manufactured or adjusted to fit modern times. In Japan, however, there are still places where you can find yourself fully transported to the past, and many of them happen to fall along the JR Chuo Line. These historical cafes, vintage clothing stores, shopping streets, and more, are collectively called “Chuo Line culture” in Japan. In this article, we’ll introduce you to some of the amazingly nostalgic spots around the Ogikubo, Asagaya, and Koenji areas."
          url: "https://www.tsunagujapan.com/experience-the-unique-chuo-line-culture-old-time-tokyo/"
          writer:
            name: "Shirley"
            country: "Taiwan"
            profile: "A former flight attendant now living in Tokyo, I am always looking forward to my next adventure. I especially love getting on an airplane and traveling to various parts of Japan to unearth the beauty of each location. I hope to continue writing about my travel experiences and the culture of the places I visit!"
        article3:
          title: "Suginami Ward Charm: Discover Showa Era Beauty Along the JR Chuo Line!"
          description: "Suginami Ward is just a bit west from central Tokyo, nestled between the busy Shinjuku and chic yet serene Kichijoji. With its unique atmosphere, even though it isn’t visited much by sightseers, a walk through its streets will surely unveil interesting discoveries. For this article, our editors dived into the area, especially Koenji and Ogikubo near the JR Chuo Line, to uncover spots that will make just about anyone want to pay Suginami a visit."
          url: "https://www.tsunagujapan.com/a-day-of-strolling-along-the-remnants-of-showa-era-by-chuo-line/"
          writer:
            name: "Lu"
            country: "Taiwan"
            profile: "Born in Taipei, I am a subculture fan living the otaku dream in Tokyo and enjoying the best of what Japan has to offer. "
        article4:
          title: "A Solitary Gourmet Adventure Along the JR Chuo Line: Hawaiian Oxtail Soup, Yakitori, Moroccan Tagine, and More"
          description: "Solitary Gourmet is a TV drama series featuring actual Japanese restaurants. It started as a late-night show but exploded in popularity, and is now enjoying awards and acclaim worldwide. There are actually multiple restaurants in the series located along the JR Chuo Line, which our editors visited to get a taste for themselves. If you get the chance to visit Tokyo, we hope this article will help with planning your own Solitary Gourmet adventure!"
          url: "https://www.tsunagujapan.com/a-pilgrimage-to-the-drama-kodoku-no-gourmet-places-by-jr-chuo-line/"
          writer:
