<p>Article 21 If the User violates these Terms and Conditions, D2C X shall provide written notice to the User to remedy such violation within a reasonable period of time, and if such violation is not remedied even after the lapse of such reasonable period of time, D2C X may terminate all or part of the Individual Contract.<br>
