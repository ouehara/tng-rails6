      desc_html: "<p>These Terms of Service are established for the purpose of setting forth the rights and obligations of the travel agencies that plan tours to Japan and D2C X Inc. (Travel Service Arrangement Business No. 20691, registered with the Governor of Tokyo; hereinafter referred to as “D2C X”), a travel service arrangement agency, with respect to the use of D2C X’s travel service arrangement services (hereinafter referred to as the “Services”) for domestic accommodations, experiences, food and beverages, retail, and other services related to tours to Japan (hereinafter collectively referred to as the “Travel Services”).<br>
Travel agencies wishing to use the Services may use the Services only upon agreeing to the terms and conditions of these Terms of Service.<br><br></p>
<section>
<h3>(Purpose)</h3>
<p>Article 1 The purpose of these Terms of Service is to set forth the basic terms and conditions of an agreement (hereinafter referred to as an “Individual Contract”) between D2C X and the travel agency that is planning a trip to Japan (hereinafter referred to as the “User”) for the use of the Services, setting forth the scope of their liabilities, to ensure the sound travel of travelers, and to promote the mutual development of the travel industry.</p>
</section>
<section>
<h3>(Position and Responsibilities of Travel Arrangement Agency)</h3>
<p>Article 2 With respect to the Services, D2C X, as a travel service arrangement agency, will arrange Travel Services for a trip to Japan planned by the User (hereinafter referred to as the “Tour”).<br>
2. The User agrees and acknowledges, without any objection, that: (i) D2C X will not enter into a contract for the Travel Services with any individual person(s) participating in the Tour (hereinafter referred to as the “Traveler(s)”) on its own or on behalf of the User, and D2C X shall not, in any case, be directly liable to the Travelers for the implementation of the Tour and the arrangement of the Travel Services; and (ii) the Travel Services arranged by D2C X are provided under the responsibility of the entity operating such Travel Services (hereinafter referred to as the “Travel Service Provider”), and D2C X shall not be liable for the quality and content of the Travel Services or for the failure to provide the Travel Services.<br>
3. D2C X may subcontract all or part of its travel arrangement services to a third party in the performance of the Services.</p>
</section>
<section>
<h3>(Formation of Individual Contracts)</h3>
<p>Article 3 If the User wishes to use the Services, the User shall agree to these Terms of Service and issue an Order Form stating the necessary information specified by D2C X (including, but not limited to, the itinerary of the Tour (based on Japan time), the content of the Travel Services for which arrangement is requested, the arrangement fee (Japanese yen), and Travelers’ information). Upon issuance of the order confirmation by D2C X (hereinafter referred to as the “Order Confirmation”), an Individual Contract shall be concluded under the terms and conditions of these Terms of Service and the Order Confirmation (hereinafter collectively referred to as these “Terms and Conditions”).<br>
2. In the event of any conflict or discrepancy between the provisions of these Terms of Service and those of the Order Confirmation, the provisions of the Order Confirmation shall prevail. Matters not provided for herein shall be construed and performed in accordance with applicable laws and regulations in Japan or generally established practices in the travel industry.</p>
</section>
<section>
<h3>(Contents of the Services)</h3>
<p>Article 4 The Services available are set forth in the following items. The actual Services to be provided by D2C X shall be as specified in the Individual Contract.<br>
(1) Provision of information and services such as planning;<br>
(2) Arrangement of transportation services;<br>
(3) Arrangement of accommodation services;<br>
(4) Arrangement of meals, etc.;<br>
(5) Arrangement of experiences, activities, optional tours, etc.;<br>
(6) Arrangement of guides, interpreters, and other personnel: and<br>
(7) Arrangement and confirmation of other services incidental to the preceding items.</p>
</section>
<section>
<h3>(Duty of Care)</h3>
<p>Article 5 D2C X shall perform the Services with the due care of a prudent manager.</p>
</section>
<section>
<h3>(Representations and Warranties of the User)</h3>
<p>Article 6 The User represents and warrants to D2C X that, as of the time of conclusion of each Individual Contract, the User is in compliance with all applicable domestic and foreign laws and regulations, as well as orders, circular notices, and guidance of administrative agencies (hereinafter collectively referred to as the “Laws and Regulations”) applicable to the planning and implementation of the Tour by the User, and that the User has obtained all necessary licenses, permits or consents, or responded to required registrations, notifications and other similar acts or procedures. In addition, in using the Services and planning and implementing the Tour, the User shall comply with the provisions of these Terms and Conditions and other Laws and Regulations, and if the User has violated any of the aforementioned, the User shall immediately notify D2C X and provide necessary cooperation.</p>
</section>
<section>
<h3>(Compliance with Laws and Regulations, etc.)</h3>
<p>Article 7 D2C X shall not engage in any of the following acts listed below in providing the Services. D2C X may refuse to arrange the Travel Services, even when requested by the User or Traveler, if such arrangements fall under or involve any of the following:<br>
(1) Acts of facilitating or assisting the Travel Service Provider in engaging in activities that violate the Laws and Regulations, or providing conveniences for such activities;<br>
(2) Acts of unduly hindering the safety of transportation services provided by transportation service providers; or<br>
(3) Acts of facilitating or assisting in compelling the Travelers to receive specific services or purchase specific items at travel destinations, or providing conveniences for such compulsory acts.<br>
2. In addition to the provisions of the preceding paragraph, D2C X shall comply with the Travel Agency Act and other domestic Laws and Regulations.<br>
3. If D2C X’s Services violate the laws and regulations of the User’s own country or other foreign countries, the User shall advise or notify D2C X to that effect and cooperate with D2C X in the lawful implementation of the Services. D2C X shall not be liable for any damages incurred by the User, the Travelers, or any other third party as a result of D2C X’s Services violating foreign laws and regulations.</p>
</section>
<section>
<h3>(Receipt of Arrangement Fees)</h3>
<p>Article 8 Based on the Individual Contract, D2C X shall issue to the User an invoice stating the arrangement fees, etc., (including consumption tax and local consumption tax, if the arrangement fees, etc., are subject to consumption tax and local consumption tax). The User shall pay the amount stated in the invoice by the payment due date indicated in the invoice through remittance to the bank account designated by D2C X. The User shall bear the costs associated with the remittance.<br>
2. All payments under the Individual Contract by D2C X and the User shall be made in Japanese yen.<br>
3. If the arrangement fees, etc., are subject to consumption tax and local consumption tax, the consumption tax and local consumption tax shall be stated in the Order Confirmation or quotations with respect to the Individual Contract.</p>
</section>
<section>
<h3>(Commencement of the Services)</h3>
<p><strong>Article 9 D2C X shall commence providing the Services as set forth in the Individual Contract after confirming the full payment of the arrangement fees by the User under the Individual Contract.</strong><br>
2. The User shall promptly respond to D2C X’s request for disclosure of details, etc., necessary for D2C X to provide the Services as stipulated in the Individual Contract.<br>
3. If the User fails to pay all or part of the arrangement fees, D2C X shall be under no obligation to provide the Services, and D2C X shall not be liable for such non-performance. The same shall apply if the User fails to respond to D2C X's request for information disclosure set forth in the preceding paragraph consequently resulting in D2C X being unable to provide all or part of the Services.</p>
</section>
<section>
<h3>(Amendments to Individual Contracts)</h3>
<p>Article 10 The User acknowledges and agrees in advance that D2C X may change all or part of the Individual Contract (including, but not limited to, the content of the Tour and the arrangement fees) if any of the following events occurs after the conclusion of the Individual Contract:<br>
(1) If there is an increase or decrease in the number of the Travelers or if the User requests a change in the plan for the Tour;<br>
(2) If the Travel Services scheduled to be arranged cannot be arranged due to being fully booked , no vacancies, business closure, or other unavoidable reasons, and it is necessary to change the plan for the Tour;<br>
(3) If, due to natural disasters, war, labor disputes, or other unavoidable reasons, the performance of the Services under the Individual Contract becomes wholly or partially impossible, or the implementation of the Tour is deemed to significantly lack safety; or<br>
(4) If it is reasonable or unavoidable to make changes to the Individual Contract.</p>
</section>
<section>
<h3>(Increase in Arrangement Fees)</h3>
<p>Article 11 The User acknowledges and agrees in advance that D2C X may increase the arrangement fees specified in an Individual Contract if any of the following events occurs after the conclusion of the Individual Contract.:<br>
(1) If, due to significant changes in economic conditions, natural disasters, or other justifiable reasons, the usage fees for transportation, accommodation, and other facilities or services for the Travel Services increase beyond the normally expected level compared to the usage fees at the time of conclusion of the Individual Contract;<br>
(2) If, due to significant changes in economic conditions, natural disasters, or other justifiable reasons, there is a change in the contractual terms and conditions with the Travel Service Provider, and the usage fees for the Travel Services increase accordingly; or<br>
(3) If the usage fees for Travel Services increase due to other reasons similar to the preceding items.</p>
</section>
<section>
<h3>(Settlement of Difference in Arrangement Fees)</h3>
<p>Article 12 The method for settling arrangement fees in the event of a change in the Services specified in the Individual Contract under the preceding two Articles shall be as follows.<br>
(1) If the arrangement fees are reduced, D2C X shall refund the difference to the User.<br>
(2) If the arrangement fees are increased, the User shall pay the difference to D2C X.<br>
(3) Payments pursuant to the preceding two items shall be made by remittance to the bank account designated by the recipient, and the remittance fee shall be borne by the User.</p>
</section>
<section>
<h3>(Travel Itinerary Management)</h3>
<p>Article 13 D2C X will cooperate with the User in good faith regarding the necessary measures or arrangements for alternative services for the performance of the travel itinerary management duties that the User is responsible for to the Travelers.<br>
2. If additional costs are incurred as a result of the necessary measures or alternative services set forth in the preceding paragraph, such costs shall be borne by the User.</p>
</section>
<section>
<h3>(Position and Responsibilities of Tour Conductor)</h3>
<p>Article 14 If the User engages a tour conductor for the Tour, who may be employed directly by the User or arranged separately by the User, the User shall have such tour conductor supervise the activities of the Travelers during the Tour and cooperate with the performance of duties by D2C X and the guide (limited to cases where the appointment of a guide is required under the Individual Contract).</p>
</section>
<section>
<h3>(Explanation to Travelers)</h3>
<p>Article 15 The User shall explain to the Travelers in advance that D2C X cannot accept arrangements for Travel Services directly from the Travelers without going through the User.</p>
</section>
<section>
<h3>(Safety Management)</h3>
<p>Article 16 In providing the Services, D2C X shall request the Travel Service Providers to comply with the Laws and Regulations and take reasonable measures for safety management (including inspection and maintenance, establishment of safety management regulations, employee training, and insurance coverage) in order to ensure the safety of the Travelers. D2C X may request the User to disclose information regarding the Travelers in order to make such requests to the Travel Service Providers.<br>
2. The User shall comply with the Laws and Regulations and take reasonable measures for safety management in order to ensure the safety of the Travelers.</p>
</section>
<section>
<h3>(Accident Agreement)</h3>
<p>Article 17 In the event of accidents or other unforeseen circumstances that may occur in the provision of the Services as set forth in the Individual Contract, D2C X and the User shall cooperate with each other in taking measures, actions, and resolutions, regardless of whether either party is liable.</p>
</section>
<section>
<h3>(Confidentiality and Protection of Personal Information)</h3>
<p>Article 18 D2C X and the User shall keep confidential, with the due care of a prudent manager, any and all business, technical, financial and management information of the other party obtained in connection with the use of the Services (including personal information; hereinafter referred to as the “Confidential Information”), and shall not disclose, provide, or leak the Confidential Information to any third party without the prior written consent of the other party, nor use the Confidential Information for any purpose other than the performance of the Individual Contract. However, the following information shall not be included in the Confidential Information (hereinafter, the party disclosing the Confidential Information shall be referred to as the “Disclosing Party” and the party receiving the Confidential Information shall be referred to as the “Receiving Party”);<br>
