            profile: "I am from Tainan, a foodie destination in Taiwan. I love food and handicrafts, and was moved by Japan’s cuisine culture of respecting nature and enjoying seasonal bounties. I hope to spread this charm to the world."
        article5:
          title: "Learning to Taste Sake With an Expert at a 250-Year-Old Brewery"
          description: "One of the best ways for beginners to familiarize themselves with sake is through a tasting course, commonplace at breweries throughout Japan. However, jumping in blind can lead to disappointment, making it important to study up beforehand. To help us learn more, we visited the 250-year-old Imayo Tsukasa Sake Brewery to taste test sake under the guidance of an expert. The brewery’s simple, foolproof sake tasting methods will allow one and all to begin uncovering the depths of this ancient ambrosia!"
          url: "https://www.tsunagujapan.com/learning-to-taste-sake-with-an-expert-at-a-250-year-old-brewery/"
