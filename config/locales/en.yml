        text_html: "<section>
<h3>1. Our Privacy Statement</h3>
<p>The protection of your personal data is of great importance to D2CX Inc (hereinafter “Us/We”). This privacy policy (hereinafter the “Policy”) therefore intends to inform you about how the D2CX Inc entities, acting as data controller, collect and process your personal data that you submit or disclose to us. We also act as data controller when we process your personal data received or obtained through third parties. We process this personal data in accordance with the applicable EU and Member State regulations on data protection, in particular the General Data Protection Regulation No 2016/679 (the “GDPR”).</p>
<p>This Policy concerns the handing of personal information subject to GDPR and is presented in addition to the “D2CX Privacy Policy.” </p>
<p>We encourage you to read this Policy carefully. If you do not wish your personal data to be used by us as set out in this Policy, please do not provide us with your personal data. Please note that in such a case, we may not be able to provide you with our services, you may not have access to and/or be able to use some features of tsunaguJapan.com, and your customer experience may be impacted.</p>
</section>
<section>
<h3>2. How Do We Use Your Personal Data?</h3>
<p>We will always process your personal data within the legal bases stipulated in the GDPR(Articles 6 and 7) by obtaining your consent, where it is necessary for the conclusion of a contract, or where there is a legitimate interest.</p>
<p>We may collect and process your personal data for the purposes below, which are required so that we can pursue our legitimate interests and provide you with adequate services and products:</p>
<ul>
<li>to notify you about changes to our service(s);</li>
<li>to manage your customer account;</li>
<li>to provide you products and services;</li>
<li>to inform you about our policies and terms;</li>
<li>to promote safety and security, such as by monitoring fraud and investigating suspicious or potentially illegal activity or violations of our terms or policies;</li>
<li>to provide, improve, and develop our products, services, and advertising;</li>
<li>to use personal information for purposes such as data analysis, research, and audits;</li>
</ul>
<p>Also, subject to obtaining your express prior consent, we may also collect and process your personal data for the following purposes:</p>
<ul>
<li>to provide you with information which we feel may be of your interest;</li>
<li>to jointly use your personal data with third parties(partner companies) who may provide you with information about their products and services.</li>
<li> for conducting business analysis.</li>
</ul>
<p>Please be aware that you are entitled to withdraw your consent at any time, without affecting the lawfulness of processing based on your consent before withdrawal thereof.</p>
<p>We will only process your data for these specified and legitimate purposes, and will not further process the data in a way that is incompatible with these purposes. If we collect personal data for one purpose and later plan to use it for a different purpose, we will always inform you of the changed purpose. We will only keep your personal data for as long as it is necessary for us to comply with our legal obligations, ensure that we provide an adequate service, and to support our business activities.</p>
</section>
<section>
<h3>3. What Types of Personal Data Do We Use?</h3>
<p>For the purposes specified under this Policy, we may collect the following categories of personal data:</p>
<ul>
<li>Name</li>
<li>Home Address</li>
<li>Email address</li>
<li>Telephone number</li>
<li>Online identifiers (IP address / cookie identifiers)</li>
</ul>
</section>
<section>
<h3>4. Disclosure of Personal Data with Third Parties</h3>
<p>In accordance with GDPR, we may disclose your personal data within D2C Group（<a href=\"https://www.d2c.co.jp/company/group/\" target=\"_blank\">https://www.d2c.co.jp/company/group/</a>）,or subject to your prior consent, your personal data may be transferred to, stored by, and processed by partner companies who jointly provide our services with us and who have an appropriate contractual relationship with us to assist us in marketing to our customers. We will only disclose your personal data to our partners for the purposes of providing our services, advertising, and improving these processes.</p>
<p>When disclosing your personal data to the data processor, we will enter into an appropriate data processing agreement with that data processor. Furthermore, if we disclose your personal information to an organization outside the EEA, we will comply with the appropriate legal framework covering the transfer and processing of such data, i.e., customer consent, European Commission sufficiency certification, or standard contractual clauses between controllers approved by the European Commission, to ensure that we perform extraterritorial transfers of personal data lawfully.</p>
</section>
<section>
<h3>5.Legal Compliance and Security</h3>
<p>It may be necessary for us - by law, legal process, litigation, and/or requests from public and governmental authorities within or outside your country of residence - to disclose your personal data. We may also disclose your personal data if we determine that, due to purposes of national security, law enforcement, or other issues of public importance, the disclosure is necessary or appropriate.</p>
<p>We may also disclose your personal data if we determine in good faith that disclosure is reasonably necessary to protect our rights and pursue available remedies, enforce our terms and conditions, investigate fraud, or protect our operations or users.</p>
</section>
<section>
<h3>6. Security Measures</h3>
<p>We process your personal data in a manner that ensures their appropriate security, including protection against unauthorized or unlawful processing, accidental loss, destruction, or damage. We use appropriate technical or organizational measures to achieve this level of protection.</p>
<p>We will retain your personal information for as long as it is necessary to fulfill the purposes outlined in this Policy, unless a longer retention period is required or permitted by law.</p>
<p>In case of doubt, we will contact the competent Data Protection Supervisory Authority in order to obtain their advice and recommendations.</p>
</section>
<section>
<h3>7. Your Rights</h3>
<p>You have the following rights regarding personal data collected and processed by us.</p>
<p>Information regarding your data processing: You have the right to obtain from us all the requisite information regarding our data processing activities that concern you.<br>
Access to personal data: You have the right to obtain from us confirmation as to whether or not personal data concerning you is being processed, and, where that is the case, access to the personal data and certain related information.<br>
Rectification or erasure of personal data: You have the right to obtain from us the rectification of inaccurate personal data concerning you without undue delay, and to complete any incomplete personal data. You may also have the right to obtain from us the erasure of personal data concerning you without undue delay, when conditions laid out in the GDPR are met.<br>
Restriction on processing of personal data: You may have the right to obtain from us the restriction of processing of personal data, when conditions laid out in the GDPR are met.<br>
Objecting to processing of personal data: You may have the right to object, on grounds relating to your particular situation, at any time to processing of personal data concerning you, when conditions laid out in the GDPR are met.
Data portability of personal data: You may have the right to receive your personal data in a structured, commonly-used and machine-readable format, and have the right to transmit such data to another controller without our hindrance, when conditions laid out in the GDPR are met.<br>
Not to be subject to automated decision-making: You may have the right not to be subject to automated decision-making (including profiling) based on the processing of your personal data, insofar as this produces legal or similar effects on you, when conditions laid out in the GDPR are met.<br>
If you intend to exercise such rights, please refer to the contact section. </p>
<p>If you are not satisfied with the way in which we have proceeded with any request, or if you have any complaint regarding the way in which we process your personal data, you may lodge a complaint with a Data Protection Supervisory Authority.</p>
</section>
<section>
<h3>8. Children</h3>
<p>We do not knowingly collect and process information on children under sixteen (16) without the permission and consent of their parent(s). If we discover that we have collected and processed the personal data of a child under sixteen (16) or the equivalent minimum age depending on the concerned jurisdiction as laid out in the GDPR, we will take steps to delete the information as soon as possible. If you become aware that a child under sixteen (16) has provided us with personal data directly, please contact us immediately by using the contact address specified under this Policy.</p>
</section>
<section>
<h3>9. Links to Other Sites</h3>
<p>We may propose hypertext links from the website on which this policy is stated to third-party websites or internet sources. We do not control and cannot be held liable for third parties' privacy practices and content. Please carefully read their privacy policies to find out how they collect and process your personal data.</p>
</section>
<section>
<h3>10. Updates to This Policy</h3>
<p>We may revise or update this Policy from time to time. Any changes to this Policy will become effective upon posting of the revised Policy. If we make changes which we believe are significant, we will inform you through the Website to the extent possible and seek your consent where applicable.</p>
<p>For any questions or requests relating to this Policy, please contact us using the information below.<br>
Tokyo Shiodome Building, 1-9-1, Higashi Shimbashi, Minato-ku, Tokyo 105-7314<br>
Email:privacy-info&#64;d2cx.co.jp</p>
</section>
<section>
<h3>11. Representative</h3>
<p>We value your privacy and your rights as a data subject and have therefore appointed Prighter Group with its local partners as our privacy representative and your point of contact for the following regions:</p>
<ul>
<li>United Kingdom (UK) </li>
<li>European Union (EU) </li>
</ul>
<p>Prighter gives you an easy way to exercise your privacy-related rights (e.g. requests to access or erase personal data). If you want to contact us via our representative, Prighter or make use of your data subject rights, please visit the following website: <a href=\"https://app.prighter.com/portal/15425421363\" target=\"_blank\">https://app.prighter.com/portal/15425421363</a></p>
<p class=\"text-right\">D2CX Inc.<br>
Yasuhiro Nakanishi, Representative Director<br>
Established on January 10, 2025</p>
</section>"
