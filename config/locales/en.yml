          title: "Cute, Fashionable, and Sophisticated Finds at the Variety Shops in Shimokitazawa"
          description: "Tokyo is known as one of the fashion capitals of the world, but styles differ depending on the area. Those who gravitate towards unique and sophisticated will likely thrive in the Shimokitazawa neighborhood, which is only a 3-minute train ride from Shibuya, one of Tokyo’s trendiest neighborhoods. Find treasures that can add sparkle to your daily life in the variety shops of this multicultural neighborhood, which we cover in this article."
