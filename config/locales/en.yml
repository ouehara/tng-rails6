        article2:
          title: "Jo-Namagashi - Edible Works of Art Explained by a Traditional Japanese Sweets Expert"
          description: "\"Wagashi\" is an umbrella term for traditional Japanese confectionery. Though many varieties of wagashi exist, one of the most memorable is \"jo-namagashi,\" which look like little works of art. For this article, we visited the long-established wagashi shop \"Tsuruya Yoshinobu\" to learn about the charms of jo-namagashi and how to best enjoy them."
          url: "https://www.tsunagujapan.com/jo-namagashi-edible-works-of-art/"
