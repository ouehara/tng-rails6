(2) Information that is already publicly known at the time of disclosure by the Disclosing Party, or information that becomes publicly known thereafter without any fault of the Receiving Party;<br>
(3) Information obtained by the Receiving Party from a third party with legitimate authority without being obligated to maintain confidentiality; and<br>
