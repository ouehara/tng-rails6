          title: "The Art of Japanese Lacquerware: Ancient Techniques Crafting Timeless Masterpieces"
          description: "For thousands of years, lacquerware has persevered as one of Japan’s foremost traditional crafts, but its complexity makes it impossible to define in simple terms. For this article, I visited Murakami, Niigata Prefecture, to discover more about the art directly from a traditional Japanese craftsman."
          url: "https://www.tsunagujapan.com/the-art-of-japanese-lacquerware-ancient-techniques-crafting-timeless-masterpieces/"
