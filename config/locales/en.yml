        article3:
          title: "How to Enjoy Raw Egg According to an Established Egg Specialty Store"
          description: "In Japan, not only can meat and fish be eaten raw, but eggs are often eaten raw as well, appearing in various forms such as mixed with rice in \"tamago kake gohan\" or as a dip for \"sukiyaki.\" However, there are many non-Japanese who are hesitant to eat raw eggs due to hygienic concerns. For this article, we visited Kisaburo Nojo, an egg specialty shop in Tokyo, to teach us how Japanese people eat raw eggs and if they are safe to eat."
          url: "https://www.tsunagujapan.com/how-to-eat-deliciously-japanese-raw-eggs/"
