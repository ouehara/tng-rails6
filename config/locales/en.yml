<p>Article 20 Notwithstanding the provisions of paragraph 3 of the preceding Article, D2C X shall be liable for the Services only to the extent limited in accordance with the provisions of these Terms of Service. D2C X shall not be liable for any matters that D2C X does not warrant or assume responsibility for in each provision of these Terms of Service, or for any matters that are the responsibility of the User, the Traveler, or the Travel Service Provider.<br>
