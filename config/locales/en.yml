        article3:
          title: "Kintsugi: Appreciate the Imperfect Beauty of Mended Objects Through This Traditional Japanese Craft"
          description: "Kintsugi is a traditional Japanese craft where broken or chipped bowls, plates, and other utensils are repaired using lacquer and metal powder. However, it is not just about restoring an object's functionality, but giving it new life and promoting finding joy and beauty in imperfections. We visited a workshop in Minami Aoyama, Tokyo, to learn about the origin of kintsugi and experience the craft under the guidance of a professional craftsperson. We even got to take our finished pieces back home with us!"
          url: "https://www.tsunagujapan.com/imperfect-beauty-of-japanese-traditional-craft-kintsugi/"
          writer:
            name: "Pan"
            country: "Taiwan"
            profile: "Born in Tainan. Loves food and handicrafts."
        article4:
          title: "Indulge in a Vegetable Edomae Sushi Course: A Unique Way to Eat Tokyo-Style Sushi"
          description: "Many travel to Japan in the hope of experiencing authentic sushi firsthand but with so many different types of sushi and restaurants available, you might even wonder where to start and who to entrust with your special culinary moment. Try Tokyo’s unique style of sushi, “Edomae sushi,” and relish a refined sushi course that brings together Japan’s freshest vegetables and seafood. Customizable according to your diet and preferences, this exclusive dining experience is great for vegetarians and vegans, too!"
          url: "https://www.tsunagujapan.com/indulge-in-a-vegetable-edomae-sushi-course-a-unique-way-to-eat-tokyo-style-sushi/"
