          title: "Japanese Ink Painting: A Monochrome World of Art and Philosophy"
          description: "Calligraphy and ink painting are intrinsic parts of traditional Japanese culture, with histories tracing back to ancient China. For this edition of our “Culture of Japan” series, we joined a Japanese ink painting class with Wabunka, a tour company who promotes traditional Japanese culture, in a quiet neighborhood near Tokyo’s Omotesando. If you’re keen to try Japanese ink painting for yourself, read this for the basics before diving in!"
