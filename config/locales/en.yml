            text_html: "Located southwest of mainland Japan, the Shikoku region is made up of four prefectures: Tokushima, Kagawa, Ehime, and Kochi. To the north lies the Seto Inland Sea, while the south faces the Pacific Ocean, meaning it has relatively mild winters and gets plenty of rain. It is filled with natural wonders, such as the beautiful islands on the Seto Inland Sea, dynamic terrain, and lush forests. Not only is Shikoku famous for its fruit and vegetable production, but it also has a booming fishing industry, meaning that you can enjoy all kinds of delicious foods throughout the year."
